<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom" ></app-breadcrumb>
<br>
<p-growl [(value)]="msgs" ></p-growl>
<div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
<div class="row" >
    <div class="col-md-12">       
        <div class="portlet light bordered" id="form_wizard_1">
            <div class="portlet-title" style="margin-bottom:0px;">
                <div class="caption">
                    <i class=" icon-layers "></i>
                    <span class="caption-subject  bold ">Rules Wizard -
                      <span class="step-title"> Step 1 of 4 </span>
                    </span>
                </div>
    
                <div class="actions" >
                    <a style="border:0px solid transparent !important;" class="btn btn-circle btn-icon-only btn-default bg-yellow bg-hover-grey-salsa font-white borderless" href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip [ngClass] ="(showdag==true && isEdit==true)? 'currentpage':'notcurrentpage'"
                       ng-hide="isAdd" data- (click)="enableEdit(dqdata.uuid,dqdata.version)" *ngIf="mode">
                       <i class="fa fa-edit" style="display: block;margin: 2px auto;color:white;"></i>
                    </a>
                    <a style="border:0px solid transparent !important;" class="btn btn-circle btn-icon-only btn-default bg-blue bg-hover-grey-salsa font-white borderless" href="javascript:;" title="View" data-toggle="tooltip" data-placement="top" tooltip [ngClass] ="(showdag==true && isEdit==false)? 'currentpage':'notcurrentpage'"
                       ng-hide="isAdd" data- (click)="showview(dqdata.uuid,dqdata.version)" *ngIf="mode">
                       <i class="glyphicon glyphicon-file" style="display: block;margin: 2px auto;color:white;"></i>
                    </a>
                 <!--   <a class="btn btn-circle btn-icon-only btn-default bg-green bg-hover-grey-salsa font-white borderless" href="javascript:;" title="Show Dependencies" data-toggle="tooltip" data-placement="top" tooltip  ng-show="isDependencyShow" [ngClass] ="showdag==false? 'currentpage':'notcurrentpage'" data- (click)="showDagGraph(dqdata.uuid,dqdata.version)"  style="border:0px solid transparent !important;">
                        <i class="fa fa-sitemap" style="margin:2px auto;color:white;"></i>
                    </a>-->
                    <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default bg-dark bg-hover-grey-salsa font-white borderless"  (click)="broadcastRefreshData()" data-original-title="" title=""  style="border:0px solid transparent !important;">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                    </a> 
                    <a class="btn btn-circle btn-icon-only btn-default bg-red bg-hover-grey-salsa font-white borderless"  style="border:0px solid transparent !important;"  (click)="goBack()">
                        <i class="fa fa-times" style="margin: 2px auto;color:white;"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <div>
                    <div class="form-wizard">
                        <div class="form-body" style="padding-top: 20px;">    
                            <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                <li [ngClass] ="{'active' : continueCount == 1,'done':continueCount>1}">
                                    <a class="step" aria-expanded="true">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                        <i class="fa fa-check"></i> Rule Setup </span>
                                    </a>
                                </li>
                                <li [ngClass] ="{'active' : continueCount == 2,'done':continueCount>2}">
                                    <a  class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i>  Rule Source
                                        </span>
                                    </a>
                                </li>
    
                                <li [ngClass] ="{'active' : continueCount == 3,'done':continueCount>3}">
                                    <a  class="step">
                                        <span class="number"> 3 </span>
                                          <span class="desc">
                                            <i class="fa fa-check"></i>Rule Attribute 
                                        </span>
                                    </a>
                                </li>
                                <li [ngClass] ="{'active' : continueCount == 4,'done':continueCount>4}">
                                  <a  class="step">
                                      <span class="number"> 4 </span>
                                        <span class="desc">
                                          <i class="fa fa-check"></i>Rule Execute
                                      </span>
                                  </a>
                              </li>  
                                
                            </ul>
                           <div id="bar" class="progress progress-striped" role="progressbar"  style="height:10px;">
                                <div class="progress-bar progress-bar-success"  [style.width]="progressbarWidth"></div>
                            </div>
                            <div class="tab-content"> 
                                <div class="tab-pane" id="tab1" [ngClass]="{'active' : continueCount == 1}">
                                    <form  class="form-horizontal"  name="myform" novalidate="novalidate">
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">UUID</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="dqdata.uuid" name="uuid" placeholder="" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="dqdata.name" name="name" placeholder="" [disabled]="mode == 'true'">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">Version </label>
                                            <div class="col-md-6">
                                              <p-dropdown [options]="VersionList"          
                                              [(ngModel)]="selectedVersion"
                                              name="selectedVersion"
                                              dataKey="u_Id"
                                              [style]="{'width':'100%','padding':'3px'}"
                                              [filter]="true"
                                              [disabled]="mode == 'false'"
                                              (onChange)="onVersionChange()">
                                              </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedBy</label>
                                            <div class="col-md-6" *ngIf="locations!=''">
                                              <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode" >
                                            <label class="col-md-3 control-label">CreatedOn</label>
                                            <div class="col-md-6">
                                              <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="dqdata.createdOn" name="createdOn">
                                            </div>
                                        </div>
                                        <div class="form-group taginput">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
                                              <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'"  theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                                            <div class="col-md-6">
                                              <textarea [disabled]="mode == 'true'" [(ngModel)]="dqdata.desc" name="desc" class="form-control noresize "  rows="2" style="resize:none;"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch  [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqdata.active" name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>
                                
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch  [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqdata.published " name="published" [checked]="published" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">       
                                                <button type="submit" class="btn btn-outline green " (click)="countContinue()"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab1-->

                                <!--Start Tab2-->
                                <div class="tab-pane" id="tab2" [ngClass] ="{'active' : continueCount == 2}">
                                    <form class="form-horizontal" name="myform2" id="submit_form2"  (submit)="countContinue()" novalidate="novalidate">     
                                        <div class="form-group" >
                                            <label class="col-md-3 control-label">Source Type
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <select class="form-control" [(ngModel)]="source" name="source" [disabled]="mode == 'true'" (change)="changeType()">
                                                    <option *ngFor="let app of sources" [ngValue]="app" >{{app}} </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Source Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="allNames"          
                                                [(ngModel)]="sourcedata"
                                                name="sourcedata"
                                                dataKey="uuid"
                                                [disabled]="mode == 'true'"
                                                [style]="{'width':'100%','padding':'3px'}"
                                                [filter]="true"
                                                (onChange)="changeSourceType()"
                                                >
                                                </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Parameter List
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="allParameterList"          
                                                    [(ngModel)]="selectParameterlist"
                                                    name="sourcedata"
                                                    dataKey="uuid"
                                                    [disabled]="mode == 'true'"
                                                    [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true"
                                                    (onChange)="changeParamertLsitType()"
                                                    >
                                                </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="portlet light bordered">
                                            <div class="portlet-title">
                                              <div class="caption">
                                                <span class="caption-subject  sbold ">Filter</span>
                                              </div>
                                              <div class="actions">
                                                <div class="btn-group btn-group-devided" data-toggle="buttons">
                                                  <div class="x_title" style="padding:10px;">
                                                    <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeRow()" [disabled]="mode == 'true'"></button>
                                                    <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addRow()"  [disabled]="mode == 'true'"></button>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="portlet-body">
                                                <div class="form-body" style="padding-top:50px;">
                                                    <table  class=" row-border hover table  table-striped table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th style="width:5%;text-align: center; Vertical-align: middle;"><input [disabled]="mode == 'true'"   style="width: 16px;height:16px;"  type="checkbox" [(ngModel)]="checkAll" name="checkAll" (click)="checkAllFilterRow()" /></th>
                                                            <th style="text-align: center; Vertical-align: middle;width:15%;">Logical Operator</th>
                                                            <th style="text-align: center;width:35%;">LHS Attribute</th>
                                                            <th style="text-align: center;width:15%;">Operator</th>
                                                            <th style="text-align: center;width:30%;">RHS Attribute</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let data of filterTableArray;let i=index">
                                                                
                                                                <td style="text-align:center;Vertical-align:middle;"><input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="data.selected" name="selectedFilter+{{i}}" [disabled]="mode == 'true'"/>
                                                                </td>
                                                                <td><select class="form-control" [(ngModel)]="data.logicalOperator" name="logicalOperator{{i}}" [disabled]="i === 0 || mode == 'true'">
                                                                    <option *ngFor="let app of logicalOperators" [ngValue]="app">{{app}}</option>
                                                                </select>
                                                                </td>
                                                                <td>
                                                                    <p-dropdown [options]="lhsdatapodattributefilter"          
                                                                    [(ngModel)]="data.lhsFilter"
                                                                    name="{{data.lhsFilter.attrId}}"
                                                                    dataKey="u_Id"
                                                                    [style]="{'width':'100%','padding':'3px'}"
                                                                    [disabled]="mode == 'true'"
                                                                    [filter]="true">
                                                                    </p-dropdown>
                                                                
                                                                </td>
                                                                <td>  
                                                                    <select class="form-control" [(ngModel)]="data.operator" name="operator{{i}}" [disabled]="mode == 'true'">
                                                                        <option *ngFor="let app of operators" [ngValue]="app">{{app}}</option>
                                                                    </select>
                                                                </td>
                                                                <td><input type="text" class="form-control" [(ngModel)]="data.filtervalue" name="filtervalue{{i}}" [disabled]="mode == 'true'">
                                                                </td>
                                                            </tr>
                                                        </tbody> 
                                                    </table>
                                               </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous"  (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn btn-outline green "> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div><!--End Tab2-->

                                 <!-- Start Tab3 -->
                                <div class="tab-pane" id="tab3" [ngClass] ="{'active' : continueCount == 3}">
                                    <form class="form-horizontal" name="myform2" id="submit_form2"  (submit)="countContinue()" novalidate="novalidate">     
                                        <div class="portlet light bordered">
                                            <div class="portlet-title">
                                              <div class="caption">
                                                <span class="caption-subject  sbold ">Filter</span>
                                              </div>
                                              <div class="actions">
                                                <div class="btn-group btn-group-devided" data-toggle="buttons">
                                                  <div class="x_title" style="padding:10px;">
                                                    <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeAttribute()" [disabled]="mode == 'true'"></button>
                                                    <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addAttribute()"  [disabled]="mode == 'true'"></button>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="portlet-body">
                                                <div>
                                                    <table  class=" row-border hover table  table-striped table-bordered">
                                                        <thead>
                                                            <tr>
                                                                <th style="width:5%;text-align: center; Vertical-align: middle;"><input [disabled]="mode == 'true'"   style="width: 16px;height:16px;"  type="checkbox" [(ngModel)]="selectAllAttributeRow" name="selectAllAttributeRow" (click)="checkAllAttributeRow()" /></th>
                                                                <th style="text-align: center; Vertical-align: middle;width:10%;">ID</th>
                                                                <th style="text-align: center;width:25%;">Name</th>
                                                                <th style="text-align: center;width:25%;">Source Type</th>
                                                                <th style="text-align: center;width:35%;">Source Name</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let data of attributeTableArray;let i=index">
                                                                <td style="text-align:center;Vertical-align:middle;"><input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="data.selected" name="selectedAttr+{{i}}" [disabled]="mode == 'true'"/></td>
                                                                <td style="width:10%;"><input style="text-align:center;" type="text" [value]="i" name="id[i]" [disabled]="true" class="form-control">                  
                                                                <td><input type="text" class="form-control" [(ngModel)]="data.name"  name="name+{{i}}" [disabled]="mode == 'true'"></td>
                                                                <td>
                                                                    <select class="form-control" [(ngModel)]="attributeTableArray[i].sourceAttributeType.text" (change)="onChangeSourceAttribute(attributeTableArray[i].sourceAttributeType.text,i)"  name="sourceAttributeType+{{i}}" [disabled]="mode == 'true'">
                                                                        <option *ngFor="let app of sourceAttributeTypes" [ngValue]="app.text">{{app.label}}</option>
                                                                    </select>
                                                                </td>
                                                                <td>
                                                                   <input type="text" class="form-control" [(ngModel)]="attributeTableArray[i].sourcesimple" name="sourcesimple+{{i}}" *ngIf="attributeTableArray[i].isSourceAtributeSimple" [disabled]="mode == 'true'">
                                                                   <div *ngIf="attributeTableArray[i].isSourceAtributeDatapod">
                                                                        <p-dropdown [options]="allSourceAttribute"          
                                                                        [(ngModel)]="attributeTableArray[i].sourceattribute"
                                                                        name="sourceattribute+{{i}}"
                                                                        dataKey="u_Id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true"
                                                                        (onChange)="onChangeAttributeDatapod(attributeTableArray[i].sourceattribute,i)"
                                                                        >
                                                                    </p-dropdown>
                                                                    </div>
                                                                    
                                                                    <div *ngIf="attributeTableArray[i].isSourceAtributeFormula">
                                                                        <p-dropdown [options]="allFormula"          
                                                                        [(ngModel)]="attributeTableArray[i].sourceformula"
                                                                        name="sourceformula+{{i}}"
                                                                        dataKey="u_Id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true">
                                                                        </p-dropdown>
                                                                    </div>

                                                                    <div *ngIf="attributeTableArray[i].isSourceAtributeExpression">
                                                                        <p-dropdown [options]="allExpression"          
                                                                        [(ngModel)]="attributeTableArray[i].sourceexpression"
                                                                        name="sourceexpression+{{i}}"
                                                                        dataKey="u_Id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true">
                                                                        </p-dropdown>
                                                                    </div>
                                                                    <div *ngIf="attributeTableArray[i].isSourceAtributeFunction">
                                                                        <p-dropdown [options]="allFunction"          
                                                                        [(ngModel)]="attributeTableArray[i].sourcefunction"
                                                                        name="sourcefunction+{{i}}"
                                                                        dataKey="u_Id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                         [filter]="true">
                                                                        </p-dropdown>
                                                                    </div> 
                                                                </td>
                                                            </tr> 
                                                        </tbody> 
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous"  (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn btn-outline green "> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div> <!-- End Tab3-->

                                <!-- Start Tab4 -->
                                <div class="tab-pane" id="tab4" [ngClass] ="{'active' : continueCount == 4}">
                                    <form class="form-horizontal" name="myform4" id="submit_form4" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Run Immediately ?</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12" >
                                                <p-checkbox [(ngModel)]="checkboxModelexecution" name="checkboxModelexecution" binary="true" (onChange)="changeCheckboxExecution()"></p-checkbox>
                                            </div>
                                        </div>
                                        <div *ngIf="isShowExecutionparam">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">Parameter Set</label>
                                                <div class="col-md-6">
                                                    <select class="form-control" [(ngModel)]="paramsetdata" (change)="onSelectparamSet()"  name="sourceAttributeType" [disabled]="mode == 'true'">
                                                        <option value="" style="color:red;">USE DEFAULT VALUE</option>    
                                                        <option *ngFor="let app of allParameterset" [ngValue]="app">{{app.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        
                                            <div *ngIf="isTabelShow" style="overflow-x: auto;">
                                                <table class=" row-border hover table  table-striped table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th style="text-align:center;Vertical-align: middle;width:5%;">
                                                                <input [disabled]="mode == 'true'"   style="width: 16px;height:16px;"  type="checkbox" [(ngModel)]="selectallattribute" name="selectAllAttributeRow" (click)="selectAllRow()"> 
                                                            </th>
                                                            <th style="width:6%;text-align:center">ID</th>
                                                            <th class="text-center" *ngFor=" let tablecol of paramtablecol">{{tablecol.paramName}}</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor=" let tabledata of paramtable; let i=index">
                                                            <td style="text-align:center;Vertical-align:middle;width:5%;">
                                                                    <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="tabledata.selected" name="selectedAttr+{{i}}" [disabled]="mode == 'true'"/>
                                                            </td>
                                                            <td style="width:6%;">
                                                                    <input type="text" class="form-control" [(ngModel)]="tabledata.paramSetId"  name="paramSetId+{{i}}" [disabled]="true">
                                                                
                                                            </td>
                                                            <td style="width:20%;"  *ngFor=" let tablecol of tabledata.paramSetVal;let j=index">
                                                                    <input type="text" class="form-control" [(ngModel)]="tablecol.value"  name="value+{{tablecol.value}}" [disabled]="true">
                                                                <!-- <input type="text"([ngModel])="tablecol.value" name="{{tablecol.value}}" [disabled]="true" class="form-control"> -->
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous"  (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn green"  [disabled]="mode == 'true' || isSubmit == 'true'"    (click)="ruleSubmit()">Submit</button>
                                                <span class="spinner"  style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'">
                                                    <div class="bounce1"></div>
                                                    <div class="bounce2"></div>
                                                    <div class="bounce3"></div>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div><!-- End Tab4-->
                            </div><!--End tab-content-->
                        </div><!--End form-body-->

                        <div class="form-actions">
                        </div>
                    </div><!--End form-wizard-->
                </div>
            </div>
        </div>
    </div>
</div>
