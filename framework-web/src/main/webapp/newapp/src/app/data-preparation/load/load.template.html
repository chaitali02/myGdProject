
      <div>
        <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom" ></app-breadcrumb>
        <br>
        <p-growl [(value)]="msgs" ></p-growl>
        <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>        <!-- BEGIN MAIN CONTENT -->
        <div class="row" >
          <div class="col-md-12">
            <!-- BEGIN: ACCORDION DEMO -->
            <div class="portlet box green">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-gift"></i>{{loadData.name}}
                </div>
                <div class="tools">
                  <a title="Edit" (click)="enableEdit(uuid,version)" data-toggle="tooltip" data-placement="top" tooltip  style="height:16px;"  disabled = "true" *ngIf="mode">
                    <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
                  </a>
                  <a title="View" data-toggle="tooltip" (click)="showview(uuid,version)" data-placement="top" tooltip style="height:16px;" *ngIf="mode">
                    <span class="glyphicon glyphicon-file" style="color:white;"></span>
                  </a>

                  <a title="Show Dependencies" data-toggle="tooltip" (click)="showDatapodGraph(uuid,version)" data-placement="top" tooltip style="height:14px;" *ngIf="mode">
                    <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
                  </a>
                  <a  title="Refresh"  data-toggle="tooltip" data-placement="top" tooltip>
                    <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                  </a>
                  <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
                    <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
                  </a>
                </div>
              </div>


              <div class="portlet-body form">
                <div class="form-body graph-body" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=')" *ngIf="showgraphdiv">
                  <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                  <!--<div class="spinner" id="graphloader">-->
                    <!--<div class="bounce1"></div>-->
                    <!--<div class="bounce2"></div>-->
                    <!--<div class="bounce3"></div>-->
                  <!--</div>-->
                  <div class="form-body show-graph-body" id="graphWrapper">
                    <app-d3></app-d3>
                  </div>
                </div>

              
                <div class="form-body" [hidden]="!showLoad" style="padding-top:50px;">
                  <form  class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitLoad()" #myNewForm = "ngForm">
                    <div class="form-group" *ngIf="mode">
                      <label class="col-md-3 control-label">UUID</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" [(ngModel)]="loadData.uuid" name="uuid" placeholder="" [disabled]="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Name
                        <span class="required" aria-required="true"> * </span>
                      </label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" [(ngModel)]="loadData.name" name="name" placeholder="" [disabled]="mode == 'true'">
                      </div>
                    </div>
                    <div class="form-group" *ngIf="mode">
                      <label class="col-md-3 control-label">Version </label>
                      <div class="col-md-6">
                        <p-dropdown [options]="VersionList"          
                        [(ngModel)]="selectedVersion"
                        name="version"
                        [style]="{'width':'100%','padding':'3px'}"
                        [filter]="true"
                        [disabled]="mode == 'false'"
                        (onChange)="onVersionChange()"
                        >
                        </p-dropdown>
                      </div>
                    </div>

                    <div class="form-group" *ngIf="mode" >
                      <label class="col-md-3 control-label">CreatedBy</label>
                      <div class="col-md-6" *ngIf="locations!=''">
                        <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                      </div>
                    </div>
                    <div class="form-group" *ngIf="mode">
                      <label class="col-md-3 control-label">CreatedOn</label>
                      <div class="col-md-6">
                        <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="loadData.createdOn" name="createdOn">
                      </div>
                    </div>
                    <div class="form-group taginput">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                      <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
                        <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'"  theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                      <div class="col-md-6">
                        <textarea [disabled]="mode == 'true'" [(ngModel)]="loadData.desc" name="desc" class="form-control noresize "  rows="2" style="resize:none;"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Source
                        <span class="required" aria-required="true"> * </span>
                      </label>
                      <div class="col-md-2 col-sm-2 col-xs-12">
                        <select  class="form-control" [disabled]="mode == 'true'" [(ngModel)]="loadSourceType" name="loadSourceType">
                            <option *ngFor="let x of LoadSourceType" [value]="x"> {{x}}
                              </option>                          
                        </select>
                      </div>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="text" [(ngModel)]="source" name="source" [disabled]="mode == 'true'" class="form-control" required="">
                      </div>
                  </div>
                      <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Target</label>
                      <div class="col-md-2 col-sm-2 col-xs-12">
                          <select  class="form-control" [disabled]="mode == 'true'" [(ngModel)]="loadTargetType" name="target">
                              <option *ngFor="let x of LoadTargetType" [value]="x"> {{x}}
                                </option>                          
                          </select>
                      </div>
                      <!-- <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                          <span class="required" aria-required="true"> * </span>
                        </label> -->
                      <div class="col-md-4 col-sm-4 col-xs-12" >
                          <p-dropdown [options]="allNames"          
                          [(ngModel)]="targets"
                          name="targets"
                          dataKey="uuid"
                          [disabled]="mode == 'true'"
                          [style]="{'width':'100%','padding':'3px'}"
                          [filter]="true"
                          (onChange)="changeType()"
                          >
                          </p-dropdown>
                          <!-- <p-dropdown [options]="allNames"          
                          [(ngModel)]="targets"
                          name="targets"
                          optionLabel="name"
                          [disabled]="mode == 'true'"
                          [style]="{'width':'100%','padding':'3px'}"
                          [filter]="true"
                          (onChange)="changeType()">
                        </p-dropdown> -->
                      </div>
                  </div>
<!-- 
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="btn-group">
                            <ui-switch (change)="onChangeActive($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="loadData.active" name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="btn-group">
                            <ui-switch (change)="onChangePublish($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="published" name="published" [checked]="published" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Header</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="btn-group">
                            <ui-switch (change)="onChangeHeader($event)" [disabled]="mode == 'true'" [(ngModel)]="loadData.header" name="header" [checked]="header" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Append</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="btn-group">
                            <ui-switch (change)="onChangeAppend($event)" [disabled]="mode == 'true'" [(ngModel)]="loadData.append" name="append" [checked]="append" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                          </div>
                        </div>
                      </div> -->
                      <div class="form-group" style="padding-top: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a class="btn btn-primary" (click)="goBack()">Cancel</a>

                          <input type="submit" class="btn btn-success" value="Submit"  name="submit" [disabled]="(!iSSubmitEnable == false|| mode == false || myNewForm.form.dirty == true)?false:true">
                         
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
