<div>
    <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom" ></app-breadcrumb>
    <br>
    <!-- <p-messages  style="position:fixed;top:60px;right:20px;z-index:1000"></p-messages> -->
    <!-- BEGIN MAIN CONTENT -->
    <div class="row" >
      <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet box green">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-gift"></i>{{dagResultData.name}}
            </div>
            <div class="tools">
       <!--       <a title="Edit" data-toggle="tooltip" data-placement="top" tooltip  style="height:16px;">
                <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
              </a> -->
              <a title="View" data-toggle="tooltip" (click)="showview(uuid,version)" data-placement="top" tooltip style="height:16px;">
                <span class="glyphicon glyphicon-file" style="color:white;"></span>
              </a>
  
              <a title="Show Dependencies" data-toggle="tooltip" (click)="showDatapodGraph(uuid,version)" data-placement="top" tooltip style="height:14px;">
                <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
              </a>
              <a  title="Refresh"  data-toggle="tooltip" data-placement="top" tooltip>
                <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
              </a>
              <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
                <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
              </a>
            </div>
          </div>
  
          <div class="portlet-body form">
            <div class="form-body graph-body" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=')" *ngIf="showgraphdiv">
              <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
              <!--<div class="spinner" id="graphloader">-->
                <!--<div class="bounce1"></div>-->
                <!--<div class="bounce2"></div>-->
                <!--<div class="bounce3"></div>-->
              <!--</div>-->
              <div class="form-body show-graph-body" id="graphWrapper">
                <app-d3></app-d3>
              </div>
            </div>
          
            <div class="form-body" style="padding-top:50px;">
              <form  class="form-horizontal" name="myform" novalidate="novalidate" >
                <div class="form-group" *ngIf="mode">
                  <label class="col-md-3 control-label">UUID</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" [(ngModel)]="dagResultData.uuid" name="uuid" placeholder="" [disabled]="true">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Name
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" [(ngModel)]="dagResultData.name" name="name" placeholder="" [disabled]="mode == 'true'">
                  </div>
                </div>
                <div class="form-group" *ngIf="mode">
                  <label class="col-md-3 control-label">Version </label>
                  <div class="col-md-6">
                    <p-dropdown [options]="VersionList"          
                    [(ngModel)]="selectedVersion"
                    name="version"
                    [style]="{'width':'100%','padding':'3px'}"
                    [filter]="true"
                    [disabled]="true"
                   (onChange)="onVersionChange()">
                    </p-dropdown>
                  </div>
                </div>
  
                <div class="form-group" >
                  <label class="col-md-3 control-label">CreatedBy</label>
                  <div class="col-md-6" *ngIf="locations!=''">
                    <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">CreatedOn</label>
                  <div class="col-md-6">
                    <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="dagResultData.createdOn" name="createdOn">
                  </div>
                </div>
                <div class="form-group taginput">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                  <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
                    <tag-input [(ngModel)]="tags" [hideForm]="true" name="tags" [disable]="true"  theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;background-color: #eef1f5;"></tag-input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                  <div class="col-md-6">
                    <textarea [disabled]="true" [(ngModel)]="dagResultData.desc" name="desc" class="form-control noresize "  rows="2" style="resize:none;"></textarea>
                  </div>
                </div>                 
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="btn-group">
                      <ui-switch (change)="onChangeActive($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="active" name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="btn-group">
                      <ui-switch (change)="onChangePublished($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="published" name="published" [checked]="published" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Status</label>
                  <div class="col-md-6">           
                    <tag-input *ngIf="statusList" [(ngModel)]="statusList" name="status" [hideForm]="true" [disable]="true"  theme='bootstrap' style=" max-height: 110px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;background-color: #eef1f5;"></tag-input>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Depends On</label>
                  <div class="col-md-6">
                    <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="dependsOn" name="dependsOn">
                  </div>
                </div>
                                
                <div class="x_title">
                  <h4><strong>Details</strong></h4>
                <hr>
                </div>
                <table class=" row-border hover table  table-striped table-bordered">
                  <thead class="">
                    <tr>
                      <th style="text-align: center; Vertical-align: middle;width:35%;"> Stage Id</th>
                      <th style="text-align: center;width:20%;">Stage Name</th>
                      <th style="text-align: center;width:25%;">Depends on</th>
                      <th style="text-align: center;width:15%;">Status List</th>
                      <th style="width:5%;">
                        <div (click)="expandAll(allExpanded = !allExpanded)" style="display:flex;justify-content:center;margin:3px auto;">
                          <i [ngClass]="allExpanded ? 'fa fa-chevron-circle-up' : 'fa fa-chevron-circle-down'" style="opacity:0.7;" aria-hidden="true"></i>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template ngFor let-data [ngForOf]="dagResultData.stages" let-i="index">
                      <tr >       
                          <!-- <a title="View" data-toggle="tooltip" (click)="showview(uuid,version)" data-placement="top" tooltip style="height:16px;">
                              <span class="glyphicon glyphicon-file" style="color:white;"></span>
                            </a>  -->
                        <td style="width:40%;"><input style="text-align:center;" type="text" [(ngModel)]="data.stageId" name="stageId+{{i}}" [disabled]="true" class="form-control"/></td>
                        <td style="width:20%;"><input style="text-align:center;" type="text" [(ngModel)]="data.stageName" name="stageName+{{i}}" [disabled]="true" class="form-control"/></td>
                        <td style="width:20%;"><input style="text-align:center;" type="text" [(ngModel)]="data.dependsOn" name="dependsOn+{{i}}" [disabled]="true" class="form-control"/></td>
                        <td style="width:20%;">
                            <div class="label-sm label-success" *ngIf="data.statusList['stage']!=null" [ngStyle]="{'width':'88%','font-size':'13px','text-align':'center','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':data.statusList['color']}">{{data.statusList['stage']}}</div>
                            <div class="label-sm label-success" *ngIf="data.statusList['stage']==null" [ngStyle]="{'width':'88%','font-size':'13px','text-align':'center','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':'#36c6d3'}">-N-A-</div>
                          <!-- <a title="View" data-toggle="tooltip" (click)="getStagestatusList(data.statusList[statusList.length-1].stage,i)">
                          <span class="fa fa-sort-desc" style="color:rgb(16, 12, 236);"></span> {{data.statusList[statusList.length-1].stage}} 
                        
                        <img [src]="imgPath" width="15px" /></a>  -->
                        </td>                      
                        <td>
                          <div (click)="data.expanded = !data.expanded" expand style="display:flex;justify-content:center;margin:3px auto;">
                            <i [ngClass]="expanded ? 'fa fa-chevron-circle-up' : 'fa fa-chevron-circle-down'" style="opacity:0.7;"></i>
                          </div>
                        </td>
                      </tr>
                      
                      <tr *ngIf="data.expanded" >
                      <td colspan="5" style="padding: 0px 17px;">
                        <div class="x_title" style="padding:10px;" >
                        <!-- <button type="Button" class=" btn btn-danger fa fa-minus pull-right" (click)="removeJoinSubRow(i)"[disabled]="mode == 'true'"></button>
                        <button type="Button" class=" btn btn-success fa fa-plus pull-right"  (click)="addJoinSubRow(i)"[disabled]="mode == 'true'"></button> -->
                       </div>
                      <br><br>

                      <table class=" row-border hover table  table-striped table-bordered">
                          <thead class="theadborder">
                            <tr>
                                
                              <!-- <th style="text-align: center; Vertical-align: middle;width:5%;">
                              <input style="width: 16px;height:16px;" type="checkbox"[disabled]="mode == 'true'"[(ngModel)]="data.selectalljoinkey" name="selectalljoinkey" (change)="selectAllSubRow(i)" /></th> -->
                              
                              <th style="text-align: center;width:10%;">Task Id</th>
                              <th style="text-align: center;width:15%;">Task Name</th>
                              <th style="text-align: center;width:15%;">Depends On</th>
                              <th style="text-align: center;width:15%;">Operator Type</th>
                              <th style="text-align: center;width:15%;">Operator Name</th>
                              <th style="text-align: center;width:15%;">status List</th>
                              <th style="text-align: center;width:15%;">Details</th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let innerData of data.tasks;let j=index">     
                               
                                <td style="width:10%;"><input style="text-align:center;" type="text" [value]="j" name="id[j]" [disabled]="true" class="form-control"></td>
                                <td style="width:15%;"><input type="text" style="text-align:center" class="form-control" [value]="innerData.name"  name="name+{{j}}" [disabled]="true"></td>
                                
                                <td style="width:15%;"><input type="text" class="form-control" [value]="innerData.dependsOn"  name="dependsOnInner+{{j}}" [disabled]="true"></td>
                                
                                <td style="width:15%;"><input type="text" class="form-control" [value]="innerData.operators[0].operatorInfo.ref.type"  name="operatorsType+{{j}}" [disabled]="true"></td>
                                
                                <td style="width:15%;"><input type="text" class="form-control" [value]="innerData.operators[0].operatorInfo.ref.name"  name="operatorsName+{{j}}" [disabled]="true"></td>
                                
                                <td style="width:15%;">
                                    <div class="label-sm label-success" *ngIf="innerData.statusList['stage']!=null" [ngStyle]="{'width':'88%','text-align':'center','font-size':'13px','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':innerData.statusList['color']}">{{innerData.statusList['stage']}}</div>
                                    <div class="label-sm label-success" *ngIf="innerData.statusList['stage']==null" [ngStyle]="{'width':'88%','text-align':'center','font-size':'13px','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':'#36c6d3'}">-N-A-</div>
                                  <!-- <select class="form-control" [(ngModel)]="datajoinkey.logicalOperator" name="logicalOperator+{{i}}" [disabled]="i === 0">
                                      <option *ngFor="let app of logicalOperators" [ngValue]="app">{{app}}</option>
                                  </select> -->
                                  
                        
                                      <!-- <img ng-src='../../../../../assets/layouts/layout/img/InProgress.gif'> -->
                                      <!-- <img src='app/job-monitoring/job-monitoring-details/pipelineExec/img/InProgress.gif'> -->
                                </td>
                                <td style="width:15%;">
                                  <input type = "radio"  style="margin-left:50px;"(click)="onShowDetail(innerData)">
                              </tr> 
                          </tbody>
                        </table>
                      </tr>  
                    </template>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
