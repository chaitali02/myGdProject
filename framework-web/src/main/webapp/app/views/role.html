 <div data-ng-controller="AdminRoleController">
<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="home">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a  ui-sref="admin({type:'role'})">Admin</a>
             <i class="fa fa-circle"></i>
        </li>
        <li>
        <a  ui-sref="admin({type:'role'})">Role</a>
             <i class="fa fa-circle"></i>
        </li>
        <li>
       <span>{{roledata.name }}</span>
        </li>
    </ul>
    <div class="page-toolbar">
      <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
        <i class="icon-calendar"></i>&nbsp;
        <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
      </div>
    </div>
</div>

<br>
<!-- END PAGE HEADER-->
<div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
<!-- BEGIN MAIN CONTENT -->
<div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
       <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                 <i class="fa fa-gift"></i>{{roledata.name}}
                </div>

                <div class="tools">
                  <a title="Edit" ng-disabled="isPrivlage" ng-class="(showrole==true && isEdit==true)? 'currentpage':'notcurrentpage'"  data-toggle="tooltip" data-placement="top" tooltip ng-click="enableEdit(roledata.uuid,roledata.version)" ng-hide="isAdd" style="height:16px;">
                    <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
                  </a>
                     <a title="View" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showrole==true && isEdit==false)? 'currentpage':'notcurrentpage'" ng-click="showview(roledata.uuid,roledata.version)" ng-hide="isAdd" style="height:16px;">
                         <span class="glyphicon glyphicon-file" style="color:white;"></span>
                     </a>
                    <a title="Show Dependencies" data-toggle="tooltip" data-placement="top" tooltip ng-show="isDependencyShow" ng-class="showrole==false? 'currentpage':'notcurrentpage'" data-ng-click="showRoleGraph(roledata.uuid,roledata.version)" style="height:14px;">
                     <!--<img src="lib/images/check.png"  style="margin: 2px auto;display: block;"></img> -->
                     <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
                    </a>

                    <a  title="Refresh" ng-click="broadcastRefreshData()" data-toggle="tooltip" data-placement="top" tooltip>
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                        </a>

                    <a title="Close" data-toggle="tooltip" data-placement="top" tooltip data-ui-sref="admin({type:'role'})" style="height:14px;">
                      <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form" >
               <!-- BEGIN FORM-->
                <!-- ng-if="data !=null" -->
               <div class="form-body graph-body" ng-if="showgraphdiv">
                    <!-- <i class="fa fa-spinner fa-spin fa-3x fa-fw graph-loding" id="graphloader"></i> -->
                  <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
<div class="spinner" id="graphloader">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </div>
                <div class="form-body show-graph-body"  id="graphWrapper" graph-directive uuid="roledata.uuid" version="role.defaultVersion.version">
                </div>
                </div>


                <div class="form-body"   style="padding-top:50px;"  ng-show="showrole">
                 <!-- <span us-spinner="{radius:30, width:8, length: 16}"></span> -->
                  <form  class="form-horizontal" novalidate="novalidate" ng-submit="submitRole()" name="myform" form-on-change="roleFormChange()">

                    <div class="form-group"  ng-show="roledata.uuid">
                        <label class="col-md-3 control-label">UUID</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-ng-disabled="true"  ng-model="roledata.uuid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Name
                           <span class="required" aria-required="true"> * </span>
                        </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-disabled="{{mode}}"  ng-model="roledata.name" required="">
                        </div>
                    </div>

                    <div class="form-group" ng-show="roledata.uuid">
                        <label class="col-md-3 control-label">Version</label>
                            <div class="col-md-6">
                               <select class="form-control" select2 name="version"
                                ng-change="selectVersion()" data-ng-model="role.defaultVersion.version" ng-options="c.version as c.version for c in role.versions" ng-disabled="{{isversionEnable}}">

                                </select>
                                <!-- <input type="text" class="form-control"  ng-disabled="true"  ng-model="datapoddata.version"placeholder="Enter text"> -->
                            </div>
                    </div>

                    <div class="form-group" ng-show="roledata.uuid">
                        <label class="col-md-3 control-label">CreatedBy</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-disabled="true"  ng-model="roledata.createdBy.ref.name">
                        </div>
                    </div>

                    <div class="form-group" ng-show="roledata.uuid">
                        <label class="col-md-3 control-label">CreatedOn</label>
                        <div class="col-md-6">
                        <input type="text"  ng-model="roledata.createdOn"  ng-disabled="true"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group taginput">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <tags-input ng-model="tags"  ng-disabled="{{mode}}" min-length="0"></tags-input>
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="col-md-3 control-label">Desc</label>
                        <div class="col-md-6">
                       <!--  <input type="text"  ng-model="roledata.desc"  ng-disabled="{{mode}}"  class="form-control"> -->
                       <textarea class="form-control" ng-disabled="{{mode}}" ng-model="roledata.desc" rows="2"  style="resize:none;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="btn-group" ng-init="roledata.active='Y'"  >
        			<label class="btn btn-default" ng-model="roledata.active" uib-btn-radio="'Y'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>Yes</label>
        			<label class="btn btn-default" ng-model="roledata.active" uib-btn-radio="'N'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>No</label>
			     </div>
                   </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="btn-group" ng-init="roledata.published='N'">
                          <label class="btn btn-default" ng-model="roledata.published" uib-btn-radio="'Y'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>Yes</label>
                          <label class="btn btn-default" ng-model="roledata.published" uib-btn-radio="'N'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>No</label>
                        </div>
                      </div>
                    </div>
                <!--    {{privilegeInfoTags}} -->
                     <div class="form-group">
                        <label class="col-md-3 control-label">PrivilegeInfo</label>
                       <div class="col-md-6">
             <!-- <tags-input ng-model="privilegeInfoTags"  ng-disabled="{{mode}}" min-length="0"></tags-input>
            {{privilegeInfoTags}}-->
            				<tags-input class="tag-scroll" ng-model="privilegeInfoTags"  ng-disabled="{{mode}}"  display-property="name"  key-property="id"  add-from-autocomplete-only="true" ng-focus="onTagFocuse()"  min-length="0" required="">
								<auto-complete source="loadprivilege($query)" min-length="1" debounce-delay="0" highlight-matched-text="true" load-on-focus="true" load-on-empty="true"></auto-complete>
							</tags-input>
         				</div>
                    </div>


                    <div class="form-group"  style="padding-top: 10px;">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                           <a data-ui-sref="admin({type:'role'})"  class="btn btn-primary">Cancel</a><!-- roleHasChanged == false ||  -->
                    <input type="submit" class="btn btn-success" value="Submit"   name="submit" ng-disabled="(!iSSubmitEnable == false|| mode == false || myform.$dirty == true)?false:true"> <!-- ng-disabled="(myform.$invalid == false && isSubmitEnable == false)? false : true" -->
                     <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                      </span>
                        </div>
                    </div>

                       <!-- <div class="modal fade in" id="rolesave" tabindex="-1" role="basic" aria-hidden="true" style="display:none; padding-right: 15px;">
                   <div class="modal-dialog">
                      <div class="modal-content rulemodel">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                          <h4 class="modal-title">Info</h4>
                        </div>
                        <div class="modal-body">Role Saved Successfully</div>
                        <div class="modal-footer">
                          <button type="button" class="btn green" data-dismiss="modal"  ng-disabled="{{mode}}" ng-click="okrolesave()">OK</button>
                        </div>
                      </div>

                  </div>

              </div> -->
                  </form>
               </div>
           </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS-->
</div>
