<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom" ></app-breadcrumb>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green" id="dag-exec-model">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>Training Result 
                </div>
                <div class="tools">
                    <!-- <a style="margin:2px auto;color:white;" ng-disabled="!allowReExecution" ng-class="{'currentpage':!allowReExecution}" title="Restart Pipeline" data-toggle="tooltip" data-placement="top" tooltip   ng-click="reExecute()">
                        <i class="fa fa-repeat" area-hidden="true"></i>
                    </a> -->
                    <a style="color:white;" href="javascript:;" title="Download" data-toggle="tooltip" data-placement="top" tooltip ng-click="savePng($index,dagExecName)">
                        <i class="fa fa-download" area-hidden="true"></i>
                    </a>
                    <a style="margin:2px auto;color:white;" href="javascript:;" title="Show Details" data-toggle="tooltip" data-placement="top" tooltip  ng-class="showgraphdiv==false? 'currentpage':'notcurrentpage'" ng-click="showgraphdiv = false">
                        <i class="glyphicon glyphicon-file" disabled="true" area-hidden="true"></i>
                    </a>
                    <!-- <a style="margin:2px auto;color:white;" href="javascript:;" title="Show Dependencies" data-toggle="tooltip" data-placement="top" tooltip ng-class="showgraphdiv==true? 'currentpage':'notcurrentpage'"  ng-click="showgraphdiv = true">
                        <i class="fa fa-sitemap" area-hidden="true"></i>
                    </a> -->
                    <a title="Show PMML" Onclick="showPMMLResult()" data-toggle="tooltip" data-placement="top" tooltip ng-disabled="isPMMLDownload"  style="pointer-events: auto;" ng-show="type=='train'"  ng-class="isPMMLDownload==true?'currentpage':'notcurrentpage'">
                        <i class="fa  fa-file-excel-o" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                      </a>
                    <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip onClick="refreshSubGroupGraph()" ng-if="!showgraphdiv && (daggroupExecName || resultExecName)">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                    </a>
                    
                    <!-- <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip ng-click="broadcastRefreshData()" ng-if="showgraphdiv || !(daggroupExecName || resultExecName)">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                    </a> -->
                    <a title="Close"  (click)="goBack()" style="height:14px;">
                        <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body" style="min-height:100px;">
                <div class="form-body" >
                    <form  class="form-horizontal" name="myform" novalidate="novalidate">
                        <div class="form-group" >
                            <div class="col-md-12" >
                                <textarea  [value]="modelResult" placeholder=""  [disabled]="mode == 'true'"  style="min-height:150px; width:100%;"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- END SAMPLE TABLE PORTLET-->
    </div>   
</div>
