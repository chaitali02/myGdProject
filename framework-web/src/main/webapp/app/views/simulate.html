<div data-ng-controller="CreateSimulateController">
    <div class="row">
        <div class="col-md-12">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a ui-sref="home">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a ui-sref="model">{{$state.current.data.pageTitle}}</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a ui-sref="simulate">Simulation</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>{{Simulatedata.name | strReplace:'_':' '|capitalize}}</span>
                    </li>
                </ul>
                <div class="page-toolbar">
                    <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
                        <i class="icon-calendar"></i>&nbsp;
                        <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
                    </div>
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <br>
            <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>

            <div class="portlet light bordered" id="form_wizard_1">
                <div class="portlet-title" style="margin-bottom:0px;">
                    <div class="caption">
                        <i class=" icon-layers "></i>
                        <span class="caption-subject  bold "> Simulation Wizard -
                            <span class="step-title"> Step 1 of 3 </span>
                        </span>
                    </div>

                    <div class="actions">
                        <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Show Details" data-toggle="tooltip" data-placement="top"
                            tooltip ng-class="showmodel==true? 'currentpage':'notcurrentpage'" data-ng-click="showSimulatePage()">
                            <i class="glyphicon glyphicon-file" style="display: block;margin: 2px auto;color:#a0a0a0"></i>
                        </a>
                        <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Show Dependencies" data-toggle="tooltip"
                            data-placement="top" ng-show="isDependencyShow" ng-class="showmodel==false? 'currentpage':'notcurrentpage'"
                            data-ng-click="showSimulateGraph(Simulatedata.uuid,Simulatedata.version)">
                            <i class="fa fa-sitemap" style="display: block;margin:2px auto;color:#a0a0a0"></i>
                        </a>
                        <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " ng-click="broadcastRefreshData()" data-original-title=""
                            title="">
                            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0"></i>
                        </a>
                        <a class="btn btn-circle btn-icon-only btn-default " ng-click="close()" title="Close" data-toggle="tooltip" data-placement="top"
                            tooltip>
                            <i class="fa fa-times" style="display: block;margin: 2px auto;color:#a0a0a0"></i>
                        </a>
                    </div>
                </div>

                <div class="portlet-body form">
                    <div class="form-body graph-body" ng-if="showgraphdiv">
                        <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                        <div class="spinner" id="graphloader">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div class="form-body show-graph-body" id="graphWrapper" graph-directive uuid="Simulatedata.uuid" version="Simulate.defaultVersion.version">
                        </div>
                    </div>

                    <div class="form-wizard" ng-show="showSimulate">
                        <div class="form-body" style="padding-top: 20px;">
                            <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                <li ng-class="{'active' : continueCount == 1,'done':continueCount>1}">
                                    <a href="" class="step" aria-expanded="true">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Basic Setup
                                        </span>
                                    </a>
                                </li>
                                <li ng-class="{'active' : continueCount == 2,'done':continueCount>2}">
                                    <a href="" class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Feature Details
                                        </span>
                                    </a>
                                </li>
                                <li ng-class="{'active' : continueCount == 3,'done':continueCount>3}">
                                    <a href="" class="step">
                                        <span class="number"> 3 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Run Simulation
                                        </span>
                                    </a>
                                </li>
                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar" style="height:10px;">
                                <div class="progress-bar progress-bar-success" style="width:{{33.33*continueCount}}%;"></div>
                            </div>
                            <div class="tab-content">

                                <!--Start Tab1-->
                                <div class="tab-pane" id="tab1" ng-class="{'active' : continueCount == 1}">
                                    <form class="form-horizontal" type="form" name="myform1" id="submit_form1" ng-submit="countContinue()" novalidate="novalidate">
                                        <div class="form-group" ng-show="Simulatedata.uuid">
                                            <label class="col-md-3 control-label">UUID</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" data-ng-disabled="true" ng-model="Simulatedata.uuid">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="Simulatedata.name" required>
                                            </div>
                                        </div>

                                        <div class="form-group" ng-show="Simulatedata.uuid">
                                            <label class="col-md-3 control-label">Version</label>
                                            <div class="col-md-6">
                                                <select class="form-control" select2 name="version" ng-disabled="{{isversionEnable}}" ng-change="selectVersion(Simulate.defaultVersion.uuid,Simulate.defaultVersion.version)"
                                                    data-ng-model="Simulate.defaultVersion.version" ng-options="c.version as c.version for c in Simulate.versions">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group" ng-show="Simulatedata.uuid">
                                            <label class="col-md-3 control-label">CreatedBy</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" ng-disabled="true" ng-model="Simulatedata.createdBy.ref.name">
                                            </div>
                                        </div>

                                        <div class="form-group" ng-show="Simulatedata.uuid">
                                            <label class="col-md-3 control-label">CreatedOn</label>
                                            <div class="col-md-6">
                                                <input type="text" ng-model="Simulatedata.createdOn" ng-disabled="true" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group taginput">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <tags-input ng-model="tags" ng-disabled="{{mode}}" min-length="0"> </tags-input>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                                            <div class="col-md-6">
                                                <textarea class="form-control noresize" ng-disabled="{{mode}}" ng-model="Simulatedata.desc" rows="2" style="resize:none;"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group" ng-init="Simulatedata.active='Y'">
                                                    <label class="btn btn-default" ng-model="Simulatedata.active" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                                                    <label class="btn btn-default" ng-model="Simulatedata.active" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group" ng-init="Simulatedata.published='N'">
                                                    <label class="btn btn-default" ng-model="Simulatedata.published" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                                                    <label class="btn btn-default" ng-model="Simulatedata.published" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-outline green button-next"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab1-->

                                <!--Start Tab2-->
                                <div class="tab-pane" id="tab2" ng-class="{'active' : continueCount == 2}">
                                    <form class="form-horizontal" name="myform2" id="submit_form2" ng-submit="countContinue()" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Model</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <select select2 class="form-control" ng-disabled="{{mode}}" data-ng-model="selectModel" ng-options="r as r.name for r in allModel track by r.uuid"
                                                    ng-change="onChangeModel()">
                                                </select>
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Source</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectSourceType" ng-options="r for r in sourceTypes"
                                                    ng-change="onChangeSourceType()">
                                                </select>
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                                            </label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <select class="form-control" select2 ng-disabled="{{mode}}" ng-change="onChangeSource()" data-ng-model="selectSource" ng-options="r as r.name for r in allSource | orderBy:'name' track by r.uuid ">
                                                </select>
                                            </div>
                                        </div> -->

                                        <div class="row">
                                            <div class="portlet light bordered">
                                                <div class="portlet-title">
                                                    <div class="caption">
                                                        <span class="caption-subject  sbold ">Features</span>
                                                    </div>
                                                    <div class="actions">
                                                        <!-- <div class="btn-group btn-group-devided" data-toggle="buttons">
                                                        <div class="x_title" style="padding:10px;">
                                                            <button type="Button" class=" btn btn-danger fa fa-minus pull-right" ng-disabled="true"></button>
                                                            <button type="Button" class=" btn btn-success fa fa-plus pull-right" ng-disabled="true"></button>
                                                        </div>
                                                    </div> -->
                                                    </div>
                                                </div>
                                                <div class="portlet-body">
                                                    <div class="">
                                                        <table class=" row-border hover table  table-striped table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:5%; ">ID</th>
                                                                    <th style="width:15%;">Name</th>
                                                                    <th style="width:15%;">Type</th>
                                                                    <th style="width:25%;">Desc</th>
                                                                    <th style="width:20%;">Min Value</th>
                                                                    <th style="width:20%;">Max Value</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr ng-repeat="data in featureMapTableArray">
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.featureId"
                                                                                title="{{data.sourceFeature.featureId}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.name"
                                                                                title="{{data.sourceFeature.name}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.type"
                                                                                title="{{data.sourceFeature.type}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.desc"
                                                                                title="{{data.sourceFeature.desc}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.minVal"
                                                                                title="{{data.sourceFeature.minVal}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" ng-model="data.sourceFeature.maxVal"
                                                                                title="{{data.sourceFeature.maxVal}}" ng-disabled="true">
                                                                        </span>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4">
                                                <a href="javascript:;" class="btn default button-previous" ng-click="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn btn-outline green button-next"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--End Tab2-->

                                <!-- Start Tab3 -->
                                <div class="tab-pane" id="tab3" ng-class="{'active' : continueCount == 3}">
                                    <form class="form-horizontal" name="myform3" id="submit_form3" ng-submit="submitModel()" novalidate="novalidate">
                                        <!-- <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Target</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectTargetType" ng-options="r for r in targetTypes" ng-change="onChangeTargeType()">
                                                </select>
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name</label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <select class="form-control" select2 ng-disabled="isTargetNameDisabled || {{mode}}" ng-change="onChangeSource()" data-ng-model="selectTarget" ng-options="r as r.name for r in allTarget  track by r.uuid ">
                                                </select>
                                        </div>
                                    </div> -->
                                        <!-- <div class="form-group">
                                        <label class="col-md-3 control-label">Target</label>
                                        <div class="col-md-6">
                                            <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectTargetType" ng-options="r for r in targetTypes" ng-change="onChangeTargeType()">
                                            </select>
                                        </div>
                                    </div> -->
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Save Results</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectTargetType" ng-options="r for r in targetTypes"
                                                    ng-change="onChangeTargeType()">
                                                </select>
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name</label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <select class="form-control" select2 ng-disabled="{{mode}} || isTargetNameDisabled" ng-change="onChangeSource()" data-ng-model="selectTarget" ng-options="r as r.name for r in allTarget  track by r.uuid ">
                                                </select>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Factor Mean</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectFactorMeanType" ng-options="r for r in factorTypes"
                                                    ng-change="onChangeTargeType()">
                                                </select>
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name</label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <select class="form-control" select2 ng-disabled="{{mode}}" data-ng-model="selectFactorMean" ng-options="r as r.name for r in allFactorMean  track by r.uuid ">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Factor Covarient</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectFactorCovarientType" ng-options="r for r in factorTypes"
                                                    ng-change="onChangeTargeType()">
                                                </select>
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name</label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <select class="form-control" select2 ng-disabled="{{mode}} "  data-ng-model="selectFactorCovarient" ng-options="r as r.name for r in allFactorCovarient  track by r.uuid ">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Distribution Type</label> 
                                            <div class="col-md-6">                                          
                                                <select class="form-control" select2 ng-disabled="{{mode}} "  data-ng-model="selectDistributionType" ng-options="r as r.name for r in allDistribution  track by r.uuid ">
                                                </select>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Num Iterations
                                                <!-- <span class="required" aria-required="true"> * </span> -->
                                            </label>
                                            <div class="col-md-2">
                                                <input type="number" limit-to="4" class="form-control" ng-disabled="{{mode}}" ng-model="Simulatedata.numIterations" max="1000" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Seed
                                                <!-- <span class="required" aria-required="true"> * </span> -->
                                            </label>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="Simulatedata.seed" ng-init="generateRadomValue()">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Run Immediately ?
                                            </label>
                                            <div class="col-md-9">
                                                <div class="mt-checkbox-list" style="margin-top:-7px">
                                                    <label class="mt-checkbox mt-checkbox-outline">
                                                        <input ng-disabled="{{mode}}" type="checkbox" ng-model="checkboxSimulateexecution" ng-true-value="'YES'" ng-false-value="'NO'">
                                                        <span ng-disabled="{{mode}}"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4">
                                                <a href="javascript:;" class="btn default button-previous" ng-click="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn green" ng-disabled="iSSubmitEnable || {{mode}}" ng-show="isSubmitShow">Submit</button>
                                                <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                                                    <div class="bounce1"></div>
                                                    <div class="bounce2"></div>
                                                    <div class="bounce3"></div>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab3 -->

                            </div>
                            <!--End tab-content-->
                        </div>
                        <!--End form-body-->

                    </div>
                </div>
                <!--End form-wizard-->
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Row-->
</div>
<br>
<br>
<br>
<br>
