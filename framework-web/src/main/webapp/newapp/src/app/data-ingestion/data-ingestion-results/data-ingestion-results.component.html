<p-growl [(value)]="msgs"></p-growl>
<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green" id="dag-exec-model">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>Result
                </div>
                <div class="tools">
                    
                    <a title="Main" style="color:white;" title="Main" data-placement="top" tooltip [ngClass]="showForm==true?'notcurrentpage':'currentpage'"
                        (click)="showMainPage()">
                        <i class="fa fa-home" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.2,1.2);"></i>
                    </a>
                    <a title="Restart" style="color:white;" title="Main" data-placement="top" tooltip [ngClass]="restartStatus==true?'notcurrentpage':'currentpage'"
                        (click)="restart()">
                        <i class="fa fa-repeat" ></i>
                    </a>
                    <a style="color:white;" href="javascript:;" title="Download" data-toggle="tooltip" data-placement="top"
                        tooltip (click)="downloadResult()" [ngClass]="showForm==false? 'notcurrentpage':'currentpage'"
                        *ngIf="istableShow == true">
                        <i class="fa fa-download" area-hidden="true"></i>
                    </a>
                    <a style="color:white;" href="javascript:;" title="Show Dependencies" data-placement="top" tooltip
                        [ngClass]="showForm==false? 'notcurrentpage':'currentpage'" data- (click)="showDagGraph()">
                        <i class="fa fa-sitemap" style="margin:2px auto"></i>
                    </a>
                    <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip (click)="refreshJointJSGraph()"
                        *ngIf="showForm==false">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                    </a>
                    <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip (click)="refreshKnowledgeGraph()"
                        *ngIf="showForm==true">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                    </a>
                    <a title="Close" (click)="goBack()" style="height:14px;">
                        <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="centercontent" style="min-height:500px;" *ngIf="isEditError">
                    <h3 style="font-size:14px;color:red;">Some Error Occur</h3>
                </div>
                <div class="centercontent" style="min-height:500px;" *ngIf="isEditInprogess">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>

                <div *ngIf="!showKnowledgeGraph && !isEditInprogess && !isEditError">
                    <!-- <app-jointjs-group [graphParms]="params" (downloadShow)="downloadShow($event)"></app-jointjs-group> -->
                    <app-jointjs-group [graphParms]="params" (jointJSRunStatus)="receiveJointJSRunStatus($event)"></app-jointjs-group>
                </div>

                <div class="form-body graph-body" *ngIf="showKnowledgeGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
                    <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                    <div class="spinner" id="graphloader">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <div class="show-graph-body" id="graphWrapper">
                        <knowledge-graph></knowledge-graph>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
