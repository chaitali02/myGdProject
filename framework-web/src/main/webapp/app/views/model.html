<div data-ng-controller="CreateModelController">
  <div class="row">
    <div class="col-md-12">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <a ui-sref="home">Home</a>
            <i class="fa fa-circle"></i>
          </li>
          <li>
            <a ui-sref="model">{{$state.current.data.pageTitle}}</a>
            <i class="fa fa-circle"></i>
          </li>
          <li>
            <a ui-sref="model">Model</a>
            <i class="fa fa-circle"></i>
          </li>
          <li>
            <span>{{modeldata.name | strReplace:'_':' '|capitalize}}</span>
          </li>
        </ul>
        <div class="page-toolbar">
          <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
            <i class="icon-calendar"></i>&nbsp;
            <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
          </div>
        </div>
      </div><!-- END PAGE HEADER-->
      <br>

      <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
      <div  options="dirOptions" type="'model'" on-close="onPanelClose" mode="mode" current-user="userDetail" comment-data="modeldata" comment-panel-directive></div>

      <div class="portlet light bordered" id="form_wizard_1">
        <div class="portlet-title" style="margin-bottom:0px;">
          <div class="caption">
            <i class=" icon-layers "></i>
            <span class="caption-subject  bold "> Model Wizard -
              <span class="step-title"> Step 1 of 3 </span>
            </span>
          </div>

          <div class="actions">
            <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Main" data-toggle="tooltip" data-placement="top"
              tooltip  ng-hide="isAdd"  ng-class="(showForm==true)? 'currentpage':'notcurrentpage'" data-ng-click="showHome(modeldata.uuid,modeldata.version,mode)">
              <i class="fa fa-home icon-circle home-icon-circle"></i>
            </a>
            <a  class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip ng-class="(isEdit==true || isPrivlage || modeldata.locked == 'Y')? 'currentpage':'notcurrentpage'"
              ng-hide="isAdd" data-ng-click="enableEdit(modeldata.uuid,modeldata.version)">
               <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
           </a>
            <!-- <a  class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showForm==true && isEdit==true)? 'currentpage':'notcurrentpage'"
              ng-hide="isAdd" data-ng-click="enableEdit(modeldata.uuid,modeldata.version)">
               <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
           </a>
            <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Show Details" data-toggle="tooltip" data-placement="top"  ng-hide="isAdd" ng-class="(showForm==true || isEdit==true)? 'currentpage':'notcurrentpage'"
              tooltip  data-ng-click="showview(modeldata.uuid,modeldata.version)">
              <i class="glyphicon glyphicon-file" style="display: block;margin: 2px auto;color:#a0a0a0"></i>
            </a> -->
            <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " title="Knowledge Graph" data-toggle="tooltip"
              data-placement="top" ng-show="isDependencyShow" ng-class="showForm==false? 'currentpage':'notcurrentpage'" data-ng-click="showGraph(modeldata.uuid,modeldata.version)">
              <i class="fa fa-sitemap" style="display: block;margin:2px auto;color:#a0a0a0"></i>
            </a>
            <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " ng-click="broadcastRefreshData()" data-original-title=""
              title="" ng-class="showGraphDiv ==false? 'currentpage':'notcurrentpage'">
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0"></i>  
            </a>
            <a class="btn btn-circle btn-icon-only btn-default " ng-click="close()" title="Close" data-toggle="tooltip" data-placement="top"
              tooltip>
              <i class="fa fa-times" style="display: block;margin: 2px auto;color:#a0a0a0"></i>
            </a>
          </div>

        </div>

        <div class="portlet-body">
          <div class="form-body graph-body" ng-if="showGraphDiv">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <div class="spinner" id="graphloader">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div class="form-body show-graph-body" id="graphWrapper" tree-graph-directive uuid="modeldata.uuid" version="model.defaultVersion.version">
            </div>
          </div>

          <div class="form-wizard" ng-show="showForm">
            <div class="form-body" style="padding-top: 20px;">
              <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                <li ng-class="{'active' : continueCount == 1,'done':continueCount>1}">
                  <a href="" class="step" aria-expanded="true">
                    <span class="number"> 1 </span>
                    <span class="desc">
                      <i class="fa fa-check"></i> Basic Setup
                    </span>
                  </a>
                </li>
                <li ng-class="{'active' : continueCount == 2,'done':continueCount>2}">
                  <a href="" class="step">
                    <span class="number"> 2 </span>
                    <span class="desc">
                      <i class="fa fa-check"></i> Details
                    </span>
                  </a>
                </li>
                <!-- <li ng-class="{'active' : continueCount == 3,'done':continueCount>3}">
                  <a href="" class="step">
                    <span class="number"> 3 </span>
                    <span class="desc">
                      <i class="fa fa-check"></i> Model Execute
                    </span>
                  </a>
                </li> -->
              </ul>
              <div id="bar" class="progress progress-striped" role="progressbar" style="height:10px;">
                <div class="progress-bar progress-bar-success" style="width:{{33.33*continueCount}}%;"></div>
              </div>
              <div class="tab-content">
        
                <!--Start Tab1-->
                <div class="tab-pane" id="tab1" ng-class="{'active' : continueCount == 1}">
                  <form class="form-horizontal" type="form" name="myform1" id="submit_form1" ng-submit="countContinue()" novalidate="novalidate" prevent-enter-submit>

                    <div class="form-group" ng-show="modeldata.uuid">
                      <label class="col-md-3 control-label">UUID</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" data-ng-disabled="true" ng-model="modeldata.uuid">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-3 control-label">Name
                        <span class="required" aria-required="true"> * </span>
                      </label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="modeldata.name" required>
                      </div>
                    </div>

                    <div class="form-group" ng-show="modeldata.uuid">
                      <label class="col-md-3 control-label">Version</label>
                      <div class="col-md-6">
                        <select class="form-control" select2 name="version" ng-disabled="{{isversionEnable}}" ng-change="selectVersion(model.defaultVersion.uuid,model.defaultVersion.version)"
                          data-ng-model="model.defaultVersion.version" ng-options="c.version as c.version for c in model.versions">
                        </select>
                      </div>
                    </div>

                    <div class="form-group" ng-show="modeldata.uuid">
                      <label class="col-md-3 control-label">CreatedBy</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" ng-disabled="true" ng-model="modeldata.createdBy.ref.name">
                      </div>
                    </div>

                    <div class="form-group" ng-show="modeldata.uuid">
                      <label class="col-md-3 control-label">CreatedOn</label>
                      <div class="col-md-6">
                        <input type="text" ng-model="modeldata.createdOn" ng-disabled="true" class="form-control">
                      </div>
                    </div>

                    <div class="form-group taginput">
                      <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <tags-input class="tag-scroll-height" ng-model="tags" ng-disabled="{{mode}}" min-length="0" add-from-autocomplete-only="false" add-on-enter="true" add-on-space="true">
                          <auto-complete source="loadTag($query)" min-length="0" debounce-delay="0" highlight-matched-text="true" 
                              max-results-to-show="10">
                          </auto-complete>
                      </tags-input>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                      <div class="col-md-6">
                        <textarea class="form-control noresize" ng-disabled="{{mode}}" ng-model="modeldata.desc" rows="2" style="resize:none;"></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="btn-group" ng-init="modeldata.active='Y'">
                          <label class="btn btn-default" ng-model="modeldata.active" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                          <label class="btn btn-default" ng-model="modeldata.active" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Locked</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="btn-group" >
                          <label class="btn btn-default" ng-model="modeldata.locked" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                          <label class="btn btn-default" ng-model="modeldata.locked" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="btn-group" ng-init="modeldata.published='N'">
                          <label class="btn btn-default" ng-model="modeldata.published" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                          <label class="btn btn-default" ng-model="modeldata.published" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                        </div>
                      </div>
                    </div>
                    
                    <!-- <div class="form-group">
                      <label class="col-md-3 control-label">Train Percent
                        <span class="required" aria-required="true"></span>
                      </label>
                      <div class="col-md-6">
                        <input type="number" limit-to="2" class="form-control" ng-disabled="{{mode}}" ng-model="modeldata.trainPercent" name="trainPercent"
                          min="1" max="100" ng-change="onChageTrainPercent()" style="width:90px;">

                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-3 control-label">Val Percent
                        <span class="required" aria-required="true"></span>
                      </label>
                      <div class="col-md-6">
                        <input type="number" limit-to="2" class="form-control" ng-disabled="{{mode}}" ng-model="modeldata.valPercent" name="valPercent"
                          min="1" max="99" maxlength="2" ng-change="onChageValPercent();" style="width:90px;">
                      </div>
                    </div> -->

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Type</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <select class="form-control" ng-disabled="{{mode}}" data-ng-model="scriptType" ng-options="r for r in scriptTypes" ng-change="changeScript() ">
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Custom Script</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="mt-checkbox-list" style="margin-top:-7px">
                          <label class="mt-checkbox mt-checkbox-outline">
                            <input ng-disabled="{{mode}} || scriptType=='SPARK'" type="checkbox" ng-model="checkboxCustom">
                            <span ng-disabled="{{mode}} || scriptType=='SPARK'"></span>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <label class="control-label col-md-3"></label>
                      <div class="col-md-4">
                        <button type="submit" class="btn btn-outline green button-next"> Continue
                          <i class="fa fa-angle-right"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- End Tab1-->

                <!--Start Tab2-->
                <div class="tab-pane" id="tab2" ng-class="{'active' : continueCount == 2}">
                  <form class="form-horizontal" name="myform2" id="submit_form2" ng-submit="submitModel()" novalidate="novalidate">
                    <div class="customCheck" ng-show="!checkboxCustom">

                      <!-- <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Source</label>

                            ng-change="selectType()">
                          </select>
                        </div>

                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Depends On</label>
                        <div class="col-md-2 col-sm-2 col-xs-12">
                          <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectedDependsOnType" ng-change="onChangeDependsOnType(true)" ng-options="r for r in dependsOnType">
                          </select>
                        </div>
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                        </label>
                        <div class="col-md-3 col-sm-3 col-xs-12">
                          <select class="form-control" select2 ng-disabled="{{mode}}" ng-change="onChangeDependsOn()" data-ng-model="selectedDependsOn" ng-options="r as r.name for r in allDependsOn | orderBy:'name' track by r.uuid ">
                          </select>
                        </div>
                      </div>
                      <!-- <div class="form-group">
                        <label class="col-md-3 control-label">Algorithm
                        </label>

                          </select>

                      </div> -->
                      <div class="form-group">
                        <label class="col-md-3 control-label">Label
                        </label>
                        <div class="col-md-6">
                          <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="selectLabel">

                            ng-options="r as r.dname for r in allsourceLabel | orderBy:'dname' track by r.uuid + r.attrId">
                          </select> -->
                        </div>
                      </div>
                      <div class="row">
                        <div class="portlet light bordered">
                          <div class="portlet-title">
                            <div class="caption">
                              <span class="caption-subject  sbold ">Features</span>
                            </div>
                            <div class="actions">
                              <div class="btn-group btn-group-devided" data-toggle="buttons">
                                <div class="x_title" style="padding:10px;">
                                  <button type="Button" class=" btn btn-danger fa fa-minus pull-right" ng-disabled="{{mode}}"  ng-click="removeRow()"></button>
                                  <button type="Button" class=" btn btn-success fa fa-plus pull-right" ng-disabled="{{mode}}" ng-click="addRow()"></button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="portlet-body">
                            <div class="row" style="overflow-y: auto;overflow-x: hidden;max-height: 330px;">
                              <div class="col-md-12">
                              <table class=" row-border hover table table-striped table-bordered">
                                <thead>
                                  <tr>
                                    <th style="text-align: center; Vertical-align:middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-model="slectAllRow" ng-click="selectAllRow()" ng-disabled="{{mode}}" /></th>
                                    <th style="width:8%; text-align:center">ID</th>
                                    <th style="width:18%; text-align:center">Name</th>
                                    <th style="width:15%; text-align:center">Type</th>
                                    <th style="width:20%; text-align:center">Desc</th>
                                    <th style="width:10%; text-align:center">Min Value</th>
                                    <th style="width:10%; text-align:center">Max Value</th>
                                    <th style="width:20%; text-align:center" ng-show="isParamListShow">Params</th>
                                    <th style="width:10%;text-align: center">Up/Down</th>
                                  </tr>
                                </thead>
                                <tbody ng-repeat="data in featureTableArray" id="{{$index}}" drag-drop draggable="{{isDragable}}" after-drop="ondrop">
                                  <!-- <tr  id="{{$index}}"
                                    data-drop="true" data-drag={{isDragable}}
                                    ng-model="featureTableArray"
                                    jqyoui-droppable="{index: {{$index}}}" 
                                    jqyoui-draggable="{index: {{$index}},'cancel':'.select2', 'animate':false,insertInline: true, direction:'jqyouiDirection'}"
                                    data-jqyoui-options="{revert: 'invalid',helper: 'clone',zIndex: 350}"
                                    data-direction="{{data.name.jqyouiDirection}}" 
                                    drag-drop draggable="{{isDragable}}" after-drop="ondrop"> -->
                                    <tr  >
                                    <td style="text-align: center; Vertical-align: middle;width:5%;"><input ng-disabled="{{mode}}" style="width: 16px;height:16px;" type="checkbox" ng-model="data.selected"/></td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;"><input type="text" class="form-control"  ng-value="$index+1" ng-disabled="true"></span></td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;"><input type="text" class="form-control" ng-model="data.name" title="{{data.sourceFeature.name}}" ng-disabled="{{mode}}" focus-me="true" required disable-validation-message=""></span></td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                        <select class="form-control" ng-disabled="{{mode}}" data-ng-model="data.type" ng-options="r for r in featuureType"
                                          ng-change="onChangeFeatureType($index)">
                                        </select>
                                      </span>
                                    </td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;"><input type="text" class="form-control" ng-model="data.desc" title="{{data.sourceFeature.desc}}"ng-disabled="{{mode}}"></span></td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;"><input type="text" class="form-control" ng-model="data.minVal" title="{{data.sourceFeature.minVal}}"ng-disabled="{{mode}}|| data.isMinMaxDiabled"></span></td>
                                    <td><span class="form-group" style="margin-left:0px;margin-right: 0px;"><input type="text" class="form-control" ng-model="data.maxVal" title="{{data.sourceFeature.maxVal}}" ng-disabled="{{mode}} || data.isMinMaxDiabled"></span> </td>
                                    <td ng-show="isParamListShow"><span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                      
                                      <select  select2 class="form-control" ng-disabled="{{mode}}" data-ng-model="data.paramListInfo" ng-options="r as r.dname for r in allParamlist track by r.uuid+r.paramId" ng-change="onChangeParamInfo($index)">
                                      </select>
                                    </td>
                                    <td>
                                      <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                        <div style="text-align: center;">
                                          <a ng-disabled="$index == 0 ?true:false" ng-click="onAttrRowUp($index)">
                                            <i class="glyphicon glyphicon-arrow-up"></i>
                                          </a>
                                          <a ng-disabled="$index == attributeTableArray.length-1 ? true:false" ng-click="onAttrRowDown($index)">
                                            <i class="glyphicon glyphicon-arrow-down"></i>
                                          </a>
                                        </div>
                                      </span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="customCheck" ng-show="checkboxCustom">
                      <div class="form-group">
                        <textarea id="script_file" ng-disabled="{{mode}}" rows="15" data-ng-model="scriptCode" style="width: 90%;margin-left:50px"></textarea>
                      </div>
                    </div>

                        </label>

                    <div class="row">
                      <label class="control-label col-md-3"></label>
                      <div class="col-md-4">
                        <a href="javascript:;" class="btn default button-previous" ng-click="countBack()">
                          <i class="fa fa-angle-left"></i> Back
