<div class="dqcomparepage">
    <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
    <br>
    <p-growl [(value)]="msgs"></p-growl>
    <!--    
    <div data-ng-controller="DataQualityCompareController">
        <br> -->
    <div class="row" style="padding-top: 10px">
        <div class="col-md-12">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-magnifier"></i>Search Criteria</div>
                    <div class="tools">
                        <a title="Refresh" data-toggle="tooltip" data-placement="top" ng-click="refreshSearchCriteria(false)"
                            data-original-title="" title="">
                            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                        </a>
                        <a href="javascript:;" class="collapse" data-original-title="" title="" style="height:14px;"></a>
                    </div>
                </div>
                <!--End portlet-title -->
                <div class="portlet-body">
                    <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitSearchCriteria()"
                        #myNewForm="ngForm">

                        <div class="row" style="padding-top:10px">
                            <div class="col-md-12 col-lg-12" style="padding-left:5%;padding-right:0%;">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-6">Type</label>
                                        <div class="col-md-9 col-sm-9 col-xs-6">
                                            <label class="control-label" style="padding-right: 5%;">
                                                <input type="radio" [(ngModel)]="searchForm.selectedType" (change)="onRadioBtnChange(types[0].value)"
                                                    [checked]="true" name="selectedType" [value]="types[0].value">
                                                {{types[0].caption}}
                                            </label>
                                            <label class="control-label">
                                                <input type="radio" [(ngModel)]="searchForm.selectedType" (change)="onRadioBtnChange(types[1].value)"
                                                    name="selectedType" [value]="types[1].value"> {{types[1].caption}}
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-3 ">Start Date</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9  col-lg-7">
                                            <p-calendar format="ddd MMM D HH:mm:ss YYYY z" [(ngModel)]="searchForm.startDate"
                                                name="startDate" [showTime]="true" [utc]="true" hourFormat="12"
                                                [disabled]="mode == 'true'" [minDate]="today" (onSelect)="onUpdateStartDate(startDate)"
                                                [showIcon]="true">
                                            </p-calendar>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-lg-12" style="padding-left:5%;padding-right:0%;">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-3 col-lg-3">Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9 col-lg-7">
                                            <p-dropdown [options]="allname" [(ngModel)]="searchForm.selectedName" name="selectedName"
                                                [style]="{'width':'100%','padding':'3px'}" [filter]="true" [disabled]="mode == 'false'"
                                                placeholder="-Select-">
                                            </p-dropdown>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-3 col-lg-3">End Date</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9 col-lg-7">
                                            <p-calendar format="ddd MMM D HH:mm:ss YYYY z" [(ngModel)]="searchForm.endDate"
                                                name="endDate" [showTime]="true" [utc]="true" hourFormat="12"
                                                [disabled]="mode == 'true'" [minDate]="today" (onSelect)="onUpdateStartDate(endDate)"
                                                [showIcon]="true">
                                            </p-calendar>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12" style="padding-left:5%;padding-right:0%;">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-3"></label>
                                        <div class="col-md-9 col-sm-9 col-xs-6">
                                            <input type="submit" class="btn btn-success" value="Search" name="submit"
                                                [disabled]="isSelect">
                                            <!-- <sapn class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-show="isInProgress">
                                                    <div class="bounce1"></div>
                                                    <div class="bounce2"></div>
                                                    <div class="bounce3"></div>
                                                </span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <!--End portlet-body -->
            </div>
            <!--End portlet box green -->
        </div>
        <!--End Col-md-12-->
    </div>
    <!--End row-->

    <div class="row" style="padding-top: 10px">
        <div class="col-md-12">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class=""></i>Compare Results
                    </div>
                    <div class="tools">
                        <a title="Refresh" data-toggle="tooltip" data-placement="top" ng-click="refreshCompareResult(false)"
                            data-original-title="" title="">
                            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                        </a>
                        <a href="javascript:;" class="collapse" data-original-title="" title="" style="height:14px;"></a>
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="row form-horizontal" style="padding-top:10px">
                        <div class="col-md-12 col-lg-12">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6" style="border-right: 1px solid #d4d4d4;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-2 col-lg-2" style="text-align:start">Source</label>
                                            <div class="col-md-7 col-sm-7 col-xs-6 col-lg-7">
                                                <p-dropdown [options]="allsource" [(ngModel)]="selectedSource" name="selectedSource"
                                                    [style]="{'width':'100%','padding':'3px'}" [filter]="true"
                                                    placeholder="-Select-" [disabled]="mode == 'false'" (onChange)="onChangeSource(selectedSource)">
                                                </p-dropdown>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12" style="min-height:300px;">
                                        <div ng-if="isSourceTableShow">
                                            <!-- <div ui-grid="sourceGridOptions" ui-grid-resize-columns ui-grid-auto-resize
                                                ui-grid-exporter class="grid" ng-style="getSourceGridStyle()">
                                                <div class="nodatawatermark_results" ng-show="!sourceGridOptions.data.length"
                                                    style="top:52%;">No data available</div>
                                            </div> -->
                                            <div class="row">
                                                <!-- <div class="col-md-6" style="margin-top:17px">
                                                        Showing {{sourcePagination.to}} to {{sourcePagination.from}} of
                                                        {{sourcePagination.totalItems}} records
                                                    </div> -->

                                                <p-dataTable [value]="colsSourcedata" #dt exportFilename="data" selectionMode="multiple"
                                                    [metaKeySelection]="false" scrollable="true" resizableColumns="true"
                                                    scrollHeight="440px" [globalFilter]="gb" sortMode="multiple"
                                                    [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                                    <p-column *ngFor="let col of colsSource" [field]="col.field" [header]="col.header"
                                                        [sortable]="true"></p-column>
                                                </p-dataTable>
                                            </div>

                                        </div>
                                        <div class="spinner centercontent" ng-show="sourceShowProgress">
                                            <div class="bounce1"></div>
                                            <div class="bounce2"></div>
                                            <div class="bounce3"></div>
                                        </div>
                                        <div class="centercontent" style="color:blue;" ng-show="isSourceDataError">{{sourceDataMessage}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-2 col-lg-2" style="text-align:start">Target</label>
                                            <div class="col-md-7 col-sm-7 col-xs-6 col-lg-7">
                                                <p-dropdown [options]="alltarget" [(ngModel)]="selectedTarget" name="selectedTarget"
                                                    [style]="{'width':'100%','padding':'3px'}" [filter]="true"
                                                    placeholder="-Select-" [disabled]="mode == 'false'" (onChange)="onChangeTarget(selectedTarget)">
                                                </p-dropdown>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12" style="min-height:200px;">
                                        <div ng-if="isTargetTableShow">
                                            <!-- <div ui-grid="targetGridOptions" ui-grid-resize-columns ui-grid-auto-resize
                                                ui-grid-exporter class="grid" ng-style="getTargetGridStyle()">
                                                <div class="nodatawatermark_results" ng-show="!targetGridOptions.data.length"
                                                    style="top:52%;">No data available</div>
                                            </div> -->
                                            <div class="row">
                                                <!-- <div class="col-md-6" style="margin-top:17px">
                                                        Showing {{targetPagination.to}} to {{targetPagination.from}} of
                                                        {{targetPagination.totalItems}} records
                                                    </div> -->
                                                <p-dataTable [value]="colsTargetdata" #dt exportFilename="data" selectionMode="multiple"
                                                    [metaKeySelection]="false" scrollable="true" resizableColumns="true"
                                                    scrollHeight="440px" [globalFilter]="gb" sortMode="multiple"
                                                    [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                                    <p-column *ngFor="let col of colsTarget" [field]="col.field" [header]="col.header"
                                                        [sortable]="true"></p-column>
                                                </p-dataTable>
                                            </div>
                                        </div>
                                        <!-- <div class="spinner centercontent" ng-show="targetShowProgress">
                                            <div class="bounce1"></div>
                                            <div class="bounce2"></div>
                                            <div class="bounce3"></div>
                                        </div> -->
                                        <div class="centercontent" style="color:blue;" ng-show="isTargetDataError">{{targetDataMessage}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <!--End portlet-body -->
            </div>
            <!--End portlet box green -->
        </div>
        <!--End Col-md-12-->
    </div>
    <!--End row-->




    <!-- </div> -->
    <!--End data-ng-controller-->
</div>
<!--End dqcomparepage-->
