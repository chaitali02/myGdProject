<p-growl [(value)]="msgs"></p-growl>
<div>
  <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
  <br>
  <!-- <p-messages [(value)]="msgs" style="position:fixed;top:60px;right:20px;z-index:1000"></p-messages>
      BEGIN MAIN CONTENT-->
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN: ACCORDION DEMO -->
      <div class="portlet light bordered" id="form_wizard_1">
        <div class="portlet-title">
          <div class="caption">
            <i class="icon-layers"></i>
            <b>{{"DQ Rule Group"}}</b>
          </div>
          <div class="actions">
            <a class="btn btn-circle btn-icon-only btn-default " title="Main" data-placement="top" tooltip [ngClass]="showForm==true ? 'currentpage':'notcurrentpage'"
              data- (click)="showMainPage(dqgroupdata.uuid,version)">
              <i class="fa fa-home" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
            </a>

            <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Edit" data-toggle="tooltip"
              data-placement="top" tooltip [ngClass]="isEdit == true? 'currentpage':'notcurrentpage'"
              data-(click)="enableEdit(dqgroupdata.uuid,version)">
              <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
            </a>

            <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Show Dependencies"
              data-placement="top" tooltip [ngClass]="showForm==false ? 'currentpage':'notcurrentpage'" data-
              (click)="showGraph(dqgroupdata.uuid,version)">
              <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
            </a>

            <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " disabled="true" (click)="broadcastRefreshData()"
              data-original-title="" title="Refresh">
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
            </a>

            <a class="btn btn-circle btn-icon-only btn-default" (click)="goBack()" title="Close">
              <i class="fa fa-times" style="margin: 2px auto;color:#a0a0a0;"></i>
            </a>
          </div>
        </div>


        <div class="form-body graph-body" *ngIf="showDivGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
          <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
          <div class="spinner" id="graphloader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <div class="show-graph-body" id="graphWrapper">
            <knowledge-graph></knowledge-graph>
          </div>
        </div>

        <div class="form-body" style="padding-top:50px;" *ngIf="showForm">

          <div class="centercontent" style="min-height:500px;" *ngIf="isEditError">
            <h3 style="font-size:14px;color:red;">Some Error Occur</h3>
          </div>

          <div class="centercontent" style="min-height:500px;" *ngIf="isEditInprogess">
            <div class="spinner" id="graphloader">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>

          <div class="portlet-body form" *ngIf="!isEditInprogess && !isEditError">

            <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitDqGroup()" #myNewForm="ngForm">
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">UUID</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="dqgroupdata.uuid" name="uuid" placeholder=""
                    [disabled]="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Name
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="dqgroupdata.name" name="name" placeholder=""
                    [disabled]="mode == 'true'">
                </div>
              </div>
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">Version </label>
                <div class="col-md-6">
                  <p-dropdown [options]="versionList" [(ngModel)]="selectedVersion" name="selectedVersion" [style]="{'width':'100%','padding':'3px'}"
                    [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange()">
                  </p-dropdown>
                </div>
              </div>
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedBy</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="dqgroupdata.createdBy.ref.name" name="createdBy">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedOn</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="dqgroupdata.createdOn" name="createdOn">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <!-- <tag-input [(ngModel)]="dqgroupdata.tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px; padding-left:5px"></tag-input> -->
                  <p-chips [(ngModel)]="dqgroupdata.tags" styleClass="pchip-height" [disabled]="mode == 'true'" name="tags"></p-chips>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                <div class="col-md-6">
                  <textarea [disabled]="mode == 'true'" [(ngModel)]="dqgroupdata.desc" name="desc" class="form-control noresize "
                    rows="2" style="resize:none;"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="active" name="active"
                      [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Lock</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [(ngModel)]="locked" name="locked" [disabled]="mode == 'true' || mode == 'false'"></ui-switch>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="published" name="published"
                      [checked]="published" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Run In Parallel ?</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <p-checkbox [(ngModel)]="dqgroupdata.inParallel" name="inParallel" binary="true"></p-checkbox>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">DQ Rule
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="dropdownList">

                  <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                    name="attributeInfo">
                  </angular2-multiselect>
                </div>
                <div class="col-md-1">
                  <span *ngIf="mode != 'true'" class="glyphicon glyphicon-erase" title="Clear All" data-toggle="tooltip"
                    data-placement="top" tooltip aria-hidden="true" (click)=" clear()" style="top:3px;left:-24px;cursor: pointer;"></span>
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqgroupdata.active" name="active" [checked]="active"
                      color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqgroupdata.published " name="published" [checked]="published"
                      color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div> -->
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Run Immediately ?</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <p-checkbox [(ngModel)]="checkboxModelexecution" [disabled]="mode == 'true' " name="checkboxModelexecution"
                    binary="true"></p-checkbox>
                </div>
              </div>
              <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a class="btn btn-primary" (click)="goBack()">Cancel</a>
                  <input type="submit" class="btn btn-success btn-margin" value="Submit" name="submit" [disabled]="(!iSSubmitEnable == false|| mode == false || myNewForm.form.dirty == true)?false:true">
                  <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="IsProgerssShow=='true'">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>

        
      </div>
    </div>
  </div>
</div>
