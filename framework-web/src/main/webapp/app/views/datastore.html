<div data-ng-controller="MetadataDatastoreController">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li>
        <a ui-sref="home">Home</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <a ui-sref="admin({type:'datasource'})">{{$state.current.data.pageTitle}}</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <a ui-sref="admin({type:'datasource'})">Datastore</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>{{datastoredata.name}}</span>
      </li>
    </ul>
    <div class="page-toolbar">
      <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
        <i class="icon-calendar"></i>&nbsp;
        <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
      </div>
    </div>
  </div>
  <!-- END PAGE HEADER-->
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <div  options="dirOptions" type="'datastore'" on-close="onPanelClose" mode="mode" current-user="userDetail" comment-data="datastoredata" comment-panel-directive></div>

  <!-- BEGIN MAIN CONTENT -->
  <div class="row">
    <div class="col-md-12">
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-gift"></i>{{datastoredata.name}}
          </div>
          <div class="tools">
            <a title="Edit" ng-disabled="isPrivlage" ng-class="(showForm==true && isEdit==true)? 'currentpage':'notcurrentpage'"
              data-toggle="tooltip" data-placement="top" tooltip ng-click="enableEdit(datastoredata.uuid,datastoredata.version)"
              ng-hide="isAdd" style="height:16px;">
              <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>
            <a title="View" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showForm==true || isEdit==true)? 'currentpage':'notcurrentpage'"
              ng-click="showView(datastoredata.uuid,datastoredata.version)" ng-hide="isAdd" style="height:16px;">
              <span class="glyphicon glyphicon-file" style="color:white;"></span>
            </a>
            <a title="Knowledge Graph" data-toggle="tooltip" data-placement="top" tooltip ng-show="isDependencyShow" ng-class="showForm==false? 'currentpage':'notcurrentpage'"
              data-ng-click="showGraph(datastoredata.uuid,datastoredata.version)" style="height:14px;">
              <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
            </a>
            <a title="Refresh" ng-click="broadcastRefreshData()" data-toggle="tooltip" data-placement="top" tooltip ng-class="showForm==true? 'currentpage':'notcurrentpage'">
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
            </a>

            <a title="Close" data-toggle="tooltip" ng-click="genericClose($event,'datastore')" data-placement="top" tooltip data-ui-sref="admin({type:'datastore'})"
              style="height:14px;">
              <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
            </a>
          </div>
        </div>
        <!-- BEGIN FORM-->
        <div class="portlet-body">
          <div class="form-body graph-body" ng-if="showGraphDiv">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <div class="spinner" id="graphloader">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div class="form-body show-graph-body" id="graphWrapper" tree-graph-directive uuid="datastoredata.uuid" version="datastore.defaultVersion.version">
            </div>
          </div>

          <div class="form-body" ng-show="showForm" style="padding-top:50px;">
            <form class="form-horizontal" novalidate="novalidate" ng-submit="submitDatastore()" name="myform" form-on-change="datastoreFormChange()" prevent-enter-submit>

              <div class="form-body">
                <div class="form-group" ng-show="datastoredata.uuid">
                  <label class="col-md-3 control-label">UUID</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" ng-disabled="true" ng-model="datastoredata.uuid" disabled="disabled">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-3 control-label">Name
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="datastoredata.name" required="">
                  </div>
                </div>

                <div class="form-group" ng-show="datastoredata.uuid">
                  <label class="col-md-3 control-label">Version</label>
                  <div class="col-md-6">
                    <select class="form-control" select2 name="version" ng-change="selectVersion()" data-ng-model="datastore.defaultVersion.version"
                      ng-options="c.version as c.version for c in datastore.versions" ng-disabled="isversionEnable">
                    </select>
                  </div>
                </div>

                <div class="form-group" ng-show="datastoredata.uuid">
                  <label class="col-md-3 control-label">CreatedBy</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" ng-disabled="true" ng-model="datastoredata.createdBy.ref.name">
                  </div>
                </div>

                <div class="form-group" ng-show="datastoredata.uuid">
                  <label class="col-md-3 control-label">CreatedOn</label>
                  <div class="col-md-6">
                    <input type="text" ng-model="datastoredata.createdOn" ng-disabled="true" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                  <div class="col-md-6">
                    <!-- <tags-input ng-model="tags" ng-disabled="{{mode}}" min-length="0">
                    </tags-input> -->
                    <tags-input class="tag-scroll-height" ng-model="tags" ng-disabled="{{mode}}" min-length="0" add-from-autocomplete-only="false" add-on-enter="true" add-on-space="true">
                      <auto-complete source="loadTag($query)" min-length="0" debounce-delay="0" highlight-matched-text="true" 
                          max-results-to-show="10">
                      </auto-complete>
                    </tags-input>
                  </div>
                </div>

                <div class="form-group">
                  <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc
                  </label>
                  <div class="col-md-6">
                    
                    <textarea class="form-control" ng-disabled="{{mode}}" ng-model="datastoredata.desc" rows="2" style="resize:none;"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Meta Id
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-2 col-sm-2 col-xs-12">
                    <select title="Type" class="form-control" ng-disabled="{{mode}}" ng-change="onChangeDatastoreMeta()" ng-model="datastoremetatype"
                      ng-options="x for x in datastoremetaTypes" required="">
                    </select>
                  </div>
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:8.5%;">Name</label>
                  <div class="col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" select2 name="" ng-change="selectDatapod()" data-ng-model="datastoreAllMata.defaultoption" ng-options="r as r.name for r in datastoreAllMata.options track by r.uuid"
                      ng-disabled="{{mode}}">
                    </select>

                  </div>

                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Exec Id
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-2 col-sm-2 col-xs-12">
                    <select title="Type" class="form-control" ng-disabled="{{mode}}" ng-change="onChangeDatastoreExec()" ng-model="datastoreexectype"
                      ng-options="x for x in datastoreexecTypes" required="">
                    </select>
                  </div>
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:8.5%;">Name</label>
                  <div class="col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" select2 name="" ng-change="selectDatapod()" data-ng-model="datastoreAllExec.defaultoption" ng-options="r as r.name for r in datastoreAllExec.options track by r.uuid"
                      ng-disabled="{{mode}}">
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Location
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="datastorelocation" rows="4" class="form-control col-md-7 col-xs-12" cols="100" name="location" type="text"
                      ng-model="datastoredata.location" ng-disabled="{{mode}}" required="">
                    </textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="btn-group" ng-init="datastoredata.active='Y'">
                      <label class="btn btn-default" ng-model="datastoredata.active" uib-btn-radio="'Y'" ng-disabled="mode!=' '? true:false" uncheckable>Yes
                      </label>
                      <label class="btn btn-default" ng-model="datastoredata.active" uib-btn-radio="'N'" ng-disabled="mode!=' '? true:false" uncheckable>No
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="btn-group" ng-init="datastoredata.active='N'">
                      <label class="btn btn-default" ng-model="datastoredata.published" uib-btn-radio="'Y'" ng-disabled="mode!=' '? true:false"
                        uncheckable>Yes</label>
                      <label class="btn btn-default" ng-model="datastoredata.published" uib-btn-radio="'N'" ng-disabled="mode!=' '? true:false"
                        uncheckable>No</label>
                    </div>
                  </div>
                </div>

                <div class="form-group" style="padding-top: 10px;">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a ui-sref="admin({type:'datastore'})" class="btn btn-primary">Cancel
                      <!-- datastoreHasChanged == false ||  -->
                    </a>
                    <input type="submit" class="btn btn-success" ng-disabled="(!iSSubmitEnable == false || mode == false || myform.$dirty == true)?false:true"
                      value="Submit" name="submit">
                    <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTENT -->
</div>
