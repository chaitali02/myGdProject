
<div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
<div>
    <div class="row" >
        <div class="col-md-12">
            <div class="page-bar"><!-- BEGIN PAGE HEADER-->
                <ul class="page-breadcrumb">
                    <li>
                        <a ui-sref="home">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                     <a  ui-sref="listwf">{{'Data Pipeline' || $state.current.data.pageTitle}}</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li ng-if="createMode">
                        <span>Create</span>
                    </li>
                    <li ng-if="!createMode">
                        <span>{{pipelineName}}</span>
                    </li>
                </ul>
                <div class="page-toolbar">
                    <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
                        <i class="icon-calendar"></i>&nbsp;
                        <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
                    </div>
                </div>
            </div> <!-- END PAGE HEADER-->
            <br>

            <div class="portlet light bordered" id="form_wizard_1">
                <div class="portlet-title" style="margin-bottom:0px;">
                    <div class="caption">
                        <i class=" icon-layers "></i>
                        <span class="caption-subject  bold ">Pipeline Wizard -
                            <span class="step-title"> Step 1 of 3</span>
                        </span>
                    </div>

                <div class="actions" >
                        <a  class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showdag==true && isEdit==true)? 'currentpage':'notcurrentpage'"
                        ng-hide="isAdd" data-ng-click="enableEdit(dagdata.uuid,dagdata.version)">
                            <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                        </a>
                        <a  class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="View" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showdag==true || isEdit==true)? 'currentpage':'notcurrentpage'"
                            ng-hide="isAdd" data-ng-click="showview(dagdata.uuid,dagdata.version)">
                            <i class="glyphicon glyphicon-file" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                        </a>
                        <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Show Dependencies" data-toggle="tooltip" data-placement="top" tooltip  ng-show="isDependencyShow" ng-class="showdag==false? 'currentpage':'notcurrentpage'" data-ng-click="showDagGraph(dagdata.uuid,dagdata.version)"  ><!-- showRuleGraph(dataqualitydata.uuid,dataqualitydata.version) -->
                            <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
                        </a>
                        <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " ng-click="broadcastRefreshData()" data-original-title="" title="" ng-class="showgraphdiv ==false? 'currentpage':'notcurrentpage'"   >
                            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                        </a>
                        <a class="btn btn-circle btn-icon-only btn-default" ng-hide="fullscreen" ui-sref="listwf" title="Close" data-toggle="tooltip" data-placement="top" tooltip>
                        <i class="fa fa-times" style="margin: 2px auto;color:#a0a0a0;"></i>
                        </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-body graph-body" ng-if="showgraphdiv">
                        <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                        <div class="spinner" id="graphloader">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div class="form-body show-graph-body" id="graphWrapper" graph-directive uuid="uuid" version="version"></div>
                    </div>
                    <div ng-hide="showgraphdiv">
                        <div class="form-wizard">
                            <div class="form-body" style="padding-top: 20px;">
                                <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                    <li ng-class="{'active' : continueCount == 1,'done':continueCount>1}">
                                        <a href="javascript:;" class="step" aria-expanded="true">
                                            <span class="number"> 1 </span>
                                            <span class="desc">
                                                <i class="fa fa-check"></i>Setup </span>
                                        </a>
                                    </li>
                                    <li ng-class="{'active' : continueCount == 2,'done':continueCount>2}">
                                        <a href="javascript:;" class="step">
                                            <span class="number"> 2 </span>
                                            <span class="desc">
                                                <i class="fa fa-check"></i> Details
                                            </span>
                                        </a>
                                    </li>
                                    <li ng-class="{'active' : continueCount == 3,'done':continueCount>3}">
                                        <a href="javascript:;" class="step">
                                            <span class="number"> 3 </span>
                                            <span class="desc">
                                                <i class="fa fa-check"></i>Execute </span>
                                        </a>
                                    </li>
                                </ul>

                                <div id="bar" class="progress progress-striped" role="progressbar"  style="height:10px;">
                                    <div class="progress-bar progress-bar-success"  style="width: {{33.33*continueCount}}%;"> </div>
                                </div>
                                <div class="tab-content">
                                    <div class="alert alert-danger display-none">
                                        <button class="close" data-dismiss="alert"></button> You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-none">
                                        <button class="close" data-dismiss="alert"></button> Your form validation is successful!
                                    </div>
                                    <div class="tab-pane" id="tab1" ng-class="{'active' : continueCount == 1}">
                                        <form class="form-horizontal" type="form" name="myform1" id="submit_form1" ng-submit="countContinue()" novalidate="novalidate">
                                            <div class="form-group" ng-show="dagdata.uuid">
                                                <label class="control-label col-md-3">UUID</label>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control" ng-model="dagdata.uuid" ng-disabled="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Name
                                                    <span class="required" aria-required="true"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="pipelineName" required>
                                                </div>
                                            </div>
                                            <div class="form-group"  ng-show="dagdata.uuid">
                                                <label class="col-md-3 control-label">Version</label>
                                                <div class="col-md-5">
                                                    <select class="form-control" select2 name="version" ng-disabled="{{isversionEnable}}" ng-change="selectVersion(dag.defaultVersion.uuid,dag.defaultVersion.version)" data-ng-model="dag.defaultVersion.version" ng-options="c.version as c.version for c in dag.versions">
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group" ng-show="dagdata.uuid">
                                                <label class="control-label col-md-3">Created By</label>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control" ng-model="dagdata.createdBy.ref.name"  ng-disabled="true">
                                                </div>
                                            </div>
                                            <div class="form-group" ng-show="dagdata.uuid">
                                                <label class="control-label col-md-3">Created On</label>
                                                <div class="col-md-5">
                                                    <input type="text" class="form-control"  ng-model="dagdata.createdOn" ng-disabled="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Tag</label>
                                                <div class="col-md-5">
                                                    <tags-input ng-model="tags"  min-length="0"  ng-disabled="{{mode}}"></tags-input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Desc</label>
                                                <div class="col-md-5">
                                                    <textarea class="form-control" ng-disabled="{{mode}}" ng-model="dagdata.desc" rows="2"  style="resize:none;"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                                <div class="col-md-5">
                                                    <div class="btn-group" ng-init="dagdata.active='Y'" >
                                                        <label class="btn btn-default" ng-model="dagdata.active" ng-disabled="(mode=='true' || mode=='false') ? true:false"  uib-btn-radio="'Y'" >Yes</label>
                                                        <label class="btn btn-default" ng-model="dagdata.active"  ng-disabled="(mode=='true' || mode=='false') ? true:false" uib-btn-radio="'N'" uncheckable>No</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <div class="btn-group" ng-init="dagdata.published='N'">
                                                        <label class="btn btn-default" ng-model="dagdata.published" uib-btn-radio="'Y'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>Yes</label>
                                                        <label class="btn btn-default" ng-model="dagdata.published" uib-btn-radio="'N'" ng-disabled="(mode=='true' || mode=='false') ? true:false" uncheckable>No</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Is Template</label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <div class="btn-group" ng-init="dagdata.templateFlg='N'" >
                                                        <label class="btn btn-default" ng-change="OnChangeTemplate()" ng-model="dagdata.templateFlg" uib-btn-radio="'Y'" ng-disabled="(mode=='true' || !isUseTemplate) ? true:false" uncheckable >Yes</label>
                                                        <label class="btn btn-default" ng-model="dagdata.templateFlg" uib-btn-radio="'N'" ng-disabled="(mode=='true' || !isUseTemplate) ? true:false" uncheckable ng-change="OnChangeTemplate()">No</label>
                                                    </div>
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Is Template</label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <div class="btn-group" ng-init="dagdata.templateFlg='N'" >
                                                            <label class="btn btn-default" ng-model="dagdata.templateFlg" uib-btn-radio="'Y'" ng-disabled="(mode=='false'|| addMode== true) ? false:true" uncheckable >Yes</label>
                                                            <label class="btn btn-default" ng-model="dagdata.templateFlg" uib-btn-radio="'N'" ng-disabled="(mode=='false' || addMode== true) ? false:true" uncheckable >No</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            
                                            <div class="form-group" >
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Use Template</label>
                                                <div class="col-md-5 col-sm-5 col-xs-12">
                                                     <select class="form-control" select2  ng-disabled="(mode=='true' || mode=='false' ) ? true:false" ng-change="selectTemplateDag()" data-ng-model="selectedDagTemplate" ng-options="c as c.name for c in allDagTemplate track by c.uuid">    <!--||!isTemplate -->
                                                        <option value="">-select-</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="control-label col-md-3"></label>
                                                <div class="col-md-4">
                                                    <button type="submit" class="btn btn-outline green button-next"> Continue
                                                        <i class="fa fa-angle-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div><!-- End Tab1-->

                                    <!--Start Tab2-->
                                    <div class="tab-pane" id="tab2" ng-class="{'active' : continueCount == 2}">
                                        <form class="form-horizontal" name="myform2" id="submit_form2" ng-submit="countContinue()" novalidate="novalidate">
                                            <div class="row" >
                                                <div class="col-md-12">
                                                    <div class="portlet-body form" >
                                                        <div joint-graph-directive edit-mode="editMode" graph="graph" is-template="isUseTemplate" add-mode="addMode" ></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label class="control-label col-md-3"></label>
                                                <div class="col-md-4" style="padding-top: 2%;">
                                                    <a href="javascript:;" class="btn default button-previous" ng-click="countBack()">
                                                        <i class="fa fa-angle-left"></i> Back 
                                                    </a>
                                                    <button type="submit" class="btn btn-outline green button-next"> Continue
                                                        <i class="fa fa-angle-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div><!--End Tab2-->

                                    <!-- Start Tab3 -->
                                    <div class="tab-pane" id="tab3" ng-class="{'active' : continueCount == 3}">
                                        <form class="form-horizontal" name="myform3" id="submit_form3" ng-submit="saveDagJsonData()" novalidate="novalidate">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Run Immediately ?</label>
                                                <div class="col-md-9">
                                                    <div class="mt-checkbox-list" style="margin-top:-7px" ng-init="checkboxModelexecution='NO'">
                                                        <label class="mt-checkbox mt-checkbox-outline">
                                                            <input  ng-disabled="{{mode}}" type="checkbox"  ng-model="checkboxModelexecution" ng-true-value="'YES'" ng-false-value="'NO'" ng-change="changeCheckboxExecution()">
                                                            <span  ng-disabled="{{mode}}"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label class="control-label col-md-3"></label>
                                                <div class="col-md-4">
                                                    <a href="javascript:;" class="btn default button-previous" ng-click="countBack()">
                                                        <i class="fa fa-angle-left"></i> Back 
                                                    </a>
                                                    <button type="submit" class="btn green" ng-disabled="{{mode}}" ng-show="isSubmitShow">Submit</button>
                                                    <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                                                        <div class="bounce1"></div>
                                                        <div class="bounce2"></div>
                                                        <div class="bounce3"></div>
                                                    </span>
                                                </div>
                                            </div>
                                        </form>
                                    </div><!-- End Tab3 -->
                                </div><!--End tab-content-->
                            </div><!--End form-body-->
                            <!-- <div class="form-actions">
                            </div> -->
                        </div><!--End form-wizard-->
                    <!-- </form> -->
                    </div><!--End showgraphdiv-->
                </div><!--End portlet-body-->
            </div><!--portlet light bordered-->
        </div><!--End Col-12-->
    </div><!--End Row-->
</div>
