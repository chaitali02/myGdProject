<p-growl [(value)]="msgs"></p-growl>
<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered" id="form_wizard_1">
            <div class="portlet-title" style="margin-bottom:0px;">
                <div class="caption">
                    <i class=" icon-layers "></i>
                    <span class="caption-subject  bold ">DQ Rules Wizard -
                        <span class="step-title"> Step 1 of 4 </span>
                    </span>
                </div>

                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top"
                        tooltip [ngClass]="(showdag==true && isEdit==true)? 'currentpage':'notcurrentpage'" ng-hide="isAdd" data-
                        (click)="enableEdit(dqdata.uuid,dqdata.version)" *ngIf="mode">
                        <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>

                    <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="View" data-toggle="tooltip" data-placement="top"
                        tooltip [ngClass]="(showdag==true && isEdit==false)? 'currentpage':'notcurrentpage'" ng-hide="isAdd"
                        data- (click)="showview(dqdata.uuid,dqdata.version)" *ngIf="mode">
                        <i class="glyphicon glyphicon-file" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Show Dependencies" disabled="true" data-toggle="tooltip"
                        data-placement="top" tooltip ng-show="isDependencyShow" [ngClass]="showdag==false? 'currentpage':'notcurrentpage'"
                        data- (click)="showDagGraph(dqdata.uuid,dqdata.version)">
                        <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " disabled="true" (click)="broadcastRefreshData()"
                        data-original-title="" title="Refresh">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" (click)="goBack()" title="Close">
                        <i class="fa fa-times" style="margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <div>
                    <div class="form-wizard">
                        <div class="form-body" style="padding-top: 20px;">
                            <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                <li [ngClass]="{'active' : continueCount == 1,'done':continueCount>1}">
                                    <a class="step" aria-expanded="true">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Rule Setup </span>
                                    </a>
                                </li>
                                <li [ngClass]="{'active' : continueCount == 2,'done':continueCount>2}">
                                    <a class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Select Source
                                        </span>
                                    </a>
                                </li>

                                <li [ngClass]="{'active' : continueCount == 3,'done':continueCount>3}">
                                    <a class="step">
                                        <span class="number"> 3 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i>Select Target
                                        </span>
                                    </a>
                                </li>
                                <li [ngClass]="{'active' : continueCount == 4,'done':continueCount>4}">
                                    <a class="step">
                                        <span class="number"> 4 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i>Rule Execute
                                        </span>
                                    </a>
                                </li>

                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar" style="height:10px;">
                                <div class="progress-bar progress-bar-success" [style.width]="progressbarWidth"></div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="tab1" [ngClass]="{'active' : continueCount == 1}">
                                    <form class="form-horizontal" name="myform" novalidate="novalidate">
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">UUID</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="dqdata.uuid" name="uuid" placeholder="" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="dqdata.name" name="name" placeholder="" [disabled]="mode == 'true'">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">Version </label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange()">
                                                </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedBy</label>
                                            <div class="col-md-6" *ngIf="locations!=''">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedOn</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="dqdata.createdOn" name="createdOn">
                                            </div>
                                        </div>
                                        <div class="form-group taginput">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
                                                <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                                            <div class="col-md-6">
                                                <textarea [disabled]="mode == 'true'" [(ngModel)]="dqdata.desc" name="desc" class="form-control noresize " rows="2" style="resize:none;"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqdata.active" name="active" [checked]="active" color="#32c5d2"
                                                        labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="dqdata.published " name="published" [checked]="published"
                                                        color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <button type="submit" class="btn btn-outline green " (click)="countContinue()"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab1-->

                                <!--Start Tab2-->
                                <div class="tab-pane" id="tab2" [ngClass]="{'active' : continueCount == 2}">

                                    <form class="form-horizontal" name="myform2" id="submit_form2" (submit)="countContinue()" novalidate="novalidate">
                                    
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Source
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                    <select class="form-control" [(ngModel)]="source" name="source" [disabled]="mode == 'true'">
                                                            <option *ngFor="let app of sources" [ngValue]="app">{{app}} </option>
                                                        </select>
                                                <!-- <select class="form-control" (onChange)="onChangeSourceType()" [disabled]="mode == 'true'" [(ngModel)]="selectSourceType" ng-options="r for r in SourceTypes"
                                                    required>
                                                </select> -->
                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:8.5%;">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <p-dropdown [options]="allNames" [(ngModel)]="selectSourceType" name="selectSourceType" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" (onChange)="onChangeSource()">
                                                </p-dropdown>
                                                <!-- <select class="form-control" select2 [disabled]="mode == 'true'" (onChange)="onChangeSource()" data-ng-model="allSource.defaultoption"
                                                    ng-options="r as r.name for r in allSource.options  track by r.uuid ">
                                                </select> -->
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Attribute
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                    <p-dropdown [options]="allSourceAtrribute" [(ngModel)]="selectSourceAtrribute" name="selectSourceAtrribute" dataKey="attrId" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true">
                                                </p-dropdown>
                                                <!-- <select class="form-control" select2 name="version" [disabled]="mode == 'true'" data-ng-model="selectSourceAtrribute" ng-options="r as r.name for r in allSourceAtrribute | orderBy:'name' track by  r.uuid+r.attributeId ">
                                                </select> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Source Function
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                    <p-dropdown [options]="allSourceFunction" [(ngModel)]="selectSoueceFunction" name="selectSoueceFunction" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true">
                                                </p-dropdown>
                                                <!-- <select class="form-control" select2 name="version" [disabled]="mode == 'true'" data-ng-model="selectSoueceFunction" ng-options="r as r.name for r in allSourceFunction | orderBy:'name' track by r.uuid ">
                                                </select> -->
                                            </div>
                                        </div>
                                        <div class="portlet box green">
                                            <div class="portlet-title">
                                                <div class="caption">
                                                    <i class="fa fa-gift"></i>Filter
                                                </div>
                                            </div>
                                            <div class="portlet-body form">
                                                <div class="x_title" style="padding:10px;">
                                                    <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeRow()" [disabled]="mode == 'true'"></button>
                                                    <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addRow()" [disabled]="mode == 'true'"></button>
                                                </div>
                                                <br>
                                                <div class="form-body" style="padding-top:50px;">
                                                    <table class=" row-border hover table  table-striped table-bordered">
                                                        <thead>
                                                            <tr>
                                                                <th style="width:5%;text-align: center; Vertical-align: middle;">
                                                                    <input [disabled]="mode == 'true'" style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="checkAll" name="checkAll"
                                                                        (click)="checkAllFilterRow()" />
                                                                </th>
                                                                <th style="text-align: center; Vertical-align: middle;width:15%;">Logical Operator</th>
                                                                <th style="width:14%;text-align:center;"> LHS Type</th>
                                                                <th style="text-align: center;width:190px;">LHS Attribute</th>
                                                                <th style="text-align: center;width:15%;">Operator</th>
                                                                <th style="width:14%;text-align:center;">RHS Type</th>
                                                                <th style="text-align: center;width:190px;">RHS Attribute</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let tabledata of sourceTableArray;let i=index">

                                                                <th style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" [disabled]="mode == 'true'"[(ngModel)]="tabledata.selected" name="selected" /></th>
                                                                <td>
                                                                    
                                                                    <select class="form-control" [(ngModel)]="tabledata.logicalOperator" name="logicalOperator+{{i}}" [disabled]="i === 0">
                                                                        <option *ngFor="let app of logicalOperators" [ngValue]="app">{{app}}</option>
                                                                      </select>
                                                                </td>
                                                                <td>
                                                                    <p-dropdown [options]="lhsTypes"          
                                                                    [(ngModel)]="tabledata.lhstype"
                                                                    name="lhstype+{{i}}"
                                                                    optionLabel="caption"
                                                                    dataKey="text"
                                                                    [disabled]="mode == 'true'"
                                                                    [style]="{'width':'100%','padding':'3px'}"
                                                                    (onChange)="selectlhsType(tabledata.lhstype.text,i)"
                                                                    >
                                                                    </p-dropdown>
                                                                </td>
                                                                <td>
                                                                    <input type="number" class="form-control" [(ngModel)]="tabledata.lhsInt" name="integer+{{i}}" *ngIf="tabledata.islhsInt" [disabled]="mode == 'true'">
                                                                    <input type="text" class="form-control" [(ngModel)]="tabledata.lhsvalue" name="sourcesimple+{{i}}" *ngIf="tabledata.islhsSimple" [disabled]="mode == 'true'">
                                                                    <div *ngIf="tabledata.islhsDatapod">
                                                                       <!-- {{sourceTableArray[i].lhsdatapodAttribute|json }}
                                                                       {{allAttribute|json}} -->
                                                                        <p-dropdown [options]="allAttribute"          
                                                                        [(ngModel)]="sourceTableArray[i].lhsdatapodAttribute"
                                                                        name="sourceattribute+{{i}}"
                                                                        dataKey="id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true"
                                                                        >
                                                                        </p-dropdown>
                                                                        </div>
                                                                        
                                                                    <div *ngIf="tabledata.islhsFormula">
                                                                        <p-dropdown 
                                                                        [options]="allFormula"          
                                                                        [(ngModel)]="sourceTableArray[i].lhsformula"
                                                                        name="sourceformula+{{i}}"
                                                                        dataKey="uuid"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true"
                                                                        >
                                                                      </p-dropdown>
                                                                    </div>      
                                                                </td>
                                                                <td>
                                                                    <select class="form-control" [(ngModel)]="tabledata.operator" name="operator+{{i}}" [disabled]="mode == 'true'">
                                                                        <option *ngFor="let app of operators" [ngValue]="app">{{app}}</option>
                                                                      </select>
                                                                </td>
                                                                <td>
                                                                    <p-dropdown [options]="rhsTypes"          
                                                                    [(ngModel)]="tabledata.rhstype"
                                                                    name="rhstype+{{i}}"
                                                                    optionLabel="caption"
                                                                    dataKey="text"
                                                                    [disabled]="mode == 'true'"
                                                                    [style]="{'width':'100%','padding':'3px'}"
                                                                    (onChange)="selectrhsType(tabledata.rhstype.text,i)"
                                                                    >
                                                                    </p-dropdown>
                                                                </td>
                                                                <td>
                                                                        <input type="number" class="form-control" [(ngModel)]="tabledata.rhsvalue" name="integer+{{i}}" *ngIf="tabledata.isrhsInt" [disabled]="mode == 'true'">
                                                                    <input type="text" class="form-control" [(ngModel)]="tabledata.rhsvalue" name="sourcesimpleRhs+{{i}}" *ngIf="tabledata.isrhsSimple" [disabled]="mode == 'true'">
                                                                    <div *ngIf="tabledata.isrhsDatapod">
                                                                        <p-dropdown [options]="allAttribute"          
                                                                        [(ngModel)]="sourceTableArray[i].rhsdatapodAttribute"
                                                                        name="rhsdatapodAttribute+{{i}}"
                                                                        dataKey="id"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true"
                                                                        >
                                                                        </p-dropdown>
                                                                        </div>
                                                                    <div *ngIf="tabledata.isrhsFormula">
                                                                        <p-dropdown 
                                                                        [options]="allFormula"          
                                                                        [(ngModel)]="sourceTableArray[i].rhsformula"
                                                                        name="rhsformula+{{i}}"
                                                                        dataKey="uuid"
                                                                        [disabled]="mode == 'true'"
                                                                        [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true"
                                                                        >
                                                                      </p-dropdown>
                                                
                                                                    </div>          
                                                                </td>
                                                                </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous" (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn btn-outline green "> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <!--End Tab2-->
                                <!-- Start Tab3 -->
                                <div class="tab-pane" id="tab3" [ngClass]="{'active' : continueCount == 3}">
                                    <form class="form-horizontal" name="myform2" id="submit_form2" (submit)="countContinue()" novalidate="novalidate">
                                            <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Target
                                                        <span class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                                            <select class="form-control" [(ngModel)]="target" name="target" [disabled]="mode == 'true'">
                                                                    <option *ngFor="let app of sources" [ngValue]="app">{{app}} </option>
                                                                </select>
                                                        <!-- <select class="form-control" (onChange)="onChangeSourceType()" [disabled]="mode == 'true'" [(ngModel)]="selectSourceType" ng-options="r for r in SourceTypes"
                                                            required>
                                                        </select> -->
                                                    </div>
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:8.5%;">Name
                                                        <span class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                                        <p-dropdown [options]="allNames" [(ngModel)]="selectTargetType" name="selectTargetType" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                            [filter]="true" (onChange)="onChangeTarget()">
                                                        </p-dropdown>
                                                        <!-- <select class="form-control" select2 [disabled]="mode == 'true'" (onChange)="onChangeSource()" data-ng-model="allSource.defaultoption"
                                                            ng-options="r as r.name for r in allSource.options  track by r.uuid ">
                                                        </select> -->
                                                    </div>
                                                </div>
        
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Attribute
                                                        <span class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-6">
                                                            <p-dropdown [options]="allTargetAtrribute" [(ngModel)]="selectTargetAtrribute" name="selectTargetAtrribute" dataKey="attrId" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                            [filter]="true">
                                                        </p-dropdown>
                                                        <!-- <select class="form-control" select2 name="version" [disabled]="mode == 'true'" data-ng-model="selectSourceAtrribute" ng-options="r as r.name for r in allSourceAtrribute | orderBy:'name' track by  r.uuid+r.attributeId ">
                                                        </select> -->
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label">Target Function
                                                        <span class="required" aria-required="true"> * </span>
                                                    </label>
                                                    <div class="col-md-6">
                                                            <p-dropdown [options]="allSourceFunction" [(ngModel)]="selectTargetFunction" name="selectTargetFunction" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                            [filter]="true">
                                                        </p-dropdown>
                                                        <!-- <select class="form-control" select2 name="version" [disabled]="mode == 'true'" data-ng-model="selectSoueceFunction" ng-options="r as r.name for r in allSourceFunction | orderBy:'name' track by r.uuid ">
                                                        </select> -->
                                                    </div>
                                                </div>
                                                <div class="portlet box green">
                                                        <div class="portlet-title">
                                                            <div class="caption">
                                                                <i class="fa fa-gift"></i>Filter
                                                            </div>
                                                        </div>
                                                        <div class="portlet-body form">
                                                            <div class="x_title" style="padding:10px;">
                                                                <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeRowTarget()" [disabled]="mode == 'true'"></button>
                                                                <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addRowTarget()" [disabled]="mode == 'true'"></button>
                                                            </div>
                                                            <br>
                                                            <div class="form-body" style="padding-top:50px;">
                                                                <table class=" row-border hover table  table-striped table-bordered">
                                                                    <thead>
                                                                        <tr>
                                                                            <th style="width:5%;text-align: center; Vertical-align: middle;">
                                                                                <input [disabled]="mode == 'true'" style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="checkAllTarget" name="checkAllTarget"
                                                                                    (click)="selectAllRowTarget()" />
                                                                            </th>
                                                                            <th style="text-align: center; Vertical-align: middle;width:15%;">Logical Operator</th>
                                                                            <th style="width:14%;text-align:center;"> LHS Type</th>
                                                                            <th style="text-align: center;width:190px;">LHS Attribute</th>
                                                                            <th style="text-align: center;width:15%;">Operator</th>
                                                                            <th style="width:14%;text-align:center;">RHS Type</th>
                                                                            <th style="text-align: center;width:190px;">RHS Attribute</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr *ngFor="let targettabledata of targettableArray;let i=index">
            
                                                                            <th style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" [disabled]="mode == 'true'"[(ngModel)]="targettabledata.selected" name="targetselected" /></th>
                                                                            <td>
                                                                                
                                                                                <select class="form-control" [(ngModel)]="targettabledata.logicalOperator" name="targetlogicalOperator+{{i}}" [disabled]="i === 0">
                                                                                    <option *ngFor="let app of logicalOperators" [ngValue]="app">{{app}}</option>
                                                                                  </select>
                                                                            </td>
                                                                            <td>
                                                                                <p-dropdown [options]="lhsTypes"

                                                <button type="submit" class="btn btn-outline green "> Continue

                                                <i class="fa fa-angle-left"></i> Back
                                            </a>
