
<div class="comment-panel-parent">
<div class="comment-panel " ng-class="(panelOpen ==true?'comment-panel-width':'comment-panel-without-width')">
    <div class="comment-panel-header clearfix">
        <div class="col-md-3 pull-left">
            <h4 style="color:white;">Comment</h4>
        </div>
        <div class="col-md-1 pull-right">
            <div class="" ng-click="closePanle()">
                <i ng-class="panelOpen == true?'icon-login':'icon-logout'" style="color:#99a8b5;font-size: 17px;"></i>
            </div>
        </div>
    </div>
    
    <div class="comment-panel-body clearfix" style="padding:1%;height:73%;color:white;overflow-x: hidden;overflow-y:auto;">
        <div class="mt-comments">
            <div class="mt-comment" ng-repeat="data in commentResult" ng-if="commentResult.length >0">
                <div class="mt-comment-img">
                    <img  class =" img-circle" width="45px"  ng-src="avatars/{{data.createdBy.ref.uuid}}?$index" class="lock-avatar" alt="No Avatar" onerror="this.src='avatars/default.png';" />
                </div>
                <div class="mt-comment-body">
                    <div class="mt-comment-info">
                        <span class="mt-comment-author" style="color:#657b8d">{{data.createdBy.ref.name}}</span>
                    </div>
                    <div class="mt-comment-text" >
                            <show-more text="data.desc" limit="50"> </show-more> </div>
                    <div class="mt-comment-details">
                        <ul class="mt-comment-actions">
                            <li>
                                <a href="#"><i class="fa fa-trash" aria-hidden="true" style="font-size: 20px;"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="centercontent" ng-if="commentResult.length ==0"> No Comment</div>
    </div>

    <div class="page-quick-sidebar-chat-user-form" style="padding:1%;">
        <div class="mt-comments">
            <div class="mt-comment comment-panel-mt-comment">
                <div class="mt-comment-img">
                    <img  class =" img-circle" width="45px" ng-src="avatars/{{currentUser.uuid}}" class="lock-avatar" alt="No Avatar" onerror="this.src='avatars/default.png';" /></div>
                <div class="mt-comment-body">
                    <div class="mt-comment-info">
                        <span class="mt-comment-author" style="color:#657b8d">{{currentUser.name}}</span>
                    </div>
                    <div class="mt-comment-text">
                        <form novalidate="novalidate" name="myform" ng-submit="submit()">
                            <div class="input-group form-group">
                                <input type="text" required class="form-control"  name="desc" ng-model="commentDesc" placeholder="Type a comment here..."  disable-validation-message="">
                                <div class="input-group-btn">
                                    <button type="submit"  class="btn green" >
                                        <i class="icon-paper-clip"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-comment-details">
                         <ul class="mt-comment-actions">
                            <!-- <li>
                              <a href="#">View</a>
                          </li>
                          <li>
                              <a href="#">Delete</a>
                          </li>  -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
