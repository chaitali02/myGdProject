

 <div data-ng-controller="DetailProfileGroupExecController">
    <!-- BEGIN PAGE HEADER-->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a ui-sref="home">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a  ui-sref="jobexecutor">{{$state.current.data.pageTitle}}</a>
                 <i class="fa fa-circle"></i>
            </li>
            <li>
            <a  ui-sref="{{state}}">{{selectTitle}}</a>
                 <i class="fa fa-circle"></i>
            </li>
            <li>
             <span>{{profilegroupexecdata.name}}</span>
            </li>
        </ul>
        <div class="page-toolbar">
          <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
            <i class="icon-calendar"></i>&nbsp;
            <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
          </div>
        </div>
    </div><!-- END PAGE HEADER-->
    <br>
    <div  options="dirOptions" type="'profilegroupExec'" on-close="onPanelClose" mode="mode" current-user="userDetail" comment-data="profilegroupexecdata" comment-panel-directive></div>

    <!-- BEGIN MAIN CONTENT -->
    <div class="row" >
        <div class="col-md-12">
           <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-gift"></i>{{profilegroupexecdata.name}}
                    </div>

                    <div class="tools">

    		         	<a title="Show Details" data-toggle="tooltip" data-placement="top" tooltip ng-class="showprofilegroupexec==true? 'currentpage':'notcurrentpage'" data-ng-click="showProfileGroupExecPage()"style="height:16px;">
                            <span class="glyphicon glyphicon-file" style="color:white;"></span>
                        </a>
                        <a title="Knowledge Graph" data-toggle="tooltip" data-placement="top" tooltip ng-class="showprofilegroupexec==false? 'currentpage':'notcurrentpage'" data-ng-click="showLoadGraph(profilegroupexecdata.uuid,profilegroupexecdata.version)" style="height:14px;">
                            <!-- <img src="lib/images/check.png" style="margin:2px auto;display:block;"></img> -->
                            <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
                        </a>
                        <a  title="Refresh" ng-click="broadcastRefreshData()" data-toggle="tooltip" data-placement="top" tooltip>
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                        </a>
                        <a  title="Close" ng-click="close()" data-toggle="tooltip" data-placement="top" tooltip>
                           <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
                        </a>
           			</div>
    	   		</div>

                <div class="portlet-body" >
                   <!-- BEGIN FORM-->
                    <div class="form-body graph-body" ng-if="showgraphdiv">
                        <!-- <i class="fa fa-spinner fa-spin fa-3x fa-fw graph-loding" id="graphloader">
                        </i> -->
                        <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
<div class="spinner" id="graphloader">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div class="form-body show-graph-body" id="graphWrapper" tree-graph-directive uuid="profilegroupexecdata.uuid" version="profilegroupexecdata.version">
                        </div>
                    </div>

                    <div class="form-body"  style="padding-top:50px;">
                        <form class="form-horizontal"  ng-show="showprofilegroupexec" name="myform" ng-submit="submitLoad()" form-on-change="loadFormChange()">

                            <div class="form-group">
                                <label class="col-md-3 control-label">UUID</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" data-ng-disabled="true"  ng-model="profilegroupexecdata.uuid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" data-ng-disabled="true"  ng-model="profilegroupexecdata.name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Version</label>
                                <div class="col-md-6">
                                  <!--   <select class="form-control" select2 name="version" ng-disabled="{{isversionEnable}}"
                                    ng-change="selectVersion()" data-ng-model="loadexecdata.defaultVersion.version" ng-options="c.version as c.version for c in load.versions"> -->
                                    <input type="text" class="form-control" ng-disabled="true"  ng-model="profilegroupexecdata.version">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">CreatedBy</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" ng-disabled="true"  ng-model="profilegroupexecdata.createdBy.ref.name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">CreatedOn</label>
                                <div class="col-md-6">
                                    <input type="text" ng-model="profilegroupexecdata.createdOn" ng-disabled="true" class="form-control">
                                </div>
                            </div>

                            <div class="form-group taginput">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <tags-input ng-model="profilegroupexecdata.tags"  ng-disabled="{{mode}}" min-length="0"></tags-input>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc
                                 </label>
                                <div class="col-md-6">
                                    <!-- <input type="text" ng-model="loaddata.desc" class="form-control" ng-disabled="{{mode}}"> -->
                                    <textarea class="form-control" ng-disabled="{{mode}}" ng-model="profilegroupexecdata.desc" rows="2"  style="resize:none;"></textarea>
                                    </div>
                                </div>

    			            <div class="form-group">
    			   			    <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
    			   			    <div class="col-md-6 col-sm-6 col-xs-12">
    			   			        <div class="btn-group" >
    			        			    <label class="btn btn-default" ng-model="profilegroupexecdata.active" uib-btn-radio="'Y'" ng-disabled="{{mode}}" uncheckable>Yes</label>
    			        			    <label class="btn btn-default" ng-model="profilegroupexecdata.active" uib-btn-radio="'N'" ng-disabled="{{mode}}" uncheckable>No</label>
    						        </div>
    			    		    </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="btn-group" ng-init="profilegroupexecdata.published='N'">
                                  <label class="btn btn-default" ng-model="profilegroupexecdata.published" uib-btn-radio="'Y'" ng-disabled="{{mode}}" uncheckable>Yes</label>
                                  <label class="btn btn-default" ng-model="profilegroupexecdata.published" uib-btn-radio="'N'" ng-disabled="{{mode}}" uncheckable>No</label>
                                </div>
                              </div>
                            </div>
                             <div class="form-group">
                                <label class="col-md-3 control-label">Status</label>
                                <div class="col-md-6">
                                    <!-- <input type="text" ng-model="status" ng-disabled="true" class="form-control"> -->

                                    <tags-input class="cross tag-scroll" ng-model="statusList"  ng-disabled="{{mode}}" min-length="0" ></tags-input>

                                </div>
                            </div>

                             <div class="form-group">
                                <label class="col-md-3 control-label">Depends On</label>
                                <div class="col-md-6">
                                    <input type="text" ng-model="profilegroupexecdata.dependsOn.ref.name" ng-disabled="true" class="form-control">
                                </div>
                            </div>

                             <div class="form-group">
                                <label class="col-md-3 control-label">Profile Exec List</label>
                                <div class="col-md-6">
                                    <ul class ="tagitdd disabled-ul customul"style="height:100px;opacity:1;"><!-- context-menu="menuOptions" -->
                                        <li  class="tagit-choice-dd tagit-choice-readonly-dd customli"ng-repeat="item in execList" model="item" style="background: linear-gradient(to bottom, #f0f9ff 0%, rgba(203, 235, 255, 0.75) 47%, rgba(161, 219, 255, 0.62) 100%);;opacity:0.65;font: 14px Helvetica Neue, Helvetica, Arial, sans-serif;border-radius:3px;    line-height: 25px;padding: 0 5px;border: 1px solid #acacac;">
                                            <span class="tagit-label" style="color: #333;">{{item.name}}
                                               <span class="fa fa-eye" ng-click="onShowDetail(item)"style="cursor:pointer;" title="Show Details"></span>
                                            </span>
                                            <a class="tagit-close-dd">
                                                <span class="ui-icon ui-icon-close"></span>
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- <tags-input class="cross" ng-model="profileExecList"  ng-disabled="{{mode}}" min-length="0"></tags-input> -->
                                </div>
                            </div>
                            <div class="form-group" style="padding-top:10px;">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <a ref="javascript:;" ng-click="close()" class="btn btn-primary">Cancel</a>
                                    <input type="submit" class="btn btn-success" ng-disabled="(!iSSubmitEnable == false|| mode == false || myform.$dirty == true)?false:true" value="Submit" name="submit">
                                    <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                                        <div class="bounce1"></div>
                                        <div class="bounce2"></div>
                                        <div class="bounce3"></div>
                                    </span>
                                </div>
                            </div>
                             <!-- <div>
                        <table  class=" row-border hover table  table-striped table-bordered">
                         <thead>
                            <tr>
                             <th style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-disabled="{{mode}}" ng-model="selectallattribute" ng-change="selectAllRow()"/></th>
                              <th  style="width:6%;text-align:center">ID</th>
                              <th  class="text-center">Type</th>
                              <th  class="text-center">Name</th>
                            </tr>
                         </thead>
                         <tbody>
                          <tr ng-repeat="tabledata in profilegroupexecdata.profileExecList">
                            <td style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-model="tabledata.selected" ng-disabled="{{mode}}"/></td>
                           <td ><input type="text"  ng-model="$index" ng-disabled="true"class="form-control"></td>
                            <td><input type="text"  ng-model="tabledata.ref.type" ng-disabled="{{mode}}" class="form-control">
                            </td>
                            <td><input type="text"  ng-model="tabledata.ref.name" ng-disabled="{{mode}}" class="form-control">
                            </td>
                          </tr>
                        </tbody>
                       </table>
                    </div> -->


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- END MAIN CONTENT -->
</div>
