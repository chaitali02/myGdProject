<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<p-growl [(value)]="msgs"></p-growl>
<div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered" id="model_wizard_1">
            <div class="portlet-title" style="margin-bottom:0px;">
                <div class="caption">
                    <i class=" icon-layers "></i>
                    <span class="caption-subject  bold ">Training Wizard-
                        <span class="step-title"> Step 1 of 3 </span>
                    </span>
                </div>

                <div class="actions">
                        <a class="btn btn-circle btn-icon-only btn-default " title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
                        data- (click)="showMainPage(train.uuid,train.version)">
                        <i class="fa fa-home" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                      </a>
            
                      <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top"
                        tooltip [ngClass]="mode == 'true' && showGraph == false? 'notcurrentpage':'currentpage'" data-(click)="enableEdit(train.uuid,train.version)">
                        <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                      </a>
            
                      <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Show Dependencies" data-placement="top" tooltip
                        [ngClass]="isHomeEnable==false? 'notcurrentpage':'currentpage'" data- (click)="showDagGraph(train.uuid,train.version)">
                        <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
                      </a>
                    <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default" data-(click)="broadcastRefreshData()" data-original-title=""
                        disabled="true" title="refresh">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-circle btn-icon-only btn-default" title="Close" (click)="goBack()">
                        <i class="fa fa-times" style="margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                </div>
            </div>
            <div class="form-body graph-body" *ngIf="showGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
                <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                <div class="spinner" id="graphloader">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
                <div class="show-graph-body" id="graphWrapper" >
                  <knowledge-graph ></knowledge-graph>
                </div>
              </div>
            <div class="portlet-body form" *ngIf="!showGraph">
                <div>
                    <div class="form-wizard">
                        <div class="form-body" style="padding-top: 20px;">
                            <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                <li [ngClass]="{'active' : continueCount == 1,'done':continueCount>1}">
                                    <a class="step" aria-expanded="true">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Basic Setup </span>
                                    </a>
                                </li>
                                <li [ngClass]="{'active' : continueCount == 2,'done':continueCount>2}">
                                    <a class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Feature Details
                                        </span>
                                    </a>
                                </li>

                                <li [ngClass]="{'active' : continueCount == 3,'done':continueCount>3}">
                                    <a class="step">
                                        <span class="number"> 3 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i>Run Training
                                        </span>
                                    </a>
                                </li>

                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar" style="height:10px;">
                                <div class="progress-bar progress-bar-success" [style.width]="progressbarWidth"></div>
                            </div>
                            <div class="tab-content">

                                <div class="tab-pane" id="tab1" [ngClass]="{'active' : continueCount == 1}">
                                    <form class="form-horizontal" name="myform" novalidate="novalidate">
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">UUID</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="train.uuid" name="uuid" placeholder="" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="train.name" name="name" placeholder="" [disabled]="mode == 'true'">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">Version </label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange()">
                                                </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedBy</label>
                                            <div class="col-md-6" *ngIf="locations!=''">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedOn</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="train.createdOn" name="createdOn">
                                            </div>
                                        </div>
                                        <div class="form-group taginput">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                                            <div class="col-md-6">
                                                <textarea [disabled]="mode == 'true'" [(ngModel)]="train.desc" name="desc" class="form-control noresize " rows="2" style="resize:none;"></textarea>
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="train.active" name="active" [checked]="active" color="#32c5d2"
                                                        labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="train.published " name="published" [checked]="published"
                                                        color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div> -->

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Hyper Params</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true'" [(ngModel)]="train.useHyperParams " name="useHyperParams" [checked]="useHyperParams"
                                                        color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <button type="submit" class="btn btn-outline green " (click)="countContinue()"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab1-->

                                <!--Start Tab2-->
                                <div class="tab-pane" id="tab2" [ngClass]="{'active' : continueCount == 2}">
                                    <form class="form-horizontal" name="myform2" id="submit_form2" (submit)="countContinue()" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Model</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <p-dropdown [options]="allModel" [(ngModel)]="selectModel" name="selectModel" dataKey="uuid" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'true'" (onChange)="onChangeModel(true)"
                                                    placeholder="Select">
                                                </p-dropdown>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Source</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">

                                                <select class="form-control" [(ngModel)]="selectSourceType" (change)="onChangeSourceType()" name="selectSourceType" [disabled]="mode == 'true'">
                                                    <option *ngFor="let app of sourceTypes" [ngValue]="app">{{app}}</option>
                                                </select>

                                            </div>
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                                            </label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <p-dropdown [options]="allSource" [(ngModel)]="selectSource" name="selectSource" dataKey="uuid" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'true'" (onChange)="onChangeSource()">
                                                </p-dropdown>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Label</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <p-dropdown [options]="allsourceLabel" [(ngModel)]="selectLabel" name="selectLabel" dataKey="label" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'true'" placeholder="Select">
                                                </p-dropdown>

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="portlet light bordered">
                                                <div class="portlet-title">
                                                    <div class="caption">
                                                        <span class="caption-subject  sbold ">Features</span>
                                                    </div>
                                                    <div class="actions">
                                                        <div class="btn-group btn-group-devided" data-toggle="buttons">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="portlet-body">
                                                    <div class="">
                                                        <table class=" row-border hover table  table-striped table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th style="width:2%; text-align:center">ID</th>
                                                                    <th style="width:18%;">Features</th>
                                                                    <th style="width:20%;">Attributes</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let data of featureMapTableArray;let i=index">
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" [(ngModel)]="data.featureMapId" name="id+{{i}}" value="{{i}}" [disabled]="true" placeholder="Select">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <span class="form-group" style="margin-left:0px;margin-right: 0px;">
                                                                            <input type="text" class="form-control" [(ngModel)]="data.sourceFeature.featureName" name="sourceFeature+{{i}}" title="{{data.sourceFeature.dname}}"
                                                                                [disabled]="true" placeholder="Select">
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <p-dropdown [options]="allTargetAttribute" [(ngModel)]="featureMapTableArray[i].targetFeature" name="sourceattribute+{{i}}"
                                                                            dataKey="id" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                                                            [filter]="true" placeholder="Select">
                                                                        </p-dropdown>
                                                                    </td>
                                                                </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 5px;">
                                                <a href="javascript:;" class="btn default button-previous" (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn btn-outline green "> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--End Tab2-->

                                <!-- Start Tab3 -->
                                <div class="tab-pane" id="tab3" [ngClass]="{'active' : continueCount == 3}">
                                    <form class="form-horizontal" name="myform3" id="submit_form3" novalidate="novalidate">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Train Percent</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12" style="width:95px;">
                                                <input type="number" limit-to="2" class="form-control" name="trainPercent" min="1" max="99" style="width:64px;" [(ngModel)]="train.trainPercent"
                                                    (click)="onChangeTrainPercent()">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Validation Percent</label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <input type="number" limit-to="2" class="form-control" name="valPercent" min="1" max="99" maxlength="2" style="width:64px;"
                                                    [(ngModel)]="train.valPercent" (click)="onChangeValPercent()">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Run Immediately ?</label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <p-dialog header="Run Params" [(visible)]="displayDialogBox" [modal]="true" [responsive]="true" [width]="600" [minWidth]="300"
                                                    [resizable]="true" [draggable]="false" [contentStyle]="{'height':'400px','overflow-y': 'auto','overflow-x': 'hidden'}">

                                                    <div class="row">

                                                        <div class="form-body" style="padding-top:10px;">

                                                            <!-- <form class="form-horizontal" name="myform2" id="submit_form2" (submit)="countContinue()" novalidate="novalidate"> -->
                                                            <div class="form-group">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Type</label>
                                                                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                                                                    <p-dropdown [options]="allType" [(ngModel)]="selectParamType" name="selectParamType" dataKey="uuid" [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true" (onChange)="onChangeType()" placeholder="Select">
                                                                    </p-dropdown>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" *ngIf="selectParamType == 'paramlist' || selectParamType == null">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Name</label>
                                                                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                                                                    <p-dropdown [options]="paramlistData" [(ngModel)]="selectParamlistName" name="selectParamlistName" [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true" (click)="onChangeParamlist()" placeholder="Select">
                                                                    </p-dropdown>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" *ngIf="selectParamType == 'paramset'">
                                                                <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Name</label>
                                                                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                                                                    <p-dropdown [options]="paramsetData" [(ngModel)]="selectParamsetName" name="selectParamsetName" dataKey="uuid" [style]="{'width':'100%','padding':'3px'}"
                                                                        [filter]="true">
                                                                    </p-dropdown>
                                                                </div>
                                                            </div>
                                                            <div *ngIf="selectParamlistName.name">
                                                                <table class=" row-border hover table table-striped table-bordered">
                                                                    <thead>
                                                                        <tr>
                                                                            <th style="width:5%;">ID</th>
                                                                            <th style="width:30%;">Name</th>
                                                                            <th style="width:20%;">Type</th>
                                                                            <th style="width:20%;">Default Value</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr *ngFor="let data1 of paramtableArray; let i=index">
                                                                            <!-- <td style="text-align:center;Vertical-align:middle;">
                                                                                  <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="data1.selected" name="selectedAttr+{{i}}" [disabled]="mode == 'true'" />
                                                                                </td> -->
                                                                            <td style="width:10%;">
                                                                                <input style="text-align:center;" type="text" [value]="i" [disabled]="true" class="form-control">
                                                                            </td>
                                                                            <td>
                                                                                <input type="text" class="form-control" [(ngModel)]="data1.paramName" name="name+{{i}}" [disabled]="true" class="form-control">
                                                                            </td>
                                                                            <td>
                                                                                <input type="text" class="form-control" [(ngModel)]="data1.paramType" name="type+{{i}}" [disabled]="true" class="form-control">
                                                                            </td>

                                                                            <td *ngIf="typeSimple.indexOf(data1.paramType) != -1">
                                                                                <input type="text" class="form-control" [(ngModel)]="data1.paramValue" name="value1+{{i}}" [disabled]="true">
                                                                            </td>

                                                                            <td *ngIf="data1.paramType == 'distribution'">
                                                                                <p-dropdown [options]="distributionListOptions" [(ngModel)]="data1.paramValue" name="value1+{{i}}" [disabled]="true" [style]="{'width':'100%'}"
                                                                                    [filter]="true" dataKey="uuid" placeholder="Select">
                                                                                </p-dropdown>
                                                                            </td>

                                                                            <td *ngIf="(typeSimple.indexOf(data1.paramType) == -1) && !(data1.paramType == 'distribution')">
                                                                                {{"NA"}}
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                            <div *ngIf="selectParamsetName.name">
                                                                <table class=" row-border hover table  table-striped table-bordered">
                                                                    <thead>
                                                                        <tr>
                                                                            <th style="width:5%;text-align: center; Vertical-align: middle;">
                                                                                <input [disabled]="mode == 'true'" style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="selectAllAttributeRow" name="selectAllAttributeRow"
                                                                                    (click)="checkAllAttributeRow()" />
                                                                            </th>
                                                                            <th style="text-align: center; Vertical-align: middle;width:5%;">ID</th>
                                                                            <th *ngFor="let data of paramTableCol2" style="text-align: center; Vertical-align: middle;width:10%">{{data.paramName}}</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr *ngFor="let tabledata of paramsetArrayTable;let i=index">
                                                                            <td style="text-align:center;Vertical-align:middle;">
                                                                                <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="tabledata.selected" name="selectedAttr+{{i}}" />
                                                                            </td>
                                                                            <td style="width:5%;">
                                                                                <input style="text-align:center;" type="text" [(ngModel)]="tabledata.paramSetId" name="paramSetId+{{i}}" [disabled]="true"
                                                                                    class="form-control">
                                                                            </td>
                                                                            <td *ngFor="let tablecol of tabledata.paramSetVal; let j=index">
                                                                                <input type="text" class="form-control" [(ngModel)]="tablecol.value" name="value+{{i}}+{{j}}" [disabled]="true">
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                            <!-- </form> -->
                                                        </div>
                                                    </div>
                                                    <p-footer>
                                                        <a class="btn btn-primary" (click)="cancelDialogbox()">Cancel</a>
                                                        <input type="submit" class="btn btn-success" value="Submit" name="submit" (click)="executeWithExecParamList()">
                                                    </p-footer>
                                                </p-dialog>
                                                <p-checkbox [(ngModel)]="checkboxModelexecution" [disabled]="mode == 'true'" name="checkboxModelexecution" binary="true"
                                                    (onChange)="onChangeRunImmediately()"></p-checkbox>
                                            </div>
                                        </div>

                                        <!-- <div *ngIf="isShowExecutionparam">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">Parameter Set</label>
                                                <div class="col-md-6">
                                                    <select class="form-control" [(ngModel)]="paramsetdata" name="paramsetdata" (change)="onSelectparamSet()" [disabled]="mode == 'true'">
                                                        <option value="" style="color:rgb(24, 18, 18);">USE DEFAULT VALUE</option>
                                                        <option *ngFor="let app of allparamset" [ngValue]="app">{{app.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <div *ngIf="isTabelShow" style="overflow-x: auto;">
                                                <table class=" row-border hover table  table-striped table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th style="text-align:center;Vertical-align: middle;width:5%;">
                                                                <span class="form-group" style="margin-left:0px;margin-right:0px;">
                                                                    <input style="width:16px;height:16px;" type="checkbox" [disabled]="mode == 'true'" [(ngModel)]="selectAllParam" name="selectAllParam"
                                                                        (click)="selectAllRow()" />
                                                                </span>
                                                            </th>
                                                            <th style="width:6%;text-align:center">ID</th>
                                                            <th class="text-center" *ngFor=" let tablecol of paramtablecol">{{tablecol.paramName}}</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor=" let tabledata of paramtable; let i=index">
                                                            <td style="text-align:center;Vertical-align:middle;width:5%;">
                                                                <span class="form-group" style="margin-left:0px;margin-right:0px;">
                                                                    <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="tabledata.selected" name="selected+{{i}}" [disabled]="mode == 'true'"
                                                                    />
                                                                </span>
                                                            </td>
                                                            <td style="width:6%;">
                                                                <span class="form-group" style="margin-left:0px;margin-right:0px;">
                                                                    <input type="text" [(ngModel)]="tabledata.paramSetId" name="paramSetId+{{i}}" [disabled]="true" class="form-control">
