<div>
  <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom" ></app-breadcrumb>
  <br>
  <p-growl [(value)]="msgs" ></p-growl>
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <!-- BEGIN MAIN CONTENT -->
  <div class="row" >
    <div class="col-md-12">
      <!-- BEGIN: ACCORDION DEMO -->
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-gift"></i>{{exportData.name}}
          </div>
          <div class="tools">
            <a title="Edit" (click)="enableEdit(uuid,version)" data-toggle="tooltip" data-placement="top" tooltip  style="height:16px;" *ngIf="mode">
              <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>
            <a title="View" data-toggle="tooltip" (click)="showview(uuid,version)" data-placement="top" tooltip style="height:16px;" *ngIf="mode">
              <span class="glyphicon glyphicon-file" style="color:white;"></span>
            </a>
            <a title="Show Dependencies" data-toggle="tooltip" (click)="showDatapodGraph(uuid,version)" data-placement="top" tooltip style="height:14px;" *ngIf="mode">
              <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
            </a>
            <a  title="Refresh"  data-toggle="tooltip" data-placement="top" tooltip>
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
            </a>
            <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
              <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
            </a>
          </div>
        </div>
      
        <div class="portlet-body form">
          <div class="form-body graph-body" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=')" *ngIf="showgraphdiv">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <!--<div class="spinner" id="graphloader">-->
              <!--<div class="bounce1"></div>-->
              <!--<div class="bounce2"></div>-->
              <!--<div class="bounce3"></div>-->
            <!--</div>-->
            <div class="form-body show-graph-body" id="graphWrapper">
              <app-d3></app-d3>
            </div>
          </div>

          <div class="form-body"  style="padding-top:50px;" >
            <form  class="form-horizontal"  name="myform" novalidate="novalidate" (ngSubmit)="submitExport()">
              <div class="form-group" *ngIf="mode" >
                <label class="col-md-3 control-label">UUID</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="exportData.uuid" name="uuid" placeholder="" [disabled]="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Name
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="exportData.name" name="name" placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">Version </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="exportData.version" name="version" placeholder="" [disabled]="mode == 'true'">
                </div>
              </div> 

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedBy</label>
                <div class="col-md-6" >
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedOn</label>
                <div class="col-md-6">
                  <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="exportData.createdOn" name="createdOn">
                </div>
              </div>

              <div class="form-group taginput">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                <div class="col-md-6 col-sm-6 col-xs-12" >
                  <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'"  theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                <div class="col-md-6">
                  <textarea [disabled]="mode == 'true'" [(ngModel)]="exportData.desc" name="desc" class="form-control noresize" rows="2" style="resize:none;"></textarea>
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch (change)="onChangeActive($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="exportData.active" name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>
              
              <div class="form-group" *ngIf="mode">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Location</label>
                <div class="col-md-6">
                  <input type="text"  class="form-control" [disabled]="true" [(ngModel)]="exportData.location" name="location">
                </div>
              </div>

              <div class="form-group" *ngIf="!mode">
                <label class="col-md-3 control-label">Meta Type </label>
                <div class="col-md-6">
                  <p-dropdown [options]="metaTypes"          
                  [(ngModel)]="metaType"
                  name="metaType"
                  placeholder="Select"
                  [style]="{'width':'100%','padding':'3px'}"
                  [filter]="true"
                  [disabled]="mode == 'true'"
                  (onChange)="getAll()">
                  </p-dropdown>              
                </div>
              </div>

              <div class="form-group" > 
                <label class="col-md-3 control-label">Meta Info</label>
                <div class="col-md-6">
                  <angular2-multiselect 
                  [data]="metaInfoArray"
                  [(ngModel)]="metaInfo"
                  name="metaInfo"
                  [disabled]=true
                  [settings] ="dropdownSettingsMeta"  
                  (onSelect) ="onItemSelect($event)" 
                  (onDeSelect) ="OnItemDeSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  (onDeSelectAll) ="onDeSelectAll($event)">               
                  </angular2-multiselect>            
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Include Dependencies ?</label>           
                <div class="col-md-6">
                  <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="exportData.includeDep" name="includeDep" (change)="onChangeCheckbox($event)"/>
                </div>
              </div>

              <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a class="btn btn-primary" (click)="goBack()">Cancel</a>

                  <input type="submit" class="btn btn-success" value="Submit"  name="submit" [disabled]="mode == false">  

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
