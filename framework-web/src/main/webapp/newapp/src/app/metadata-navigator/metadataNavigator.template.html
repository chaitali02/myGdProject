<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom">
</app-breadcrumb>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="portlet light bordered" style="padding-bottom: 15px;">
      <div class="portlet-title" style="margin-bottom: 10px;">
        <div class="actions"></div>
        <div class="row">
          <label class="col-md-1" style="margin-top:6px;">Search:</label>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <input type="text" class="form-control" [(ngModel)]="searchText">
          </div>
          <a style="float:right;" class="reload btn btn-circle btn-icon-only btn-default" (click)="refersh()" pTooltip="Refersh"
            tooltipPosition="top">
            <i class="fa fa-refresh icon-circle" aria-hidden="true"></i>
          </a>
          <div class="col-lg-2 col-md-2 col-sm-2" style="float:right;">
            <select class="form-control" [(ngModel)]="optiondata">
              <option *ngFor="let c of optionsort" [ngValue]="c.name">{{c.caption}}</option>
            </select>
          </div>
          <label class="col-md-1" style="margin-top:6px;float:right">Sort By:</label>
        </div>
      </div>
      <div class="portlet-body">
        <div class="centercontent" style="min-height:500px;" *ngIf="isEditError">
          <h3 style="font-size:14px;color:red;">Some Error Occur</h3>
        </div>
        <div class="centercontent" style="min-height:500px;" *ngIf="isEditInprogess">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
        <div *ngIf="!isEditInprogess">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let metadata of allMetaCount | filterMeta : searchText | orderByMeta : [optiondata]">
              <div class="cardshadow" style="height:152px;">
                <a [routerLink]="['list', metadata.type]">
                  <div class="dashboard-stat2" style="height:150px;">
                    <div class="display" style="margin-bottom: 15px;">
                      <div class="number" style="margin-top:-4px">
                        <h3 style="text-align:left !important;">
                          <span data-counter="counterup" data-value="315" class="font-{{metadata.colorClass}}">{{metadata.count}}</span>
                          <br>
                          <h5><small>{{metadata.caption}}</small></h5>
                        </h3>
                      </div>
                      <div class="icon">
                        <i class="font-{{metadata.colorClass}} {{metadata.icon}}"></i>
                      </div>
                    </div>
                    <div class="progress-info">
                      <div class="progress">
                        <span style="width: 100%;" class="progress-bar progress-bar-success {{metadata.colorClass}}">
                          <!-- <span class="sr-only">76% progress</span> -->
                        </span>
                      </div>
                      <div class="status" style="padding-top:5px;">
                        <div class="status-title" style="text-transform:capitalize;padding-right: 4px;">Last Updated
                          By:
                        </div>
                        <div title="Last Update By" class="status-number" style="float:left;text-transform: lowercase;">{{metadata.lastUpdatedBy}}</div>
                      </div>
                      <div class="status" style="padding-top:15px;">
                        <span class="status-title" style="text-transform:capitalize;padding-right: 4px;">Last Updated
                          On:</span>
                        <div title="Last Update On" class="status-number" style="float:left;">{{metadata.lastUpdatedOn
                          | date :'MM-dd-yyyy'}}</div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
