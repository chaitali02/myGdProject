<p-growl [(value)]="msgs"></p-growl>
<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<div class="row">
  <div class="col-md-12">
    <!-- BEGIN: ACCORDION DEMO -->
    <div class="portlet box green">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-gift"></i>
          {{ingestGroupData.name}}
        </div>
        <div class="tools">
          <a class="btn btn-circle btn-icon-only btn-default " title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
          data- (click)="showMainPage(ingestGroupData.uuid,ingestGroupData.version)">
          <i class="fa fa-home" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
        </a>

        <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top"
          tooltip [ngClass]="mode == 'true' && showGraph == false? 'notcurrentpage':'currentpage'" data-(click)="enableEdit(ingestGroupData.uuid,ingestGroupData.version)">
          <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
        </a>

        <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Show Dependencies" data-placement="top" tooltip
          [ngClass]= "isHomeEnable==false? 'notcurrentpage':'currentpage'" data- (click)="showDagGraph(ingestGroupData.uuid,ingestGroupData.version)">
          <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
        </a>
          <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip>
            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
          </a>
          <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
            <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
          </a>
        </div>
      </div>
    </div>
    <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submit()" #myNewForm="ngForm">
      <div class="form-group" *ngIf="mode">
        <label class="col-md-3 control-label">UUID</label>
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="ingestGroupData.uuid" name="uuid" placeholder="" [disabled]="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Name
          <span class="required" aria-required="true"> * </span>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="ingestGroupData.name" name="name"[disabled]="mode == 'true'">
        </div>
      </div>
      <div class="form-group" *ngIf="mode">
        <label class="col-md-3 control-label">Version </label>
        <div class="col-md-6">
          <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" [style]="{'width':'100%','padding':'3px'}"
            [filter]="true" [disabled]="mode == 'false'" dataKey="uuid" (onChange)="onVersionChange()">
          </p-dropdown>
        </div>
      </div>
      <div class="form-group" *ngIf="mode">
        <label class="col-md-3 control-label">CreatedBy</label>
        <div class="col-md-6" *ngIf="locations!=''">
          <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
        </div>
      </div>
      <div class="form-group" *ngIf="mode">
        <label class="col-md-3 control-label">CreatedOn</label>
        <div class="col-md-6">
          <input type="text" class="form-control" [disabled]="true" [(ngModel)]="ingestGroupData.createdOn" name="createdOn">
        </div>
      </div>
      <div class="form-group taginput">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
        <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
          <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
        <div class="col-md-6">
          <textarea [disabled]="mode == 'true'" [(ngModel)]="ingestGroupData.desc" name="desc" class="form-control noresize " rows="2"
            style="resize:none;"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="btn-group">
            <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="ingestGroupData.active" name="active" [checked]="active"
              color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">Published</label>
        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
          <div class="btn-group">
            <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="ingestGroupData.published " name="published" [checked]="published"
              color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Run In Parallel ?
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <p-checkbox [(ngModel)]="runInParallel" [disabled]="mode == 'true' " name="runInParallel" binary="true"></p-checkbox>
        </div>
      </div>

      <div class="form-group" >
        <label class="col-md-3 control-label">Rules</label>
        <div class="col-md-6">           
        <angular2-multiselect 
        [data]="ruleInfoArray"
         [(ngModel)]="ruleInfo"
          name="ruleInfo"
        [settings] ="dropdownSettingsRuleInfo"  
        (onSelect) ="onItemSelect($event)" 
        (onDeSelect) ="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll) ="onDeSelectAll($event)">               
        </angular2-multiselect> 
        </div>  
        <div class="col-md-1">
            <span *ngIf="mode != 'true'" class="glyphicon glyphicon-erase" title="Clear All" data-toggle="tooltip" data-placement="top" tooltip
              aria-hidden="true" (click)=" clear()" style="top:3px;left:-24px;cursor: pointer;"></span>
          </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Run Immediately ?
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <p-checkbox [(ngModel)]="checkboxModelexecution" [disabled]="mode == 'true' " name="checkboxModelexecution" binary="true"></p-checkbox>
        </div>
      </div>

      <div class="form-group" style="padding-top: 10px;">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <a class="btn btn-primary" (click)="goBack()">Cancel</a>
          <input type="submit" class="btn btn-success" value="Submit" name="submit" 
                  [disabled]="(mode == 'true' || isSubmit == 'true'|| myNewForm.form.dirty == true)? false : true">
          <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'">
              <!-- <button type="submit" class="btn green" [disabled]="mode == 'true' || isSubmit == 'true'" (click)="ruleSubmit()">Submit</button>
              <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'"> -->
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
