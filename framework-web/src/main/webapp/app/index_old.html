 <div class="modal fade" id="unlockmodel" role="dialog" style="display:none;" data-ng-controller="UnloadController">
    <div class="modal-dialog">

        <div class="modal-body content" style="min-height:220px;height:auto;width:50%;">
        <form class="login-form" name="form"  role="form"  ng-submit="close()" >
               <h3 class="form-title font-green">Unlock</h3>


                <div class="form-group">
                     <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <label class="control-label visible-ie8 visible-ie9">{{setUserName}}</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="hidden" autocomplete="off" placeholder="Username"  ng-model="unlockusername"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"   name="password" ng-model="unlockpassword" ng-change="hideErrorMessage()"/> </div>

                <div class="form-actions">
                   <button type="submit" class="btn green uppercase center-btn" >Submit</button>

                </div><br>
                <div ng-show="isErrorShow" class="alert alert-danger  ">
                  <button class="close" data-close="alert"></button>
                    <span>{{error}}</span>
                </div>

            </form>

        </div>
      </div>
    </div>
