<div>
  <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
  <br>
  <p-growl [(value)]="msgs"></p-growl>
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <!-- BEGIN MAIN CONTENT -->
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN: ACCORDION DEMO -->
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-gift"></i>{{importData.name}}
          </div>
          <div class="tools">
            <a style="color:white" title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
              data- (click)="showMainPage(uuid,version)">
              <i class="fa fa-home" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>
            <a href="javascript:;" title="Knowledge Graph" data-placement="top" tooltip [ngClass]="isHomeEnable==false? 'notcurrentpage':'currentpage'"
              data- (click)="showDagGraph(uuid,version)">
              <i class="fa fa-sitemap" style="display: inline;margin:2px auto;color:white;"></i>
            </a>
            <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip>
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
            </a>
            <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
              <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
            </a>
          </div>
        </div>

        <div class="portlet-body form">
          <div class="form-body graph-body" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=')"
            *ngIf="showgraphdiv">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <!--<div class="spinner" id="graphloader">-->
            <!--<div class="bounce1"></div>-->
            <!--<div class="bounce2"></div>-->
            <!--<div class="bounce3"></div>-->
            <!--</div>-->
            <div class="form-body show-graph-body" id="graphWrapper">
              <app-d3></app-d3>
            </div>
          </div>

          <div class="form-body" style="padding-top:50px;"*ngIf="!showGraph">
            <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitImport()">
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">UUID</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="importData.uuid" name="uuid" placeholder="" [disabled]="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Name
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="importData.name" name="name" placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">Version </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="importData.version" name="version" placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedBy</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedOn</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="importData.createdOn" name="createdOn">
                </div>
              </div>

              <div class="form-group taginput">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                <div class="col-md-6">
                  <textarea [disabled]="mode == 'true'" [(ngModel)]="importData.desc" name="desc" class="form-control noresize" rows="2" style="resize:none;"></textarea>
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch (change)="onChangeActive($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="importData.active"
                      name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Location</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="importData.location" name="location">
                </div>
              </div>

              <!-- <div class="form-group" *ngIf="!mode">
                <label class="col-md-3 control-label">Meta Type </label>
                <div class="col-md-6">
                  <p-dropdown [options]="metaTypes" [(ngModel)]="metaType" name="metaType" placeholder="Select" [style]="{'width':'100%','padding':'3px'}"
                    [filter]="true" [disabled]="mode == 'true'" (onChange)="getAll()">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group" *ngIf="!mode">
                <label class="col-md-3 control-label">Meta Info</label>
                <div class="col-md-6">
                  <angular2-multiselect [data]="metaInfoArray" [(ngModel)]="metaInfo" name="metaInfo" [disabled]=true [settings]="dropdownSettingsMeta"
                    (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                    (onDeSelectAll)="onDeSelectAll($event)">
                  </angular2-multiselect>
                </div>
              </div> -->

              <div class="form-group" *ngIf="!mode">
                <label class="col-md-3 control-label">Select</label>
                <div class="col-md-9">
                  <input type="file" #fileupload [(ngModel)]="myFile" name="myFile" accept=".zip" (change)="fileChange(fileupload.files)" />{{fileupload.myFile}}
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Include Dependencies ?</label>
                <div class="col-md-6">
                  <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="importData.includeDep" name="includeDep" (change)="onChangeCheckbox($event)">

                </div>
              </div>

              <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a class="btn btn-primary" (click)="goBack()">Cancel</a>

                  <input type="submit" class="btn btn-success" value="Submit" name="submit" *ngIf="isSubmitEnable" [disabled]="mode == 'true'">

                  <input type="button" class="btn btn-success" value="Validate" name="validate" *ngIf="!mode && !isSubmitEnable" [disabled]="isValidate"
                    (click)="validate()">

                </div>
              </div>


              <table class="row-border hover table  table-striped table-bordered" *ngIf="mode">
                <thead class="theadborder">
                  <tr>
                    <th style="text-align: center; Vertical-align: middle;width:5%;">
                      <!-- <input style="width: 16px;height:16px;" type="checkbox" [disabled]="mode == 'true'" [(ngModel)]="data.selectalljoinkey" name="selectalljoinkey"
                                (change)="selectAllSubRow(i)" /> -->
                      <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="selectAllAttributeRow" name="selectAllAttributeRow"
                        (change)="checkAllAttributeRow()" [disabled]='true'>
                    </th>
                    <th style="text-align: center;width:17%;">Type</th>
                    <th style="text-align: center;width:30%;">Name</th>
                    <th style="text-align: center;width:15%;">Version</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of importData.metaInfo let i=index">

                    <td style="text-align: center; Vertical-align: middle;">
                      <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="obj.selected" name="selected+{{i}}" (change)="selectAllSubRow(i)">
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.ref.type" name="type+{{i}}" [disabled]="mode == 'true'">
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.ref.name" name="name+{{i}}" [disabled]="mode == 'true'">
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.ref.version" name="version+{{i}}" [disabled]="mode == 'true'">
                    </td>
                  </tr>
                </tbody>
              </table>

              <table class=" row-border hover table  table-striped table-bordered" *ngIf=!mode>
                <thead class="theadborder">
                  <tr>
                    <th style="text-align: center; Vertical-align: middle;width:5%;">
                      <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="selectAllAttributeRow" name="selectAllAttributeRow"
                        (change)="checkAllAttributeRow()">
                    </th>
                    <th style="text-align: center;width:17%;">Type</th>
                    <th style="text-align: center;width:30%;">Name</th>
                    <th style="text-align: center;width:15%;">Version</th>
                    <th style="text-align: center;width:15%;">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of metaInfoUpload let i=index">
                    <td style="text-align: center; Vertical-align: middle;">
                      <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="obj.selected" name="selectedAttr+{{i}}"
                        (change)="clickOnCheckbox(i)">
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.type" name="type+{{i}}" [disabled]='true'>
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.name" name="name+{{i}}" [disabled]='true'>
                    </td>
                    <td>
                      <input type="text" class="form-control" [(ngModel)]="obj.version" name="version+{{i}}" [disabled]='true'>
                    </td>
                    <td>
                      <div class="label-sm label-primary" [ngStyle]="{'width':'88%','font-size':'13px','text-align':'center','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':'#006df0'}"
                        *ngIf="obj.status=='Resume'">{{obj.status}}</div>
                      <div class="label-sm label-success" [ngStyle]="{'width':'88%','font-size':'13px','text-align':'center','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':'#36c6d3'}"
                        *ngIf="obj.status=='Completed'">{{obj.status}}</div>
                      <div class="label-sm label-danger" [ngStyle]="{'width':'88%','font-size':'13px','text-align':'center','padding':'2px','color':'white','margin': '0 auto','font-weight':'300','background-color':'#ed6b75'}"
                        *ngIf="obj.status=='Failed'">{{obj.status}}</div>
                    </td>

                  </tr>
                </tbody>
              </table>

            </form>
          </div>
          <div *ngIf="showGraph">
            {{"Knowledege graph"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
