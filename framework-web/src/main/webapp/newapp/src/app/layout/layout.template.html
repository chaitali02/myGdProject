
<!-- END PAGE SPINNER -->
<div class="page-header navbar navbar-fixed-top ">
  <app-header></app-header>
</div>

<div class="clearfix"> </div>
<!-- BEGIN CONTAINER -->
<div class="page-container " style="margin-top: 50px;">
  <!-- BEGIN SIDEBAR -->

  <div class="page-sidebar-wrapper">
     <app-sidebar></app-sidebar>
  </div>

  <div class="page-content-wrapper">
    <div class="page-content" >
      <router-outlet></router-outlet>
       <!-- Modal -->
        <div #myModal class="modal fade" id="myModal"  role="dialog" style="display:none;">
          <div class="modal-dialog">
            <!-- Modal content -->
              <div class="modal-body content" style="min-height:300px;height:auto;width:60%;padding:7px;">
                <form  class="form-horizontal">
                  <div class="col-md-12">
                    <h3 class=" form-title font-green modeltitle" style="font-size:20px;">Welcome {{userName}}</h3>
                  </div>
                  <div class="form-group" style="padding-top:10px;">
                    <label class="col-md-3 control-label">App
                      <span class="required" aria-required="true"> * </span>
                    </label>
                    <div class="col-md-8"style="margin-left:-21px;">
                      <select class="form-control model-select " [(ngModel)]="selectedApp" name="selectapp" (ngModelChange)="getSelectedApp()"> 
                          <option *ngFor="let app of AppData;" [ngValue]="app">{{app.appId.ref.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group" style="padding-top:10px;">
                    <label class="col-md-3 control-label">Role
                      <span class="required" aria-required="true"> * </span>
                    </label>
                    <div class="col-md-8" style="margin-left:-21px;">
                      <select class="form-control model-select" [(ngModel)]="selectedRole" name="selectrole" (ngModelChange)="getselectRole()">
                          <option *ngFor="let role of RoleData" [ngValue]="role">{{role.ref.name}}</option>
                        </select>
                    </div>
                  </div>
                 <div class="form-group" style="padding-top:24px;">
                  <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-3">
                    <a class="btn btn-primary" (click)="cancelLogut()">Cancel</a>
                      <button type="button" class="btn green uppercase " (click)="setAppRole($event)">Submit</button>
                  </div>
                  </div>
                  <div id="hideshow" class="alert alert-danger display-hide " style="margin-top:10px;">
                    <button class="close" data-close="alert"></button>
                    <span>Select App and Role. </span>
                  </div>
                </form>  
             </div>       
          </div>
      </div>
    </div>
  </div>
</div>
<div class="page-footer" style="padding:4px 11px 6px !important;">
  <app-footer></app-footer>
</div>
