<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" name="form" role="form">
    <h3 class="form-title font-green">Sign In</h3>
    <!--<div class="alert alert-danger"></div>-->
    <div *ngIf="error" class="alert alert-danger">Invalid Login</div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="text" [(ngModel)]="username" pTooltip="Please fill in this field."
        tooltipPosition="bottom" name="username" placeholder="Username" (keyup.enter)="onSubmit($event, username, password)" />
    </div>

    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" [(ngModel)]="password" pTooltip="Please fill in this field."
        tooltipPosition="bottom" name="password" autocomplete="off" placeholder="Password" required (keyup.enter)="onSubmit($event, username, password)" />
    </div>

    <div class="form-group">
      <label class="rememberme check mt-checkbox mt-checkbox-outline">
        <input type="checkbox" name="remember" [(ngModel)]=remember (change)="rememberMe(remember)" (keyup.enter)="onSubmit($event, username, password)" />
        Remember my username
        <span></span>
      </label>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onSubmit($event, username, password)" class="loginBtn btn green uppercase block ">Login</button>
      <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
    <div class="create-account">
      <p>
        <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
      </p>
    </div>

    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" action="index.html" method="post">
      <h3 class="font-green">Sign Up</h3>
      <p class="hint"> Enter your personal details below: </p>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Full Name</label>
        <input class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname" /> </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" /> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Address</label>
        <input class="form-control placeholder-no-fix" type="text" placeholder="Address" name="address" /> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">City/Town</label>
        <input class="form-control placeholder-no-fix" type="text" placeholder="City/Town" name="city" /> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Country</label>
        <select name="country" class="form-control">
        </select>
      </div>
      <p class="hint"> Enter your account details below: </p>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
          placeholder="Password" name="password" /> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password"
          name="rpassword" /> </div>
      <div class="form-group margin-top-20 margin-bottom-20">
        <label class="mt-checkbox mt-checkbox-outline">
          <input type="checkbox" name="tnc" /> I agree to the
          <a href="javascript:;">Terms of Service </a> &
          <a href="javascript:;">Privacy Policy </a>
          <span></span>
        </label>
        <div id="register_tnc_error"> </div>
      </div>
      <div class="form-actions">
        <button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
        <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
      </div>
    </form>
    <!-- END REGISTRATION FORM -->
  </form>
</div>
