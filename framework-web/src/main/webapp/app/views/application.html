<div data-ng-controller="MetadataApplicationController">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li>
        <a ui-sref="home">Home</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <a ui-sref="admin({type:'application'})">{{$state.current.data.pageTitle}}</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <a ui-sref="admin({type:'application'})">Application</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span>{{applicationdata.name}}</span>
      </li>
    </ul>
    <div class="page-toolbar">
      <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
        <i class="icon-calendar"></i>&nbsp;
        <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
      </div>
    </div>
  </div>
  <!-- END PAGE HEADER-->
  <br>
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <div  options="dirOptions" type="'application'" on-close="onPanelClose" mode="mode" current-user="userDetail" comment-data="applicationdata" comment-panel-directive></div>

  <!-- BEGIN MAIN CONTENT -->
  <div class="row">
    <div class="col-md-12">
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption">
            <i class="fa fa-gift"></i>{{applicationdata.name}}
          </div>
          <div class="tools">
            <a title="Edit" ng-disabled="isPrivlage" ng-class="(showForm==true && isEdit==true)? 'currentpage':'notcurrentpage'"
              data-toggle="tooltip" data-placement="top" tooltip ng-click="enableEdit(applicationdata.uuid,applicationdata.version)"
              ng-hide="isAdd" style="height:16px;">
              <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>
            <a title="View" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showForm==true || isEdit==true)? 'currentpage':'notcurrentpage'"
              ng-click="showView(applicationdata.uuid,applicationdata.version)" ng-hide="isAdd" style="height:16px;">
              <span class="glyphicon glyphicon-file" style="color:white;"></span>
            </a>
            <a title="Knowledge Graph" data-toggle="tooltip" data-placement="top" tooltip ng-show="isDependencyShow" ng-class="showForm==false? 'currentpage':'notcurrentpage'"
              data-ng-click="showGraph(applicationdata.uuid,applicationdata.version)" style="height:14px;">
              <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
            </a>
            <a title="Refresh" ng-click="broadcastRefreshData()" data-toggle="tooltip" data-placement="top" tooltip ng-class="showForm==true? 'currentpage':'notcurrentpage'">
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
            </a>
            <a title="Close" data-ui-sref="{{state}}({{stateparme}})" data-toggle="tooltip" data-placement="top" tooltip>
              <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
            </a>
          </div>
        </div>
        <div class="portlet-body">

          <div class="form-body graph-body" ng-if="showGraphDiv">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <div class="spinner" id="graphloader">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div class="form-body show-graph-body" id="graphWrapper" tree-graph-directive uuid="applicationdata.uuid" version="application.defaultVersion.version">
            </div>
          </div>

          <div class="form-body" data-ng-show="showForm" style="padding-top:50px;">
            <form class="form-horizontal" novalidate="novalidate" name="myform" ng-submit="submitApplication()" form-on-change="applicationFormChange()" prevent-enter-submit>

              <div class="form-group" ng-show="applicationdata.uuid">
                <label class="col-md-3 control-label">UUID</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" data-ng-disabled="true" ng-model="applicationdata.uuid">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Name
                  <span class="required" aria-required="true"> * </span>
                </label>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" ng-disabled="{{mode}}" ng-model="applicationdata.name" required="">
                </div>
              </div>

              <div class="form-group" ng-show="applicationdata.uuid">
                <label class="col-md-3 control-label">Version</label>
                <div class="col-md-6">
                  <select class="form-control" select2 name="version" ng-disabled="{{isversionEnable}}" ng-change="selectVersion(application.defaultVersion.uuid,application.defaultVersion.version)"
                    data-ng-model="application.defaultVersion.version" ng-options="c.version as c.version for c in application.versions">
                  </select>
                </div>
              </div>

              <div class="form-group" ng-show="applicationdata.uuid">
                <label class="col-md-3 control-label">CreatedBy</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" ng-disabled="true" ng-model="applicationdata.createdBy.ref.name">
                </div>
              </div>

              <div class="form-group" ng-show="applicationdata.uuid">
                <label class="col-md-3 control-label">CreatedOn</label>
                <div class="col-md-6">
                  <input type="text" ng-model="applicationdata.createdOn" ng-disabled="true" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                <div class="col-md-6">
                  <textarea class="form-control noresize" ng-disabled="{{mode}}" ng-model="applicationdata.desc" rows="2" style="resize:none;">
                  </textarea>
                </div>
              </div>


              <div class="form-group taginput">
                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <!-- <tags-input ng-model="tags" ng-disabled="{{mode}}" min-length="0"></tags-input> -->
                  <tags-input ng-model="tags" ng-disabled="{{mode}}" add-from-autocomplete-only="false" add-on-enter="true" add-on-space="true">
                    <auto-complete source="loadTag($query)" min-length="0" debounce-delay="0" highlight-matched-text="true" 
                       max-results-to-show="10">
                    </auto-complete>
                  </tags-input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group" ng-init="applicationdata.active='Y'">
                    <label class="btn btn-default" ng-model="applicationdata.active" uib-btn-radio="'Y'" ng-disabled="mode!=' '? true:false"
                      uncheckable>Yes</label>
                    <label class="btn btn-default" ng-model="applicationdata.active" uib-btn-radio="'N'" ng-disabled="mode!=' '? true:false"
                      uncheckable>No</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group" ng-init="applicationdata.published='N'">
                    <label class="btn btn-default" ng-model="applicationdata.published" uib-btn-radio="'Y'" ng-disabled="mode!=' '? true:false"
                      uncheckable>Yes</label>
                    <label class="btn btn-default" ng-model="applicationdata.published" uib-btn-radio="'N'" ng-disabled="mode!=' '? true:false"
                      uncheckable>No</label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6 form-group">
                  <label class="control-label col-md-6 col-sm-6 col-xs-12">Data Source
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" ng-disabled="{{mode}}" data-ng-model="selectSourceType" ng-options="r for r in SourceTypes"
                      ng-change="selectType()" required>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 form-group">
                  <label class="control-label col-md-2 col-sm-6 col-xs-12" style="float:left;margin-left: -3%;padding-right: 0px;">Name
                    <span class="required" aria-required="true"> * </span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" ng-disabled="{{mode}}" ng-change="selectOption()" data-ng-model="selectDataSource" ng-options="r as r.name for r in alldatasource  track by r.uuid "
                      required>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Parameter List
                </label>
                <div class="col-md-6">
                  <select class="form-control" select2 name="paramlist" ng-disabled="{{mode}}"  data-ng-model="selectedParamlsit" ng-options="r as r.name for r in allParamList | orderBy:'name' track by r.uuid ">
                    <!-- <option value="">-Select-</option> -->
                  </select>
                </div>
              </div>
              <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a ui-sref="{{state}}({{stateparme}})" class="btn btn-primary">Cancel</a>
                  <!-- applicationHasChanged == false -->
                  <input type="submit" class="btn btn-success" value="Submit" name="submit" ng-disabled="(!iSSubmitEnable == false|| mode == false || myform.$dirty ==true)?false:true">
                  <!-- ng-disabled="(myform.$invalid == false && isSubmitEnable == false)? false : true" -->
                  <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
