
<div data-ng-controller="MetadataRelationController">
  <!-- BEGIN PAGE HEADER-->
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li>
              <a ui-sref="home">Home</a>
              <i class="fa fa-circle"></i>
          </li>
          <li>
              <a  ui-sref="metadata({type:'relation'})">{{$state.current.data.pageTitle}}</a>
               <i class="fa fa-circle"></i>
          </li>
          <li>
          <a  ui-sref="metadata({type:'relation'})">Relation</a>
               <i class="fa fa-circle"></i>
          </li>
          <li>
           <span>{{relationdata.name}}</span>
          </li>
      </ul>
      <div class="page-toolbar">
        <div id="dashboard-report-range" class="pull-right tooltips btn btn-sm" data-container="body" data-placement="bottom" data-original-title="Change dashboard date range">
          <i class="icon-calendar"></i>&nbsp;
          <span class="thin uppercase hidden-xs">{{time +' '+tzName}}</span>&nbsp;
        </div>
      </div>
  </div>
  <br>
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <!-- END PAGE HEADER-->

  <!-- BEGIN MAIN CONTENT -->
  <div class="row" >
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
       <div class="portlet box green">
          <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>{{relationdata.name }}
                </div>

                <div class="tools">
                  <a title="Edit" ng-disabled="isPrivlage" ng-class="(showrelation==true && isEdit==true)? 'currentpage':'notcurrentpage'"  data-toggle="tooltip" data-placement="top" tooltip ng-click="enableEdit(relationdata.uuid,relationdata.version)" ng-hide="isAdd" style="height:16px;">
                    <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
                  </a>
                     <a title="View" data-toggle="tooltip" data-placement="top" tooltip ng-class="(showrelation==true && isEdit==false)? 'currentpage':'notcurrentpage'" ng-click="showview(relationdata.uuid,relationdata.version)" ng-hide="isAdd" style="height:16px;">
                         <span class="glyphicon glyphicon-file" style="color:white;"></span>
                     </a>
                    <a title="Show Dependencies" data-toggle="tooltip" data-placement="top" ng-show="isDependencyShow" tooltip ng-class="showrelation==false? 'currentpage':'notcurrentpage'" data-ng-click="showRelationGraph(relationdata.uuid,relationdata.version)" style="height:14px;">
                       <!--  <img src="lib/images/check.png"  style="margin: 2px auto;display: block;"></img> -->
                        <i class="fa fa-sitemap" style="display: block;margin:0px 2px 0px 0px;color:white;"></i>
                    </a>

                    <a  title="Refresh" ng-click="broadcastRefreshData()" data-toggle="tooltip" data-placement="top" tooltip>
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
                        </a>

                    <a title="Close" data-toggle="tooltip" data-placement="top" tooltip ng-click="genericClose($event,'relation')" data-ui-sref="metadata({type:'relation'})"  style="height:14px;">
                      <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform: scale(1,1.2);"></i>
                    </a>
                </div>
          </div>
          <div class="portlet-body form" >
            <!-- BEGIN FORM-->
            <div class="form-body graph-body" ng-if="showgraphdiv">
              <!-- <i class="fa fa-spinner fa-spin fa-3x fa-fw graph-loding" id="graphloader"></i> -->
              <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
<div class="spinner" id="graphloader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
              <div class="form-body show-graph-body" id="graphWrapper" graph-directive uuid="relationdata.uuid" version="relation.defaultVersion.version">
              </div>
            </div>
            <div class="form-body"  data-ng-show="showrelation" style="padding-top:50px;">
              <form  class="form-horizontal" novalidate="novalidate" name="myform" ng-submit="submitRelation()" form-on-change="relationFormChange()">
                    <div class="form-group" ng-show="relationdata.uuid">
                        <label class="col-md-3 control-label">UUID</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" data-ng-disabled="true"  ng-model="relationdata.uuid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Name
                          <span class="required" aria-required="true"> * </span></label>
                        </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control"  ng-disabled="{{mode}}" ng-change="onChangeName(relationdata.name)" ng-model="relationdata.name" required="">
                        </div>
                    </div>

                    <div class="form-group" ng-show="relationdata.uuid">
                        <label class="col-md-3 control-label">Version</label>
                            <div class="col-md-6">
                               <select class="form-control" select2 name="version"
                                ng-change="selectVersion()" ng-disabled="isversionEnable" data-ng-model="relation.defaultVersion.version" ng-options="c.version as c.version for c in relation.versions">
                              </select>
                            </div>
                    </div>

                    <div class="form-group" ng-show="relationdata.uuid">
                        <label class="col-md-3 control-label">CreatedBy</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-disabled="true"  ng-model="relationdata.createdBy.ref.name">
                        </div>
                    </div>

                    <div class="form-group" ng-show="relationdata.uuid">
                        <label class="col-md-3 control-label">CreatedOn</label>
                        <div class="col-md-6">
                        <input type="text"  ng-model="relationdata.createdOn"  ng-disabled="true"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group taginput">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12" >Tags</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                           <tags-input ng-model="tags"  ng-disabled="{{mode}}" min-length="0"></tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                        <div class="col-md-6">
                          <!-- <input type="text"  ng-disabled="{{mode}}"  ng-model="relationdata.desc" class="form-control"> -->
                           <textarea class="form-control" ng-disabled="{{mode}}" ng-model="relationdata.desc" rows="2"  style="resize:none;"></textarea>
                       </div>
                    </div>

                    <div class="form-group">
			                <label class="control-label col-md-3 col-sm-3 col-xs-12">DependsOn
			                 <span class="required" aria-required="true"> * </span>
			                </label>
			                <div class="col-md-2 col-sm-2 col-xs-12">
			                 <select class="form-control" select2 ng-disabled="{{mode}}" data-ng-model="selectSourceType" ng-options="r for r in SourceTypes" required=""></select>
			                </div>
			                <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
			                 <span class="required" aria-required="true"> * </span>
			                </label>
			                  <div class="col-md-3 col-sm-3 col-xs-12">
			                    <select class="form-control" select2 ng-change="selectOption()" data-ng-model="alldatapod.defaultoption" ng-options="r as r.name for r in alldatapod.options track by r.uuid" ng-disabled="{{mode}}">
                          </select>
			                  </div>
			             </div>
					         <div class="form-group">
					   			    <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
					   			    <div class="col-md-6 col-sm-6 col-xs-12">
					   			      <div class="btn-group" ng-init="relationdata.active='Y'" >
					        			  <label class="btn btn-default" ng-disabled="{{showactive}}" ng-model="relationdata.active" uib-btn-radio="'Y'" uncheckable>Yes</label>
					        			  <label class="btn btn-default" ng-disabled="{{showactive}}" ng-model="relationdata.active" uib-btn-radio="'N'" uncheckable>No</label>
								        </div>
					    		    </div>
                   </div>
                   <div class="form-group">
                     <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                     <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="btn-group" ng-init="relationdata.published='N'">
                         <label class="btn btn-default" ng-model="relationdata.published" uib-btn-radio="'Y'" ng-disabled="{{showactive}}" uncheckable>Yes</label>
                         <label class="btn btn-default" ng-model="relationdata.published" uib-btn-radio="'N'" ng-disabled="{{showactive}}" uncheckable>No</label>
                       </div>
                     </div>
                   </div>
                   <!-- <div class="modal fade in" id="relationsave" tabindex="-1" role="basic" aria-hidden="true" style="display:none; padding-right: 15px;">
                     <div class="modal-dialog">
                        <div class="modal-content rulemodel">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Info</h4>
                          </div>
                          <div class="modal-body">Relation Saved Successfully</div>
                          <div class="modal-footer">
                            <button type="button" class="btn green" data-dismiss="modal"  ng-disabled="{{mode}}" ng-click="okRelationSave()">OK</button>
                          </div>
                        </div>

                    </div>

                </div> -->
                   <div class="form-group"  style="padding-top: 10px;">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <a ui-sref="metadata({type:'relation'})"  class="btn btn-primary">Cancel</a><!-- relationHasChanged == false ||  -->
                         <input type="submit" class="btn btn-success" value="Submit"   ng-disabled="(!iSSubmitEnable == false|| mode == false || myform.$dirty == true)?false:true"  name="submit">
                           <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" ng-if="dataLoading">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                          </span>
                      </div>
                    </div>
                    <div class="x_title">
                  	    <button type="Button" class=" btn btn-danger fa fa-minus pull-right" ng-click="removeRow()"  ng-disabled="{{mode}}"></button>
                        <button type="Button" class=" btn btn-success fa fa-plus pull-right" ng-click="addrow()"  ng-disabled="{{mode}}"></button>
                        <h4><strong>Details</strong></h4>
                  	   <hr>
                    </div>
                     <div>
        <table class=" row-border hover table  table-striped table-bordered">
        <thead class="">
            <tr>
              <th style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-disabled="{{mode}}" ng-model="selectalljoin" ng-change="selectAllRow()"/></th>
              <th style="text-align: center;width:50%;">Join Datapod</th>
              <th style="text-align: center;">Join Type</th>
              <th style="width:5%;">
                <div ng-click="expandAll(allExpanded = !allExpanded)" style="display:flex;justify-content:center;margin:3px auto;">
                  <i ng-class="allExpanded ? 'fa fa-chevron-circle-up' : 'fa fa-chevron-circle-down'" style="opacity:0.7;" aria-hidden="true"></i>
                </div>
              </th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="data in  relationTableArray ">
            <td style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-model="data.selected" ng-disabled="{{mode}}"/></td>
            <td>
              <select select2 ng-model="data.join" ng-options=" x  as x.name for x in alljoindatapod    track by x.uuid"  ng-disabled="{{mode}}" class="form-control" ng-change="joinChange(data.join,$index)" >
              </select>
            </td>
            <td >
              <select ng-model="data.relationJoinType" ng-options=" x  for x in joinType" ng-disabled="{{mode}}" class="form-control" >
              </select>
            </td>
            <td>
              <div  ng-click="expanded = !expanded" expand style="display:flex;justify-content:center;margin:3px auto;">
                <i ng-class="expanded ? 'fa fa-chevron-circle-up' : 'fa fa-chevron-circle-down'" style="opacity:0.7;"></i>
              </div>
            </td>
          </tr>
          <tr ng-repeat-end ng-show="expanded" >
            <td colspan="3" style="padding: 0px 17px;">
              <div class="x_title" style="padding:10px;" >
              <button type="Button" class=" btn btn-danger fa fa-minus pull-right" ng-click="removeJoinSubRow($index)" ng-disabled="{{mode}}"></button>
              <button type="Button" class=" btn btn-success fa fa-plus pull-right"  ng-click="addJoinSubRow($index)" ng-disabled="{{mode}}"></button>
             </div>
          <br><br>
             <table class=" row-border hover table  table-striped table-bordered">
                <thead class="theadborder">
                  <tr>
                    <th style="text-align: center; Vertical-align: middle;width:5%;"><input style="width: 16px;height:16px;" type="checkbox" ng-disabled="{{mode}}" ng-model="data.selectalljoinkey" ng-change="selectAllSubRow($index)"/></th>
                    <th style="text-align: center;width:17%;">Logical Operator</th>
                    <th style="text-align: center;width:30%;">LHS Attributes</th>
                    <th style="text-align: center;width:15%;">Operator</th>
                    <th style="text-align: center;width:33%;">RHS Attributes</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="datajoinkye in data.joinKey track by $index ">

                    <td style="text-align: center; Vertical-align: middle;"><input style="width: 16px;height:16px;" type="checkbox" ng-model="datajoinkye.selected" ng-disabled="{{mode}}">
                    </td>
                    <td><select  ng-model="datajoinkye.logicalOperator" ng-options="x for x in logicalOperator" ng-disabled="$first || {{mode}}" class="form-control"></select></td>
                    <td style="width:35%;">
                      <select  select2  ng-model="datajoinkye.rhsoperand"  ng-disabled="{{mode}}" class="form-control"  ng-options="c as (c.datapodname + '.' + c.name) for c in rhsAllAttribute[$parent.$index] track by  c.uuid + c.attributeId">
                      </select>

                    </td>
                    <td style="width:15%;"><select  ng-disabled="{{mode}}" ng-model="datajoinkye.relationOperator" ng-options="x for x in relationOperators" ng-disabled="{{mode}}" class="form-control"></select>
                    </td>
                    <td style="width:35%;">
                       <select  select2  ng-model="datajoinkye.lhsoperand"  ng-disabled="{{mode}}" class="form-control"  ng-options="c as (c.datapodname + '.' + c.name) for c in  lhsAllAttribute track by  c.uuid+c.attributeId">
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td></td>
          </tr>
        </tbody>
    </table>
    </div>

              </form>
            </div>
          </div>
      </div>
    </div>
  </div><!-- BEGIN MAIN JS-->
</div>
