

<div>
  <app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
  <br>
  <p-growl [(value)]="msgs"></p-growl>
  <div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
  <!-- BEGIN MAIN CONTENT -->
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN: ACCORDION DEMO -->
      <div class="portlet box green">
        <div class="portlet-title">
          <div class="caption"   *ngIf="!isEditInprogess && !isEditError">
            <i class="fa fa-gift"></i>{{algorithm.name}}
          </div>
          <div class="tools">
            <a style="color:white" title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
              data- (click)="showMainPage(uuid,version)">
              <i class="fa fa-home" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>

            <a href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip [ngClass]="mode == 'true' && showGraph == false? 'notcurrentpage':'currentpage'"
              data-(click)="enableEdit(uuid,version)">
              <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
            </a>

            <a href="javascript:;" title="Show Dependencies" data-placement="top" tooltip [ngClass]="isHomeEnable==false? 'notcurrentpage':'currentpage'"
              data- (click)="showDagGraph(uuid,version)">
              <i class="fa fa-sitemap" style="display: inline;margin:2px auto;color:white;"></i>
            </a>
            <a title="Refresh" data-toggle="tooltip" data-placement="top" disabled="" tooltip>
              <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
            </a>
            <a title="Close" data-toggle="tooltip" data-placement="top" tooltip style="height:14px;" (click)="goBack()">
              <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
            </a>
          </div>
        </div>

        <div class="portlet-body form">
          <div class="form-body graph-body" *ngIf="showGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
            <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
            <div class="spinner" id="graphloader">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div class="show-graph-body" id="graphWrapper">
              <knowledge-graph></knowledge-graph>
            </div>
          </div>
          <div class="form-body" style="padding-top:50px;" *ngIf="showForm">
            <div class="centercontent" style="min-height:500px;" *ngIf="isEditError">

              <h3 style="font-size:14px;color:red;">Some Error Occur</h3>
            </div>
            <div class="centercontent" style="min-height:500px;" *ngIf="isEditInprogess">
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
            <div *ngIf="!isEditInprogess && !isEditError">
            <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitAlgorithm()" #myNewForm="ngForm">
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">UUID</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="algorithm.uuid" name="uuid" placeholder="" [disabled]="true">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Name
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="algorithm.name" name="name" placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>
              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">Version </label>
                <div class="col-md-6">
                  <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" [style]="{'width':'100%','padding':'3px'}"
                    [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange()">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedBy</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="algorithm.createdBy.ref.name" name="createdBy">
                </div>
              </div>

              <div class="form-group" *ngIf="mode">
                <label class="col-md-3 control-label">CreatedOn</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [disabled]="true" [(ngModel)]="algorithm.createdOn" name="createdOn">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <!-- <tag-input [(ngModel)]="algorithm.tags" [disable]="mode == 'true'" name="tags" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px; padding-left:5px"></tag-input> -->
                  <p-chips [(ngModel)]="algorithm.tags"  styleClass="pchip-height" [disabled]="mode == 'true'" name="tags" ></p-chips>

                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                <div class="col-md-6">
                  <textarea [disabled]="mode == 'true'" [(ngModel)]="algorithm.desc" name="desc" class="form-control noresize " rows="2" style="resize:none;"></textarea>
                </div>
              </div>

              <!-- <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch (change)="onChangeActive($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="algorithm.active"
                      name="active" [checked]="active" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Save PMML</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="algorithm.savePmml" name="savePmml" [checked]="savePmml"
                      color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch (change)="onChangePublished($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="algorithm.published"
                      name="published" [checked]="published" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div> -->

              <div class="form-group">
                <label class="col-md-3 control-label">Type
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <p-dropdown [options]="typesOption" [(ngModel)]="algorithm.type" name="type" [style]="{'width':'100%','padding':'3px','z-index':'100'}"
                    [disabled]="mode == 'true'">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Library
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <p-dropdown [options]="librarytypesOption" [(ngModel)]="algorithm.libraryType" name="libraryType" [style]="{'width':'100%','padding':'3px','z-index':'99'}"
                    [disabled]="mode == 'true'">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Train Class
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="algorithm.trainClass " name="trainClass " placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Model Class
                  <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="algorithm.modelClass " name="modelClass " placeholder="" [disabled]="mode == 'true'">
                </div>
              </div>

              <!-- <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Label Required</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <ui-switch (change)="onChangeLabel($event)" [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="algorithm.labelRequired"
                      name="labelRequired" [checked]="labelRequired" color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                  </div>
                </div>
              </div> -->


              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Summary Methods</label>

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <p-chips [(ngModel)]="summaryMethods"  styleClass="pchip-height"  name="summaryMethods" ></p-chips>
                  <!-- <tag-input [(ngModel)]="summaryMethods" [disable]="mode == 'true'" name="summaryMethods" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px; padding-left:5px"></tag-input> -->
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Default Param List</label>
                <div class="col-md-6">
                  <p-dropdown [options]="allParamlist" [(ngModel)]="paramListWoH" name="paramListWoH" dataKey="uuid" placeholder="Select" [style]="{'width':'100%','padding':'3px','z-index':'100'}"
                    [disabled]="mode == 'true'">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">Param List (Hyper Param)</label>
                <div class="col-md-6">
                  <p-dropdown [options]="allParamlist" [(ngModel)]="paramListWH" name="paramListWH" dataKey="uuid" placeholder="Select" [style]="{'width':'100%','padding':'3px','z-index':'100'}"
                    [disabled]="mode == 'true'">
                  </p-dropdown>
                </div>
              </div>

              <div class="form-group" style="padding-top: 10px;">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a class="btn btn-primary" (click)="goBack()">Cancel</a>

                  <input type="submit" class="btn btn-success" value="Submit" name="submit" [disabled]="(!iSSubmitEnable == false|| mode == false || myNewForm.form.dirty == true)?false:true">

                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
