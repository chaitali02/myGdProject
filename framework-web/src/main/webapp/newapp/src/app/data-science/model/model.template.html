<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<p-growl [(value)]="msgs"></p-growl>
<div notifybar style="position:fixed;top:40px;right:0;z-index:1000"></div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered" id="model_wizard_1">
            <div class="portlet-title" style="margin-bottom:0px;">
                <div class="caption">
                    <i class=" icon-layers "></i>
                    <span class="caption-subject  bold ">Model Wizard-
                        <span class="step-title"> Step 1 of 3 </span>
                    </span>
                </div>

                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default " title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
                        data- (click)="showMainPage(model.uuid,model.version)">
                        <i class="fa fa-home" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>

                    <a class="btn btn-circle btn-icon-only btn-default " href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top"
                        tooltip [ngClass]="mode == 'true' && showGraph == false? 'notcurrentpage':'currentpage'" data-(click)="enableEdit(model.uuid,model.version)">
                        <i class="fa fa-edit" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>

                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;" title="Show Dependencies" data-placement="top" tooltip
                        [ngClass]="isHomeEnable==false? 'notcurrentpage':'currentpage'" data- (click)="showDagGraph(model.uuid,model.version)">
                        <i class="fa fa-sitemap" style="margin:2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a href="javascript:;" class="reload btn btn-circle btn-icon-only btn-default " disabled="true" (click)="broadcastRefreshData()"
                        data-original-title="" title="">
                        <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default " (click)="goBack()">
                        <i class="fa fa-times" style="margin: 2px auto;color:#a0a0a0;"></i>
                    </a>
                </div>
            </div>
            <div class="form-body graph-body" *ngIf="showGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
                <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                <div class="spinner" id="graphloader">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="show-graph-body" id="graphWrapper">
                    <knowledge-graph></knowledge-graph>
                </div>
            </div>
            <div class="portlet-body form" *ngIf="!showGraph">
                <div>
                    <div class="form-wizard">
                        <div class="form-body" style="padding-top: 20px;">
                            <ul class="nav nav-pills nav-justified steps" style="margin-bottom:20px;">
                                <li [ngClass]="{'active' : continueCount == 1,'done':continueCount>1}">
                                    <a class="step" aria-expanded="true">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Basic Setup </span>
                                    </a>
                                </li>
                                <li [ngClass]="{'active' : continueCount == 2,'done':continueCount>2}">
                                    <a class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                            <i class="fa fa-check"></i> Details
                                        </span>
                                    </a>
                                </li>

                                <!-- <li [ngClass] ="{'active' : continueCount == 3,'done':continueCount>3}">
                                    <a  class="step">
                                        <span class="number"> 3 </span>
                                          <span class="desc">
                                            <i class="fa fa-check"></i>Model Execute 
                                        </span>
                                    </a>
                                </li>  -->

                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar" style="height:10px;">
                                <div class="progress-bar progress-bar-success" [style.width]="progressbarWidth"></div>
                            </div>
                            <div class="tab-content">

                                <div class="tab-pane" id="tab1" [ngClass]="{'active' : continueCount == 1}">
                                    <form class="form-horizontal" name="myform" novalidate="novalidate" (onSubmit)="submit()">
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">UUID</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="uuid" name="uuid" placeholder="" [disabled]="true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [(ngModel)]="model.name" name="name" placeholder="" [disabled]="mode == 'true'">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">Version </label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" dataKey="u_Id" [style]="{'width':'100%','padding':'3px'}"
                                                    [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange()">
                                                </p-dropdown>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedBy</label>
                                            <div class="col-md-6" *ngIf="locations!=''">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="createdBy" name="createdBy">
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="mode">
                                            <label class="col-md-3 control-label">CreatedOn</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="model.createdOn" name="createdOn">
                                            </div>
                                        </div>
                                        <div class="form-group taginput">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <tag-input [(ngModel)]="tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden;padding-left:5px; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
                                            <div class="col-md-6">
                                                <textarea [disabled]="mode == 'true'" [(ngModel)]="model.desc" name="desc" class="form-control noresize " rows="2" style="resize:none;"></textarea>
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="model.active" name="active" [checked]="active" color="#32c5d2"
                                                        labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="btn-group">
                                                    <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="model.published " name="published" [checked]="published"
                                                        color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                                                </div>
                                            </div>
                                        </div> -->

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Type</label>
                                            <div class="col-md-6">
                                                <p-dropdown [options]="scriptTypes" [(ngModel)]="type" name="type" [style]="{'width':'100%','padding':'3px','z-index':'100'}"
                                                    [disabled]="mode == 'true'" placeholder="Select" (onChange)="changeScript()">
                                                </p-dropdown>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Custom script</label>
                                            <div class="col-md-6">
                                                <!-- <input ng-disabled="{{mode}} || scriptType=='SPARK'" type="checkbox" ng-model="checkboxCustom">
                                                        <span ng-disabled="{{mode}} || scriptType=='SPARK'"></span> -->
                                                <input type="checkbox" [disabled]="true" [(ngModel)]="checkboxCustom" name="customFlag" [checked]=" model.type == 'R' ||  model.type == 'PYTHON'">
                                            </div>
                                        </div>


                                        <!-- <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Custom Script</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                              <div class="mt-checkbox-list" style="margin-top:-7px">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                  <input ng-disabled="{{mode}} || scriptType=='SPARK'" type="checkbox" ng-model="checkboxCustom">
                                                  <span ng-disabled="{{mode}} || scriptType=='SPARK'"></span>
                                                </label>
                                              </div>
                                            </div>
                                          </div> -->

                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <button type="submit" class="btn btn-outline green " (click)="countContinue()"> Continue
                                                    <i class="fa fa-angle-right"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- End Tab1-->

                                <!--Start Tab2-->
                                <div class="tab-pane" id="tab2" [ngClass]="{'active' : continueCount == 2}">

                                    <form class="form-horizontal" name="myform2" id="submit_form2" (submit)="countContinue()" novalidate="novalidate">
                                        <!-- <div class="form-group" *ngIf="customFlag"> -->
                                        <div class="form-group" *ngIf="type == 'PYTHON' || type == 'R'">
                                            <textarea [(ngModel)]="scriptCode" name="scriptCode" style="width:100%;" rows=15 [disabled]="mode == 'true'"></textarea>
                                            <!-- <textarea id="script_file" ng-disabled="{{mode}}" rows="15" data-ng-model="scriptCode" style="width: 90%;margin-left:50px"></textarea> -->
                                        </div>

                                        <!-- <div class="form-group" *ngIf="!customFlag"> -->
                                        <div class="form-group" *ngIf="type == 'SPARK'">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Depends On
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-2 col-sm-2 col-xs-12">
                                                <!-- <p-dropdown [options]="dependsOnTypes" [(ngModel)]="dependsType" name="type" [style]="{'width':'100%','padding':'3px','z-index':'99'}"
                                                    [disabled]="mode == 'true'" [filter]="true"  (onChange)="onChangeDependsOnType1()" >
                                                </p-dropdown>{{dependsType}} -->
                                                <select [(ngModel)]="dependsType" name="dependsType" (change)="onChangeDependsOnType1()" [disabled]="mode == 'true'">
                                                    <option *ngFor="let app of dependsOnTypes" [ngValue]="app">{{app}} </option>
                                                </select>
                                            </div>

                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                                                <span class="required" aria-required="true"> * </span>
                                            </label>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                                <p-dropdown [options]="getAllArray" [(ngModel)]="dependsOn" name="dependsOn" [disabled]="mode == 'true'" [filter]="true"
                                                    [style]="{'width':'100%','padding':'3px'}" placeholder="Select">
                                                </p-dropdown>
                                            </div>
                                        </div>

                                        <!-- <div class="form-group" *ngIf="!customFlag"> -->
                                        <div class="form-group" *ngIf="type == 'SPARK'">
                                            <label class="col-md-3 control-label">Label</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" [disabled]="mode == 'true'" [(ngModel)]="model.label" name="label">
                                            </div>
                                        </div>


                                        <!-- <p-dataTable #dt [value]="model.features" exportFilename="data" [(selection)]="selectedData" selectionMode="multiple" [metaKeySelection]="false" scrollable="true" resizableColumns="true" scrollHeight="440px" [globalFilter]="gb" sortMode="multiple" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                                    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
                                                    <p-column header="Action" *ngIf="moduleType!='threads'">
                                                        <ng-template let-col let-car="rowData" pTemplate="body">
                                                            <p-menu #menu popup="popup" [model]="items" appendTo="body"></p-menu>
                                                            <div style="text-align: center;">
                                                            <button type="button" pButton label="Action" icon="fa fa-angle-down" iconPos="right" (click)="menu.toggle($event);onClickMenu(car);"></button>  
                                                          </div>
                                                          </ng-template>
                                                    </p-column>                    
                                                </p-dataTable> -->

                                        <!-- <p-dataTable [value]="features1">
                                                    <p-column >
                                                    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
                                                </p-dataTable>
                                            -->

                                        <!-- <div class="portlet light bordered" *ngIf="!customFlag"> -->
                                        <div class="portlet light bordered" *ngIf="type == 'SPARK'">
                                            <div class="portlet-title">
                                                <div class="caption">Features</div>
                                            </div>
                                            <div class="portlet-body form">
                                                <div class="x_title" style="padding:10px;">
                                                    <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeAttribute()" [disabled]="mode == 'true'"></button>
                                                    <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addAttribute()" [disabled]="mode == 'true'"></button>
                                                </div>
                                                <div class="form-body" style="padding-top:50px;">
                                                    <p-dataTable [value]="featuresArray" [(selection)]="selectedRows" [editable]="true" [rows]="15" [immutable]="false" resizableColumns="true">
                                                        <p-column [style]="{'width':'2%'}" selectionMode="multiple" [editable]="false" *ngIf="mode == 'false'">
                                                        </p-column>
                                                        <p-column [style]="{'width':'2%'}" *ngIf="mode == 'true'">
                                                            <ng-template pTemplate="body">
                                                                <input type="checkbox" [disabled]="true" />
                                                            </ng-template>
                                                        </p-column>
                                                        <p-column field="featureId" header="FeatureId" [editable]="false" [style]="{'width':'10%','text-align':'center'}"></p-column>
                                                        <p-column field="name" header="Name" [editable]="mode == 'false' || !mode" [style]="{'width':'15%','text-align':'center'}">
                                                            <!-- <p-column *ngFor="let col of cols" [field]="col.field [header]="col.header">     -->
                                                            <!-- <ng-template let-col let-row="rowData" pTemplate type="header" *ngIf="isParamColEnable">
                                                                            {{row[col.field]}}
                                                                        </ng-template> -->
                                                            <!-- </p-column> -->

                                                        </p-column>
                                                        <!-- <p-column *ngFor="let col of cols" [field]="col.field [header]="col.header">    
                                                                    <ng-template let-row="rowData" pTemplate="body" *ngIf="col.field!='Name'">
                                                                            {{row[col.field]}}     --displays current cell.
                                                                            {{row['id']}}          --displays cell which column name is 'id'.
                                                                            {{row[cols[0].field]}} --displays first column cell.
                                                                    </ng-template>
                                                                  </p-column> -->
                                                        <p-column field="type" header="Type" [style]="{'width':'15%','text-align':'center'}">
                                                            <ng-template let-col let-row="rowData" let-i="rowIndex" pTemplate type="header">
                                                                <p-dropdown [options]="typeOfArray" [(ngModel)]="row[col.field]" (onChange)="disableMinMAxVal(i)" appendTo="body" required="true"
                                                                    [autoWidth]="false" [style]="{'width':'100%'}" name="type+{{i}}"
                                                                    placeholder="Select">
                                                                </p-dropdown>
                                                            </ng-template>
                                                        </p-column>
                                                        <p-column field="desc" header="Desc" [editable]="mode == 'false'|| !mode" [style]="{'width':'10%','text-align':'center'}">
                                                        </p-column>
                                                        <p-column field="minVal" header="MinVal" [editable]="mode == 'false' || !mode" [style]="{'width':'10%','text-align':'center'}">
                                                            <!-- <ng-template let-col let-row="rowData" pTemplate type="header"> -->
                                                            <!-- <p-dropdown [(ngModel)]="row[col.field]" [options]="typeOfArray"  [autoWidth]="false" [style]="{'width':'100%'}" required="true" name="type" appendTo="body"></p-dropdown> -->

                                                            <!-- </ng-template> -->
                                                        </p-column>

                                                        <p-column field="maxVal" header="MaxVal" [editable]="mode == 'false' || !mode " [style]="{'width':'10%','text-align':'center','z-index':'100'}"></p-column>

                                                        <p-column field="newCol" header="Param" *ngIf="isParamColEnable" [style]="{'width':'20%','text-align':'center','height':'40px'}">
                                                            <!-- <ng-template let var let-col let-row="rowData" let-i="rowIndex" pTemplate type="header">
                                                                <p-dropdown [options]="getParamArray" [(ngModel)]="row['paramListInfo']['paramName']['label']"  appendTo="body" required="true" [autoWidth]="false"
                                                                    name="param" [style]="{'width':'100%'}" placeholder="Select">
                                                                </p-dropdown>
                                                                
                                                            </ng-template> -->
                                                            <ng-template let-col let-row="rowData" let-i="rowIndex" pTemplate type="header">

                                                                <p-dropdown [options]="getParamArray" [(ngModel)]="row[col.field]" appendTo="body" required="true" [autoWidth]="false" name="param+{{i}}"
                                                                    [style]="{'width':'100%'}" placeholder="Select" (onChange)="changeName(i)">
                                                                </p-dropdown>
                                                            </ng-template>
                                                        </p-column>
                                                    </p-dataTable>
                                                    <div class="form-actions"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-4"></label>
                                            <div class="col-md-3" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous" (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn green" [disabled]="mode == 'true' || isSubmit == 'true'" (click)="submit()">Submit</button>
                                                <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'">
                                                    <div class="bounce1"></div>
                                                    <div class="bounce2"></div>
                                                    <div class="bounce3"></div>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--End Tab2-->

                                <!-- Start Tab3 -->
                                <!-- <div class="tab-pane" id="tab3" [ngClass] ="{'active' : continueCount == 3}">
                                    <form class="form-horizontal" name="myform3" id="submit_form3" novalidate="novalidate">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Run Immediately ?</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12" >
                                                <p-checkbox [(ngModel)]="checkboxModelexecution" name="checkboxModelexecution" binary="true" (onChange)="changeCheckboxExecution()"></p-checkbox>
                                            </div>
                                        </div>
                                        <div *ngIf="isShowExecutionparam">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">Parameter Set</label>
                                                <div class="col-md-6">
                                                    <select class="form-control" [(ngModel)]="paramsetdata" (change)="onSelectparamSet()"  name="sourceAttributeType" [disabled]="mode == 'true'">
                                                        <option value="" style="color:red;">USE DEFAULT VALUE</option>    
                                                        <option *ngFor="let app of allParameterset" [ngValue]="app">{{app.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        
                                            <div *ngIf="isTabelShow" style="overflow-x: auto;">
                                                <table class=" row-border hover table  table-striped table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th style="text-align:center;Vertical-align: middle;width:5%;">
                                                                <input [disabled]="mode == 'true'"   style="width: 16px;height:16px;"  type="checkbox" [(ngModel)]="selectallattribute" name="selectAllAttributeRow" (click)="selectAllRow()"> 
                                                            </th>
                                                            <th style="width:6%;text-align:center">ID</th>
                                                            <th class="text-center" *ngFor=" let tablecol of paramtablecol">{{tablecol.paramName}}</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor=" let tabledata of paramtable; let i=index">
                                                            <td style="text-align:center;Vertical-align:middle;width:5%;">
                                                                    <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="tabledata.selected" name="selectedAttr+{{i}}" [disabled]="mode == 'true'"/>
                                                            </td>
                                                            <td style="width:6%;">
                                                                    <input type="text" class="form-control" [(ngModel)]="tabledata.paramSetId"  name="paramSetId+{{i}}" [disabled]="true">
                                                                
                                                            </td>
                                                            <td style="width:20%;"  *ngFor=" let tablecol of tabledata.paramSetVal;let j=index">
                                                                    <input type="text" class="form-control" [(ngModel)]="tablecol.value"  name="value+{{tablecol.value}}" [disabled]="true">
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div> 
                                        <div class="row">
                                            <label class="control-label col-md-3"></label>
                                            <div class="col-md-4" style="padding-top: 2%;">
                                                <a href="javascript:;" class="btn default button-previous"  (click)="countBack()">
                                                    <i class="fa fa-angle-left"></i> Back
                                                </a>
                                                <button type="submit" class="btn green"  [disabled]="mode == 'true' || isSubmit == 'true'"  (click)="submit()" >Submit</button>
                                                <span class="spinner"  style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'">
                                                    <div class="bounce1"></div>
                                                    <div class="bounce2"></div>
                                                    <div class="bounce3"></div>
                                                </span>
                                            </div>
                                        </div>  
                                    </form>
                                </div><!-- End Tab3-->
                            </div>
                            <!--End tab-content-->
                        </div>
                        <!--End form-body-->

                    </div>
                    <!--End form-wizard-->


                </div>
            </div>
        </div>
    </div>
</div>
