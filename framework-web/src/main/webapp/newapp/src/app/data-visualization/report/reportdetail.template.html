<p-growl [(value)]="msgs"></p-growl>
<app-breadcrumb [breadcrumbData]="breadcrumbDataFrom"></app-breadcrumb>
<br>
<!-- BEGIN MAIN CONTENT -->
<div class="row">
  <div class="col-md-12">
    <!-- BEGIN: ACCORDION DEMO -->
    <div class="portlet box green">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-gift"></i>{{reportdata.name}}
        </div>
        <div class="tools">
          <a style="color:white" title="Main" data-placement="top" tooltip [ngClass]="isHomeEnable==true ? 'notcurrentpage':'currentpage'"
            data- (click)="showMainPage(uuid,version)">
            <i class="fa fa-home" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
          </a>
          <a href="javascript:;" title="Edit" data-toggle="tooltip" data-placement="top" tooltip [ngClass]="mode == 'true' && showGraph == false? 'notcurrentpage':'currentpage'"
            data-(click)="enableEdit(uuid,version)">
            <i class="fa fa-edit" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
          </a>
          <a title="Run Report" data-toggle="tooltip" data-placement="top" tooltip (click)="runReport(uuid,version)" style="height:16px;"
            [ngClass]="isRunReportEnable==true?'notcurrentpage':'currentpage'">
            <i class="fa fa-play" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
          </a>
          <a title="Download" (click)="downloadResult()" tooltip-placement="top" uib-tooltip="Download" [ngClass]="isDownloadEnable==true?'notcurrentpage':'currentpage'">
            <i class="fa fa-download" style="display: block;margin:0px 2px 0px 0px;color:white;transform:scale(1.1,1.1);"></i>
          </a>
          <a href="javascript:;" title="Show Dependencies" data-placement="top" tooltip [ngClass]="isHomeEnable==false? 'notcurrentpage':'currentpage'"
            data- (click)="showDagGraph(uuid,version)">
            <i class="fa fa-sitemap" style="display: inline;margin:2px auto;color:white;"></i>
          </a>

          <a title="Refresh" data-toggle="tooltip" data-placement="top" tooltip="refresh" [ngClass]="isRefreshEnable==true?'notcurrentpage':'currentpage'">
            <i class="fa fa-refresh" aria-hidden="true" style="display: block;margin: 2px auto;color:white;"></i>
          </a>
          <a title="Close" data-toggle="tooltip" data-placement="top" tooltip="close" style="height:14px;" (click)="goBack()">
            <i class="fa fa-times" aria-hidden="true" style="display: block;margin: 2px auto;color:white;transform:scale(1,1.2)"></i>
          </a>
        </div>
      </div>

      <p-dialog header="Download" [(visible)]="displayDialogBox" [modal]="true" [responsive]="true" [width]="500" [resizable]="true"
        [baseZIndex]="1000" [contentStyle]="{'height':'200px'}">
        <form class="form-horizontal" name="myform" novalidate="novalidate" style="padding-top: 8%">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Rows</label>
            <div class="col-md-7 col-sm-6 col-xs-12">
              <input type="number" limit-to="2" class="form-control" [(ngModel)]="numRows" name="numRows" max="100" min="0" required>
            </div>
          </div>

          <div class="form-group" style="padding-top : 10px">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Format</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <p-dropdown [options]="downloadFormatArray" [(ngModel)]="downloadFormat" name="downloadFormat+{{i}}" [style]="{'width':'250px','padding':'3px'}"
                [filter]="true">
              </p-dropdown>
            </div>
          </div>
        </form>
        <p-footer>
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-6" style="padding: 0px 0px 13px 0px;">
            <a class="btn btn-primary" (click)="cancelDialogBox()">Cancel</a>
            <input type="button" class="btn btn-success" value="Submit" name="submit" (click)="submitDialogBox(numRows, downloadFormat)">
          </div>
        </p-footer>

      </p-dialog>

      <div class="portlet-body form" *ngIf="isShowReportData">
        <!-- <div class="form-body graph-body" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=')" *ngIf="showgraphdiv">
                    <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
                    <div class="form-body show-graph-body" id="graphWrapper">
                         <app-d3></app-d3>
                    </div>
                </div> -->
        <div class="form-body" style="padding-top:50px;" *ngIf="!showGraph">
          <form class="form-horizontal" name="myform" novalidate="novalidate" (ngSubmit)="submitDatapod()" #myNewForm="ngForm">
            <div class="form-group" *ngIf="mode">
              <label class="col-md-3 control-label">UUID</label>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="reportdata.uuid" name="uuid" placeholder="" [disabled]="true">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Name
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="reportdata.name" name="name" placeholder="" [disabled]="mode == 'true'">
              </div>
            </div>

            <div class="form-group" *ngIf="mode">
              <label class="col-md-3 control-label">Version </label>
              <div class="col-md-6">
                <p-dropdown [options]="VersionList" [(ngModel)]="selectedVersion" name="selectedVersion" dataKey="u_Id" [style]="{'width':'100%','padding':'3px'}"
                  [filter]="true" [disabled]="mode == 'false'" (onChange)="onVersionChange(selectedVersion.label)">
                </p-dropdown>
              </div>
            </div>

            <div class="form-group" *ngIf="reportdata.createdBy">
              <label class="col-md-3 control-label">CreatedBy</label>
              <div class="col-md-6" *ngIf="locations!=''">
                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="reportdata.createdBy.ref.name" name="createdBy">
              </div>
            </div>

            <div class="form-group" *ngIf="reportdata.createdOn">
              <label class="col-md-3 control-label">CreatedOn</label>
              <div class="col-md-6">
                <input type="text" class="form-control" [disabled]="true" [(ngModel)]="reportdata.createdOn" name="createdOn">
              </div>
            </div>

            <div class="form-group taginput">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Tags</label>
              <div class="col-md-6 col-sm-6 col-xs-12" *ngIf="locations!=''">
                <tag-input [(ngModel)]="reportdata.tags" name="tags" [disable]="mode == 'true'" theme='bootstrap' style=" max-height: 40px;overflow-x: hidden; border: 1px solid #ccc;overflow-y: scroll; border-radius: 5px;"></tag-input>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Desc</label>
              <div class="col-md-6">
                <textarea [disabled]="mode == 'true'" [(ngModel)]="reportdata.desc" name="desc" class="form-control noresize " rows="2" style="resize:none;"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Source
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-2 col-sm-2 col-xs-12">
                <select class="form-control" [(ngModel)]="source" name="source" (change)="selectType()" [disabled]="mode == 'true'">
                  <option *ngFor="let app of sources" [ngValue]="app">{{app}} </option>
                </select>
              </div>
              <label class="control-label col-md-3 col-sm-3 col-xs-12" style="width:9.4%;float:left;margin-left:-1%;">Name
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-3 col-sm-4 col-xs-12">
                <p-dropdown [options]="allNames" [(ngModel)]="sourcedata" name="sourcedata" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                  [filter]="true" (onChange)="changeType()">
                </p-dropdown>
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Active</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="btn-group">
                  <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="reportdata.active" name="active" [checked]="active"
                    color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Published</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="btn-group">
                  <ui-switch [disabled]="mode == 'true' || mode == 'false'" [(ngModel)]="reportdata.published " name="published" [checked]="published"
                    color="#32c5d2" labelOn="Yes" labelOff="No"></ui-switch>
                </div>
              </div>
            </div> -->
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Title
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" class="form-control" [(ngModel)]="reportdata.title" [disabled]="mode =='true'" name="title" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Header
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" class="form-control" [(ngModel)]="reportdata.header" [disabled]="mode =='true'" name="header" required>
              </div>
            </div>

            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Header Align
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6">
                <select class="form-control" [(ngModel)]="headerAlign" name="headerAlign" [disabled]="mode == 'true'">
                  <option *ngFor="let app of headerAlignes" [ngValue]="app">{{app}} </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Footer
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" class="form-control" [(ngModel)]="reportdata.footer" [disabled]="mode =='true'" name="footer" required>
              </div>
            </div>

            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Footer Align
                <span class="required" aria-required="true"> * </span>
              </label>
              <div class="col-md-6">
                <select class="form-control" [(ngModel)]="footerAlign" name="footerAlign" [disabled]="mode == 'true'">
                  <option *ngFor="let app of footerAlignes" [ngValue]="app">{{app}} </option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Filter</label>
              <div class="col-md-6">
                <angular2-multiselect [data]="filterInfoArray" [(ngModel)]="filterInfoTags" name="filterInfoTags" [settings]="dropdownSettingsPipeline">
                </angular2-multiselect>
              </div>
            </div>

            <div class="form-group" style="padding-top: 10px;">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                <a class="btn btn-primary" (click)="cancelDialogBox()">Cancel</a>
                <input type="button" class="btn btn-success" value="Submit" (click)="submit()" name="submit" [disabled]="(!isSubmitEnable == false|| mode == false || myNewForm.form.dirty == true)?false:true"
                  (mouseenter)="checkEmpty()">
                <span class="spinner" style="padding-left:15px;font-size:23px;vertical-align:middle;" *ngIf="isSubmit=='true'">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </span>
              </div>
            </div>

            <div class="portlet box green">
              <div class="portlet-title">
                <div class="caption">
                  <i class="fa fa-gift"></i>Source Attribute
                </div>
                <div class="actions" [ngClass]="mode=='true'?'currentpage':'notcurrentpage'">
                  <a class="btn pull-right" (click)="autoPopulate()" tooltip-placement="top" uib-tooltip="Auto Populate">
                    <span class="fa fa-map-signs" aria-hidden="true" style="color:#ffffff;"></span>
                  </a>
                </div>
              </div>

              <div class="portlet-body form">
                <div class="x_title" style="padding:10px;">
                  <button type="Button" class="clickRemoveFilter btn btn-danger fa fa-minus pull-right" (click)="removeAttribute()" [disabled]="mode == 'true'"></button>
                  <button type="Button" class="clickAddFilter btn btn-success fa fa-plus pull-right" (click)="addAttribute()" [disabled]="mode == 'true'"></button>
                </div>
                <div class="form-body" style="padding-top:50px;">
                  <div>

                    <table class=" row-border hover table  table-striped table-bordered">
                      <thead>
                        <tr>
                          <th style="width:5%;text-align: center; Vertical-align: middle;">
                            <input [disabled]="mode == 'true'" style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="selectAllAttributeRow" name="selectAllAttributeRow"
                              (click)="checkAllAttributeRow()" />
                          </th>
                          <th style="text-align: center; Vertical-align: middle;width:10%;">ID</th>
                          <th style="text-align: center;width:15%;">Name</th>
                          <th style="text-align: center;width:35%;">Source Type</th>
                          <th style="text-align: center;width:35%;">Source Name</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of attributeTableArray ;let i=index" pDraggable="cars" (onDragStart)="dragStart($event,i)" (onDragEnd)="dragEnd($event)"
                          pDroppable="cars" (onDrop)="drop($event,i)">

                          <td style="text-align:center;Vertical-align:middle;">
                            <input style="width: 16px;height:16px;" type="checkbox" [(ngModel)]="data.selected" name="selectedAttr+{{i}}" [disabled]="mode == 'true'"
                            />
                          </td>
                          <td style="width:10%;">
                            <input style="text-align:center;" type="text" [value]="i" name="id[i]" [disabled]="true" class="form-control">
                          </td>
                          <td>
                            <input type="text" class="form-control" [(ngModel)]="data.name" name="name+{{i}}" [disabled]="mode == 'true'">
                          </td>
                          <td>
                            <select class="form-control" [(ngModel)]="attributeTableArray[i].sourceAttributeType.value" (change)="onChangeSourceAttribute(attributeTableArray[i].sourceAttributeType.value,i)"
                              name="sourceAttributeType+{{i}}" [disabled]="mode == 'true'">
                              <option *ngFor="let app of sourceAttributeTypes" [ngValue]="app.value">{{app.label}}</option>
                            </select>
                          </td>
                          <td>
                            <input type="text" class="form-control" [(ngModel)]="attributeTableArray[i].sourcesimple" name="sourcesimple+{{i}}" *ngIf="attributeTableArray[i].isSourceAtributeSimple"
                              [disabled]="mode == 'true'">
                            <div *ngIf="attributeTableArray[i].isSourceAtributeDatapod">
                              <p-dropdown [options]="allMapSourceAttribute" [(ngModel)]="attributeTableArray[i].sourceattribute" name="sourceattribute+{{i}}"
                                dataKey="id" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}" [filter]="true"
                                placeholder="--Select--" (onChange)="onChangeAttributeDatapod(attributeTableArray[i].sourceattribute,i)">
                              </p-dropdown>
                            </div>

                            <div *ngIf="attributeTableArray[i].isSourceAtributeFormula">
                              <p-dropdown [options]="allMapFormula" [(ngModel)]="attributeTableArray[i].sourceformula" name="sourceformula+{{i}}" dataKey="uuid"
                                [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}" [filter]="true" placeholder="--Select--">
                              </p-dropdown>
                            </div>

                            <div *ngIf="attributeTableArray[i].isSourceAtributeExpression">
                              <p-dropdown [options]="allMapExpression" [(ngModel)]="attributeTableArray[i].sourceexpression" name="sourceexpression+{{i}}"
                                placeholder="--Select--" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                [filter]="true" (ngModelChange)='onSelectExpression($event)'>
                              </p-dropdown>
                            </div>

                            <div *ngIf="attributeTableArray[i].isSourceAtributeFunction">
                              <p-dropdown [options]="ruleLoadFunction" [(ngModel)]="attributeTableArray[i].sourcefunction" name="sourcefunction+{{i}}"
                                dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}" [filter]="true"
                                placeholder="--Select--">
                              </p-dropdown>
                            </div>

                            <div *ngIf="attributeTableArray[i].isSourceAtributeParamList">
                              <p-dropdown [options]="allMapParamList" [(ngModel)]="attributeTableArray[i].sourceparamlist" name="sourceparamlist+{{i}}"
                                placeholder="--Select--" dataKey="uuid" [disabled]="mode == 'true'" [style]="{'width':'100%','padding':'3px'}"
                                [filter]="true" (onChange)='onChangeParamlist(attributeTableArray[i].sourceparamlist,i)'>
                              </p-dropdown>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="form-body graph-body" *ngIf="showGraph" style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAI0lEQVQYV2NkIBIwgtStWrXqf1hYGJiNC+CVRNY0qhBv0AMAsKgECyGgekgAAAAASUVORK5CYII=');">
          <div class="form-body text-center" id="errorMsg" style="color:blue;"></div>
          <div class="spinner" id="graphloader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <div class="show-graph-body" id="graphWrapper">
            <knowledge-graph></knowledge-graph>
          </div>
        </div>
      </div>

      <div class="col-md-7" style="float: right; padding-top: 5%" *ngIf="isShowSpinner">
        <span class="spinner" ng-show="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </span>
      </div>


      <div class="portlet-body form" *ngIf="isShowSimpleData">
        <div class="row">
          <div class="col-md-12">

            <div class="portlet box">
              <div class="portlet-body">

                <div class="row">

                  <div style="white-space: nowrap; overflow-x: auto;">
                    <tag-input class="filterChips" [(ngModel)]="filterValue" name="filterValue" style="font-size:12px;" (onClick)="onClickChips()"
                      (onRemove)="onChipsRemove(filterValue)" placeholder="" secondaryPlaceholder="">
                    </tag-input>


                    <span style="cursor: pointer; float: right; margin-right: 2%; margin-top: -3%; font-size: 110%;" (click)="openFilterPopup()">
                      <i class="fa fa-filter" style="font-size:18px;"></i>
                      Filter
                    </span>
                  </div>

                  <div class="col-md-12" style="margin-top:3%">
                    <div class="row col-md-offset-9" style="float:right; margin-right: 0%;margin-bottom:2%">
                      <i class="col-md-2 fa fa-search" style="margin-top: 3%;"></i>
                      <input #gb class="col-md-10" type="text" pInputText placeholder="Search">
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <p-dataTable [value]="colsdata" #dt exportFilename="data" selectionMode="multiple" [metaKeySelection]="false" scrollable="true"
                          resizableColumns="true" scrollHeight="440px" [globalFilter]="gb" sortMode="multiple" [paginator]="true"
                          [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                          <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
                        </p-dataTable>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dialog Start -->
        <p-dialog header="Filter" [modal]="true" [(visible)]="displayDialog" [responsive]="true" [contentStyle]="{'height':'200px'}"
          [width]="500" [resizable]="true" [baseZIndex]="1000">
          <form class="form-horizontal" name="myformFilter">
            <div class="modal-body">
              <div class="form-body centercontent" *ngIf="showDialogSpinner">
                <div class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
              </div>
              <div class="row" style="margin-top: 8px;">
                <div class="form-group" *ngFor="let data of filterAttribureIdValues;let i=index">
                  <label class="col-md-4 control-label">{{data.attrName}}</label>
                  <div class="col-md-8">

                    <p-dropdown [options]="data.attrValue" [(ngModel)]="filterDropdownValue[i]" name="filterDropdownValue+{{i}}" dataKey="u_Id"
                      [style]="{'width':'100%','padding':'3px'}" [filter]="true" placeholder="-- Select --">
                    </p-dropdown>

                  </div>
                </div>
              </div>
            </div>
          </form>
          <p-footer>
            <button type="button" data-dismiss="modal" class="btn dark btn-outline" (click)="cancelFilterDialog()">Close</button>
            <button type="button" class="btn green" (click)="submitFilterDialog(filterDropdownValue, filterAttribureIdValues)">Submit</button>
          </p-footer>
        </p-dialog>
      </div>
    </div>
  </div>
</div>
